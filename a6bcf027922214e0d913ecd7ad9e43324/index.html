    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a6bcf027922214e0d913ecd7ad9e43324">
        <style>
            #a6bcf027922214e0d913ecd7ad9e43324 {
                overflow: hidden;
                background-color: #333;
                font-family: Arial, Helvetica, sans-serif;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 a {
                float: left;
                font-size: 16px;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 .dropdown {
                float: left;
                overflow: hidden;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 .dropdown .dropbtn {
                font-size: 16px;
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font: inherit;
                margin: 0;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 a:hover,
            .dropdown:hover .dropbtn {
                background-color: red;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                width: 100%;
                left: 0;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 .dropdown-content .header {
                background: red;
                padding: 16px;
                color: white;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 .dropdown:hover .dropdown-content {
                display: block;
            }

            /* Create three equal columns that floats next to each other */
            #a6bcf027922214e0d913ecd7ad9e43324 .column {
                float: left;
                width: 33.33%;
                padding: 10px;
                background-color: #ccc;
                height: 250px;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 .column a {
                float: none;
                color: black;
                padding: 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            #a6bcf027922214e0d913ecd7ad9e43324 .column a:hover {
                background-color: #ddd;
            }

            /* Clear floats after the columns */
            #a6bcf027922214e0d913ecd7ad9e43324 .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                #a6bcf027922214e0d913ecd7ad9e43324 .column {
                    width: 100%;
                    height: auto;
                }
            }
        </style>
