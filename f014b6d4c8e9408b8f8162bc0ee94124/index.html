<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="f014b6d4c8e9408b8f8162bc0ee94124">
        <style>
            #f014b6d4c8e9408b8f8162bc0ee94124 {
                width: fit-content;
                margin: auto;
            }

            #f014b6d4c8e9408b8f8162bc0ee94124 ul {
                list-style-type: none;
                /* Remove bullets */
                padding: 0;
                /* Remove padding */
                margin: 0;
                /* Remove margins */
            }

            #f014b6d4c8e9408b8f8162bc0ee94124 ul li {
                border: 1px solid #ddd;
                /* Add a thin border to each list item */
                margin-top: -1px;
                /* Prevent double borders */
                background-color: #f6f6f6;
                /* Add a grey background color */
                padding: 12px;
                /* Add some padding */
            }
        </style>

        <ul>
            <li>Adele</li>
            <li>Agnes</li>
            <li>Billy</li>
            <li>Bob</li>
            <li>Calvin</li>
            <li>Christina</li>
            <li>Cindy</li>
        </ul>

    </div>
</body>

</html>
