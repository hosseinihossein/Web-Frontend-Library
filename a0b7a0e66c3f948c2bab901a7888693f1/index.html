        let a0b7a0e66c3f948c2bab901a7888693f1 = document.getElementById("a0b7a0e66c3f948c2bab901a7888693f1");
        let preScrollTop_a0b7a0e66c3f948c2bab901a7888693f1 = document.documentElement.scrollTop;

        document.onscroll = function () {
            let currentScrollTop = document.documentElement.scrollTop;
            if ((currentScrollTop - preScrollTop_a0b7a0e66c3f948c2bab901a7888693f1) > 5) {
                a0b7a0e66c3f948c2bab901a7888693f1.style.height = "0";
                /*navbar.style.transition= "0.3s";*/
            } else if ((preScrollTop_a0b7a0e66c3f948c2bab901a7888693f1 - currentScrollTop) > 5) {
                a0b7a0e66c3f948c2bab901a7888693f1.style.height = "50px";
                /*navbar.style.transition= "0s";*/
            }
            preScrollTop_a0b7a0e66c3f948c2bab901a7888693f1 = currentScrollTop;
        }
    </script>
