<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="b93e8d8c149143a48ab07d24ecac2bd7">
        <style>
            #b93e8d8c149143a48ab07d24ecac2bd7 {
                width: 60%;
                min-width: 300px;
                margin: 50px auto 0;
                position: relative;
                border: 1px solid black;
                background-color: black;
            }

            #b93e8d8c149143a48ab07d24ecac2bd7 .progress-bar {
                width: 100%;
                height: 4px;
                background-color: gray;
                overflow: hidden;
                margin: 20px 0 0 0;
            }

            #b93e8d8c149143a48ab07d24ecac2bd7 .progress-bar .percent-bar {
                width: 100%;
                height: 5px;
                background-color: lawngreen;
                position: relative;
                left: -40%;
                background-image: linear-gradient(to right, rgb(0, 119, 255) 10%, lawngreen 30%, yellow 60%, orangered 105%);
            }

            #b93e8d8c149143a48ab07d24ecac2bd7 .percent-number {
                font-size: 12px;
                position: absolute;
                right: 5px;
                top: 5px;
                font-weight: bold;
                color: lightgray;
            }
        </style>

        <div class="progress-bar">
            <div class="percent-bar"></div>
        </div>
        <span class="percent-number">60%</span>

    </div>
</body>

</html>
