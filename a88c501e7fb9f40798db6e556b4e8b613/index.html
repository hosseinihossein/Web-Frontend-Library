            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container .header h1 {
                font-weight: 400;

            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container .header p {
                font-size: 14px;

            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container .header {
                margin-bottom: 50px;
            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form input {
                width: 100%;
                padding: 5px 5px 5px 30px;
                font-size: 16px;
                background-color: rgba(0, 0, 0, 0);
                border: none;
                border-bottom: 2px solid rgba(255, 255, 255, 0.5);

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form input:focus {

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form>div {

            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form i {
                position: absolute;
            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form i.left {
                left: 5px;
                top: 10px;
            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form i.right {
                right: 5px;
                top: 10px;
                cursor: pointer;
            }

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form input[type=submit] {
                float: right;
                padding: 10px 30px;
                color: white;
                background-color: rgb(0, 183, 255);
                width: fit-content;
                border: none;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;

            #a88c501e7fb9f40798db6e556b4e8b613 .form-container form input[type=submit]:hover {

            }

            #a88c501e7fb9f40798db6e556b4e8b613 .link-container {

            }

            #a88c501e7fb9f40798db6e556b4e8b613 .link-container p {

            #a88c501e7fb9f40798db6e556b4e8b613 a {

            @media screen and (max-width: 1000px) {

            @media screen and (max-width: 800px) {

        <img src="./statics/forest001.webp" alt="">
        <div class="form-container">

                <h1>Sign in</h1>

            <form action="">
                <div>
                    <input type="email" placeholder="Enter your email here">
                    <i class="fa-solid fa-user left"></i>
                </div>
                <div>
                    <input type="password" placeholder="Enter your password here">
                    <i class="fa-solid fa-lock left"></i>
                    <i class="fa-regular fa-eye right"
                        onclick="displayPassword_a88c501e7fb9f40798db6e556b4e8b613(this)">
                    </i>
                    <i class="fa-regular fa-eye-slash right" style="display: none;"
                        onclick="hidePassword_a88c501e7fb9f40798db6e556b4e8b613(this)">
                    </i>
                </div>
                <div class="clearfix">
                    <div class="checkbox-container" style="float: left;">
                        <style>
                            /* Customize the label (the container) */
                            #a88c501e7fb9f40798db6e556b4e8b613 #form2e6835bef3e147f0abe325bb1eeaeb44 .container {
                                display: block;
                                position: relative;
                                padding: 2px 0 0 35px;
                                margin-bottom: 12px;
                                cursor: pointer;
                                font-size: 14px;
                                color: rgba(255, 255, 255, 0.7);
                                -webkit-user-select: none;
                                -moz-user-select: none;
                                -ms-user-select: none;
                                user-select: none;
                            }

                            #a88c501e7fb9f40798db6e556b4e8b613 #form2e6835bef3e147f0abe325bb1eeaeb44 .container:hover {
                                color: rgba(255, 255, 255, 1);
                            }

                            /* Hide the browser's default checkbox */
                            #a88c501e7fb9f40798db6e556b4e8b613 #form2e6835bef3e147f0abe325bb1eeaeb44 .container input {
                                position: absolute;
                                opacity: 0;
                                cursor: pointer;
                                height: 0;
                                width: 0;
                            }

                            /* Create a custom checkbox */
                            #a88c501e7fb9f40798db6e556b4e8b613 #form2e6835bef3e147f0abe325bb1eeaeb44 .checkmark {
                                position: absolute;
                                top: 0;
                                left: 0;
                                height: 20px;
                                width: 20px;
                                /*background-color: #eee;*/
                                border: 1px solid white;
                                border-radius: 5px;
                            }

                            /* Create the checkmark/indicator (hidden when not checked) */
                            #a88c501e7fb9f40798db6e556b4e8b613 #form2e6835bef3e147f0abe325bb1eeaeb44 .checkmark:after {
                                content: "";
                                position: absolute;
                                display: none;
                            }

                            /* Show the checkmark when checked */
                            #a88c501e7fb9f40798db6e556b4e8b613 #form2e6835bef3e147f0abe325bb1eeaeb44 .container input:checked~.checkmark:after {
                                display: block;
                            }

                            /* Style the checkmark/indicator */
                            #a88c501e7fb9f40798db6e556b4e8b613 #form2e6835bef3e147f0abe325bb1eeaeb44 .container .checkmark:after {
                                left: 6px;
                                top: 2px;
                                width: 5px;
                                height: 10px;
                                border: solid white;
                                border-width: 0 3px 3px 0;
                                -webkit-transform: rotate(45deg);
                                -ms-transform: rotate(45deg);
                                transform: rotate(45deg);
                            }
                        </style>

                        <div id="form2e6835bef3e147f0abe325bb1eeaeb44">
                            <label class="container">Keep me signed in
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="Sign in">
                </div>
            </form>

        <script>
            function displayPassword_a88c501e7fb9f40798db6e556b4e8b613(element) {

            function hidePassword_a88c501e7fb9f40798db6e556b4e8b613(element) {
