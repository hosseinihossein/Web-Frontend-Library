<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="e43457560b954b1ea198fd0b6547c1ec">
        <style>
            #e43457560b954b1ea198fd0b6547c1ec {
                width: 90vw;
                height: 90vh;
                min-height: 550px;
                margin: 0 auto;
                border: 1px solid rgb(104, 87, 151);
                background-color: white;
                border-radius: 20px;
                overflow: hidden;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-left {
                width: 30%;
                height: 100%;
                float: left;
                background-color: rgb(104, 87, 151);
                padding: 10px;
                text-align: center;
                color: white;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right {
                float: right;
                width: 70%;
                height: 100%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-left .logo {
                position: relative;
                top: 25%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-left h1 {
                position: relative;
                top: 35%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form {
                width: 100%;
                height: 80%;
                padding: 30px 20px 0 20px;
                background-color: rgb(245, 245, 245);
                overflow: auto;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .left-col {
                float: left;
                width: 50%;
                height: 100%;
                padding-right: 10px;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .right-col {
                float: right;
                width: 50%;
                height: 100%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .col25 {
                float: left;
                width: 30%;
                padding-left: 10px;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .col75 {
                float: right;
                width: 70%;
                padding-right: 10px;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .col90 {
                display: block;
                width: 100%;
                margin: 10px;
                color: rgb(104, 87, 151);
                padding: 0;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .col60 {
                float: right;
                width: 60%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .left-col .col25 {
                height: 100%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form .left-col .col75 {
                height: 100%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form input,
            #e43457560b954b1ea198fd0b6547c1ec .column-right form textarea,
            #e43457560b954b1ea198fd0b6547c1ec .column-right form button {
                display: block;
                color: rgb(104, 87, 151);
                width: 100%;
                resize: none;
                border: none;
                background-color: white;
                border-radius: 5px;
                padding: 8px;
                margin: 10px 0 10px 0;
                font-size: 16px;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form button {
                border: 1px solid rgb(104, 87, 151);
                cursor: pointer;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form label {
                margin: 10px 0 10px 0;
                display: block;
                color: rgb(104, 87, 151);
                width: 100%;
            }

            #e43457560b954b1ea198fd0b6547c1ec .column-right form label.choose-file-label {
                background-color: white;
                border: 1px solid rgb(104, 87, 151);
                color: rgb(104, 87, 151);
                padding: 3% 4%;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px;
            }

            #e43457560b954b1ea198fd0b6547c1ec input[type=submit] {
                padding: 10px 30px;
                background-color: rgb(104, 87, 151);
                border: none;
                cursor: pointer;
                color: white;
                border-radius: 5px;
                width: fit-content;
                display: block;
                margin: auto;
                transform: translateY(100%);
            }

            @media only screen and (max-width: 1000px) {
                #e43457560b954b1ea198fd0b6547c1ec .column-left {
                    width: 100%;
                    height: 200px;
                    float: none;
                }

                #e43457560b954b1ea198fd0b6547c1ec .column-right {
                    float: none;
                    width: 100%;
                    height: 550px;
                }

                #e43457560b954b1ea198fd0b6547c1ec {
                    height: 100%;
                }
            }

            @media only screen and (max-width: 700px) {
                #e43457560b954b1ea198fd0b6547c1ec .column-right form .left-col {
                    float: none;
                    width: 100%;
                    height: 400px;
                }

                #e43457560b954b1ea198fd0b6547c1ec .column-right form .right-col {
                    float: none;
                    width: 100%;
                    height: 200px;
                }

                #e43457560b954b1ea198fd0b6547c1ec .column-right form {
                    height: 700px;
                }

                #e43457560b954b1ea198fd0b6547c1ec {
                    height: 1010px;
                }
            }
        </style>

        <div class="clearfix" style="height: 100%;">
            <div class="column-left">
                <div class="logo">Logo</div>
                <h1>Become a specialist with us</h1>
            </div>
            <div class="column-right">
                <form id="e43457560b954b1ea198fd0b6547c1ec_form" action="" class="clearfix">
                    <div class="clearfix">
                        <div class="left-col clearfix">
                            <div class="clearfix">
                                <label class="col25" for="fullname">Full Name</label>
                                <input class="col75" id="fullname" type="text">
                            </div>
                            <div class="clearfix">
                                <label class="col25" for="phone">Phone</label>
                                <input class="col75" id="phone" type="tel">
                            </div>
                            <div class="clearfix">
                                <label class="col25" for="country">Country</label>
                                <input class="col75" id="country" type="text">
                            </div>
                            <div class="clearfix">
                                <label class="col25" for="city">City</label>
                                <input class="col75" id="city" type="text">
                            </div>
                            <div class="clearfix">
                                <label class="col25" for="bio">Bio</label>
                                <textarea class="col75" id="bio" cols="30" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="right-col clearfix">
                            <div class="clearfix">
                                <div class="clearfix">
                                    <label class="col25" for="email">Email</label>
                                    <input class="col75" id="email" type="email">
                                </div>
                                <div class="clearfix">
                                    <label class="col25" for="address">Work Address</label>
                                    <div>
                                        <input class="col75" id="address" type="text">
                                    </div>
                                    <button class="col75"><i class="fa-solid fa-location-dot"></i> Select location from
                                        map</button>
                                </div>
                                <div class="col90 clearfix">
                                    <label for="certs" style="width: 40%;float: left;">Add your certificates</label>
                                    <div class="col60">
                                        <div
                                            style="width: 130px; background-color: rgba(0,0,0,0);border: none; margin: auto;">
                                            <label for="certs" class="choose-file-label">
                                                <i class="fa-solid fa-cloud-arrow-up"></i>&nbsp;Choose&nbsp;File
                                            </label>
                                        </div>
                                        <input type="file" id="certs" style="display: none;">
                                        <p style="font-size: 12px;text-align: center;">Allowed file types: jpg, png,
                                            pdf,
                                            word
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div style="height: 20%;">
                    <input type="submit" form="e43457560b954b1ea198fd0b6547c1ec_form" value="Send">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
