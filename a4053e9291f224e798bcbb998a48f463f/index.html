<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4053e9291f224e798bcbb998a48f463f">
        <style>
            #a4053e9291f224e798bcbb998a48f463f {
                position: relative;
                display: block;
                float: right;
                width: fit-content;

            }

            #a4053e9291f224e798bcbb998a48f463f .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            #a4053e9291f224e798bcbb998a48f463f .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            #a4053e9291f224e798bcbb998a48f463f .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            #a4053e9291f224e798bcbb998a48f463f .dropdown-content a:hover {
                background-color: #f1f1f1
            }

            #a4053e9291f224e798bcbb998a48f463f:hover .dropdown-content {
                display: block;
            }

            #a4053e9291f224e798bcbb998a48f463f:hover .dropbtn {
                background-color: #3e8e41;
            }
        </style>

        <button class="dropbtn">Right</button>
        <div class="dropdown-content" style="right: 0;">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>

    </div>
</body>

</html>
