<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7ac393de18c34a96950b12676615b2d9">
        <style>
            #a7ac393de18c34a96950b12676615b2d9 {
                width: 100%;
                height: 100vh;
                min-height: 600px;
            }

            #a7ac393de18c34a96950b12676615b2d9 .main {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #a7ac393de18c34a96950b12676615b2d9 .main .img-container {
                width: 100%;
                height: 100%;
                position: relative;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            #a7ac393de18c34a96950b12676615b2d9 .bg-img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                z-index: -1;
                filter: blur(10px);
            }

            #a7ac393de18c34a96950b12676615b2d9 .layout-img {
                position: relative;
                left: 65%;
                top: 15%;
                z-index: 1;
                /*transform: rotate(50deg);*/
                opacity: 0.7;
            }

            #a7ac393de18c34a96950b12676615b2d9 .form-div {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: rgb(2, 83, 138);
                width: 45%;
                padding: 20px;
            }

            #a7ac393de18c34a96950b12676615b2d9 .form-div form {
                background-color: white;
                padding: 20px;
                text-align: left;
                width: 100%;
                border: 2px solid orange;
                border-radius: 3px;
            }

            #a7ac393de18c34a96950b12676615b2d9 .form-div form * {
                display: block;
                margin: 5px;
            }

            #a7ac393de18c34a96950b12676615b2d9 .form-div form input,
            #a7ac393de18c34a96950b12676615b2d9 .form-div form textarea {
                width: 100%;
                padding: 8px 10px;
                resize: none;
                border: 1px solid lightgray;
                border-radius: 3px;
                color: rgb(2, 83, 138);
                font-size: 16px;
            }

            #a7ac393de18c34a96950b12676615b2d9 .form-div form input[type=submit] {
                width: 30%;
                margin: 20px auto 0;
                background-color: orangered;
                border-radius: 20px;
                border: none;
                color: white;
                padding: 10px;
                cursor: pointer;
            }

            #a7ac393de18c34a96950b12676615b2d9 .form-div form input[type=submit]:hover {
                background-color: rgb(190, 51, 0);
            }

            #a7ac393de18c34a96950b12676615b2d9 .footer {
                background-color: rgb(177, 115, 0);
                color: white;
            }

            #a7ac393de18c34a96950b12676615b2d9 .footer .social {
                float: right;
                margin: 10px;
                padding: 20px;
            }

            #a7ac393de18c34a96950b12676615b2d9 .footer a {
                text-decoration: none;
                color: white;
            }

            #a7ac393de18c34a96950b12676615b2d9 .footer .home-website {
                margin: 20px 0;
                padding: 20px 0;
                text-align: right;
            }

            #a7ac393de18c34a96950b12676615b2d9 .left {
                float: left;
            }

            #a7ac393de18c34a96950b12676615b2d9 .right {
                float: right;
            }

            #a7ac393de18c34a96950b12676615b2d9 .w55 {
                width: 55%;
            }

            #a7ac393de18c34a96950b12676615b2d9 .w40 {
                width: 45%;
            }

            @media screen and (max-width: 1200px) {
                #a7ac393de18c34a96950b12676615b2d9 .form-div {
                    width: 70%;
                }
            }

            @media screen and (max-width: 800px) {
                #a7ac393de18c34a96950b12676615b2d9 .form-div {
                    width: 90%;
                }

                #a7ac393de18c34a96950b12676615b2d9 .footer .home-website {
                    width: 40%;
                }
            }
        </style>

        <div class="main">
            <div class="img-container">
                <img src="./statics/orange001.webp" alt="" class="bg-img">
                <img src="./statics/pizza001.webp" alt="" class="layout-img">
            </div>
            <div class="form-div">
                <h1 style="letter-spacing: -1px;">SEND US AN APPLICATION</h1>
                <form action="">
                    <div class="clearfix">
                        <div class="left w40">
                            <label for="name">Your Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="right w40">
                            <label for="email">Your Email</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div>
                        <label for="message">Text your message</label>
                        <textarea id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer clearfix">
            <div class="home-website left w55">
                <a href="">Go to our website</a>
            </div>
            <div class="social right">
                <p class="left" style="margin: 10px; display: inline;">We in social</p>
                <div class="right">
                    <style>
                        #a7ac393de18c34a96950b12676615b2d9 #button5a21454ab895458b98ea778d22136297 {
                            display: inline;
                            width: fit-content;
                            margin: 0 auto;
                        }

                        #a7ac393de18c34a96950b12676615b2d9 #button5a21454ab895458b98ea778d22136297 .fa-brands {
                            padding: 5px;
                            font-size: 15px;
                            width: 25px;
                            height: 25px;
                            text-align: center;
                            text-decoration: none;
                            margin: 5px 2px;
                            border-radius: 50%;
                        }

                        #a7ac393de18c34a96950b12676615b2d9 #button5a21454ab895458b98ea778d22136297 .fa-brands:hover {
                            opacity: 0.7;
                        }

                        #a7ac393de18c34a96950b12676615b2d9 #button5a21454ab895458b98ea778d22136297 .fa-facebook {
                            background: #3B5998;
                            color: white;
                        }

                        #a7ac393de18c34a96950b12676615b2d9 #button5a21454ab895458b98ea778d22136297 .fa-twitter {
                            background: #55ACEE;
                            color: white;
                        }

                        #a7ac393de18c34a96950b12676615b2d9 #button5a21454ab895458b98ea778d22136297 .fa-instagram {
                            background: #125688;
                            color: white;
                        }

                        @media only screen and (max-width:600px) {
                            #a7ac393de18c34a96950b12676615b2d9 #button5a21454ab895458b98ea778d22136297 {
                                margin: 10% auto 0;
                            }
                        }
                    </style>

                    <div id="button5a21454ab895458b98ea778d22136297">
                        <!-- Add font awesome icons -->
                        <a href="#" class="fa-brands fa-facebook"></a>
                        <a href="#" class="fa-brands fa-twitter"></a>
                        <a href="#" class="fa-brands fa-instagram"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
