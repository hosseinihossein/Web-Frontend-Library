<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a407f2dc7d749464b924eff4d583b5502">
        <style>
            #a407f2dc7d749464b924eff4d583b5502 {
                margin: 0 auto;
                padding: 10px;
                background-color: #3a3a3a;
                font-family: Helvetica, Arial, sans-serif;
                width: fit-content;
                color: white;
            }

            #a407f2dc7d749464b924eff4d583b5502 button {
                padding: 10px 20px;
                margin: 10px;
                background-color: #3a3a3a;
                color: white;
                border: 2px solid white;
                border-radius: 20px;
                cursor: pointer;
                transition: 0.3s;
            }

            #a407f2dc7d749464b924eff4d583b5502 button:hover {
                border: 2px solid #ef6e9c;
            }
        </style>

        <p>Please login to submit your review!</p>
        <div>
            <button>
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
            <button>
                <i class="fa-solid fa-user-plus"></i> Sign Up
            </button>
        </div>

    </div>
</body>

</html>
