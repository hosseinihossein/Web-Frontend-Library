<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7cd954cd50df49afb6ce99d0c0e332ba">
        <style>
            #a7cd954cd50df49afb6ce99d0c0e332ba table {
                width: 100%;
                border-collapse: collapse;
            }

            #a7cd954cd50df49afb6ce99d0c0e332ba table td,
            #a7cd954cd50df49afb6ce99d0c0e332ba table th {
                border: 1px solid;
                padding: 15px;
                text-align: left;
            }
        </style>

        <table>
            <tbody>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Griffin</td>
                </tr>

                    <td>Lois</td>

            </tbody>

</body>
