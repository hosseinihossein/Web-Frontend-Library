<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7fc182cd0d214d53a3eaf6fd5562812a">
        <style>
            #a7fc182cd0d214d53a3eaf6fd5562812a {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                /*justify-items: center;*/
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 300px;
                width: fit-content;
                margin: auto;
                background-color: #f1f1f1;
                box-shadow: 0px 5px 20px lightblue;
                border: 1px solid #f1f1f1;
                border-radius: 3px;
                transition: border 0.3s;
            }

            #a7fc182cd0d214d53a3eaf6fd5562812a:hover {
                border: 1px solid lightgray;
            }

            #a7fc182cd0d214d53a3eaf6fd5562812a>div {
                background-color: #f1f1f1;
                width: 100%;
                margin: 5px;
                text-align: start;
            }

            #a7fc182cd0d214d53a3eaf6fd5562812a img {
                width: 100%;
            }

            #a7fc182cd0d214d53a3eaf6fd5562812a .title {
                padding-left: 10px;
                margin: 5px 0;
            }

            #a7fc182cd0d214d53a3eaf6fd5562812a .date {
                padding-left: 10px;
                font-size: large;
                color: gray;
                margin: 5px 0;
            }

            #a7fc182cd0d214d53a3eaf6fd5562812a .brief-desc {
                padding-left: 10px;
                margin: 5px 0;
                font-size: 16px;
            }

            /*button styling*/
            #a7fc182cd0d214d53a3eaf6fd5562812a a {
                background-color: white;
                border: 2px solid #555555;
                color: black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 5px 10px;
                cursor: pointer;
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                /* Safari */
                border-radius: 4px;
            }

            #a7fc182cd0d214d53a3eaf6fd5562812a a:hover {
                background-color: #555555;
                color: white;
            }
        </style>

        <div>
            <img src="./statics/deer001.webp" alt="animal">
        </div>
        <div>
            <h3 class="title">beautiful animal</h3>
        </div>
        <div>
            <p class="date">
                Sunday, Novvember 12, 2023
            </p>
        </div>
        <div>
            <p class="brief-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
        </div>
        <div>
            <a href="#">
                Read
            </a>
        </div>

    </div>
</body>

</html>
