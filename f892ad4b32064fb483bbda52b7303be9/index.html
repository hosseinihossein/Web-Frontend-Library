<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="f892ad4b32064fb483bbda52b7303be9">
        <style>
            #f892ad4b32064fb483bbda52b7303be9 {
                width: fit-content;
                min-width: 300px;
                margin: auto;
            }

            /* Style the input container */
            #f892ad4b32064fb483bbda52b7303be9 .input-container {
                display: flex;
                width: 100%;
                margin-bottom: 15px;
            }

            /* Style the form icons */
            #f892ad4b32064fb483bbda52b7303be9 .icon {
                padding: 15px 10px;
                background: dodgerblue;
                color: white;
                width: 50px;
                height: 50px;
                text-align: center;
                overflow: hidden;
            }

            /* Style the input fields */
            #f892ad4b32064fb483bbda52b7303be9 .input-field {
                width: 100%;
                height: 50px;
                padding: 10px;
                outline: none;
            }

            #f892ad4b32064fb483bbda52b7303be9 .input-field:focus {
                border: 2px solid dodgerblue;
            }

            /* Set a style for the submit button */
            #f892ad4b32064fb483bbda52b7303be9 .btn {
                background-color: dodgerblue;
                color: white;
                padding: 15px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 0.9;
            }

            #f892ad4b32064fb483bbda52b7303be9 .btn:hover {
                opacity: 1;
            }
        </style>

        <form action="">
            <h2>Register Form</h2>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Username" name="usrnm">
            </div>

            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="text" placeholder="Email" name="email">
            </div>

            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="psw">
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

    </div>
</body>

</html>
