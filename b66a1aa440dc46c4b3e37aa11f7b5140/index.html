<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="b66a1aa440dc46c4b3e37aa11f7b5140">
        <style>
            #sidenave77ab72c6ed94138a7b0e42760cf11af {
                height: 0;
                width: 100%;
                position: absolute;
                /*fixed*/
                z-index: 1;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.7);
                overflow-x: hidden;
                /*padding-top: 60px;*/
                transition: 0.5s;
                text-align: center;
            }

            #sidenave77ab72c6ed94138a7b0e42760cf11af .overlay-content {
                position: relative;
                top: 25%;
                width: 100%;
                text-align: center;
                /*margin-top: 30px;*/
            }

            #sidenave77ab72c6ed94138a7b0e42760cf11af a {
                padding: 8px;
                text-decoration: none;
                font-size: 25px;
                color: #c0c0c0;
                display: block;
                transition: 0.3s;
            }

            #sidenave77ab72c6ed94138a7b0e42760cf11af a:hover {
                color: #ffffff;
                text-shadow: 10px 0px 20px rgb(0, 0, 0), -10px 0px 20px rgb(0, 0, 0), 0px 10px 20px rgb(0, 0, 0), 0px -10px 20px rgb(0, 0, 0);
            }

            @media screen and (max-height: 600px) {
                #sidenave77ab72c6ed94138a7b0e42760cf11af {
                    padding-top: 15px;
                }

                #sidenave77ab72c6ed94138a7b0e42760cf11af a {
                    font-size: 18px;
                }
            }

            #sidenave77ab72c6ed94138a7b0e42760cf11af .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
        </style>

        <div id="sidenave77ab72c6ed94138a7b0e42760cf11af">
            <a href="javascript:void(0)" class="closebtn"
                onclick="closeNav_sidenave77ab72c6ed94138a7b0e42760cf11af()">×</a>
            <div class="overlay-content">
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#clients">Clients</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav_sidenave77ab72c6ed94138a7b0e42760cf11af()">☰
            open</span>

        <script>
            function openNav_sidenave77ab72c6ed94138a7b0e42760cf11af() {
                document.getElementById("sidenave77ab72c6ed94138a7b0e42760cf11af").style.height = "100%";
            }

            function closeNav_sidenave77ab72c6ed94138a7b0e42760cf11af() {
                document.getElementById("sidenave77ab72c6ed94138a7b0e42760cf11af").style.height = "0";
            }
        </script>

    </div>
</body>

</html>
