<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a9ef3f958a7bf4ae89f95bcab52b636c2">
        <style>
            #a9ef3f958a7bf4ae89f95bcab52b636c2 {
                /* The image used */
                background-image: url("./statics/library001.webp");
                /* Control the height of the image */
                min-height: 380px;

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
                min-width: 300px;
                max-width: 600px;
                margin: auto;
            }

            /* Add styles to the form container */
            #a9ef3f958a7bf4ae89f95bcab52b636c2 .container {
                position: absolute;
                right: 0;
                margin: 20px;
                max-width: 300px;
                padding: 16px;
                background-color: white;
            }

            /* Full-width input fields */
            #a9ef3f958a7bf4ae89f95bcab52b636c2 input[type=text],
            input[type=password] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                border: none;
                background: #f1f1f1;
            }

            #a9ef3f958a7bf4ae89f95bcab52b636c2 input[type=text]:focus,
            input[type=password]:focus {
                background-color: #ddd;
                outline: none;
            }

            /* Set a style for the submit button */
            #a9ef3f958a7bf4ae89f95bcab52b636c2 .btn {
                background-color: #04AA6D;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 0.9;
            }

            #a9ef3f958a7bf4ae89f95bcab52b636c2 .btn:hover {
                opacity: 1;
            }
        </style>

        <form action="" class="container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required="">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required="">

            <button type="submit" class="btn">Login</button>
        </form>

    </div>
</body>

</html>
