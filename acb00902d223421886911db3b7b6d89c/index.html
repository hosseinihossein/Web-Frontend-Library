<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";

            display: table;
        }

        body {
            font-size: 100%;

    <!----------------------------------------------------------------->
    <div id="acb00902d223421886911db3b7b6d89c" onmouseover="showWider_acb00902d223421886911db3b7b6d89c()"
        onmouseleave="showNarrow_acb00902d223421886911db3b7b6d89c()">
        <style>
            #acb00902d223421886911db3b7b6d89c {
                overflow: hidden;
                padding: 25px;
                background-color: white;
                border-radius: 20px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
                padding: 15px;
                width: 70px;
                text-align: center;
                transition: width 0.5s;
            }

            /*#acb00902d223421886911db3b7b6d89c .main-board {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        padding: 15px;
        width: 70px;
        text-align: center;
        transition: width 0.5s;
    }*/

            #acb00902d223421886911db3b7b6d89c .logo-box .brand {
                /*display: none;*/
                /*margin-left: 5px;
        padding-top: 14px;*/
                width: 0;
                overflow: hidden;
                transition: all 0.5s;
            }

            #acb00902d223421886911db3b7b6d89c .left {
                float: left;
            }

            #acb00902d223421886911db3b7b6d89c .right {
                float: right;
            }

            #acb00902d223421886911db3b7b6d89c i.left {
                display: block;
            }

            #acb00902d223421886911db3b7b6d89c .button-box button {
                width: 100%;
                border-radius: 5px;
                padding: 10px 10px;
                border: none;
                background-color: rgba(0, 0, 0, 0);
            }

            #acb00902d223421886911db3b7b6d89c span {
                font-size: 12px;
            }

            #acb00902d223421886911db3b7b6d89c span.title {
                display: block;
                width: 0;
                overflow: hidden;
                transition: width 0.5s;
                text-wrap: nowrap;
            }

            #acb00902d223421886911db3b7b6d89c .create-new span.title {
                transition: width 0.5s;
            }

            #acb00902d223421886911db3b7b6d89c .button-box .create-new {
                background-color: rgb(20, 20, 20);
                color: white;
                margin-bottom: 20px;
                opacity: 0.9;
                cursor: pointer;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
                text-wrap: nowrap;
                max-height: 33px;
                overflow: hidden;
            }

            #acb00902d223421886911db3b7b6d89c .button-box .create-new:hover {
                opacity: 1;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                font-weight: bold;
            }

            #acb00902d223421886911db3b7b6d89c .button-box .create-new i {
                margin-left: 20%;
            }

            #acb00902d223421886911db3b7b6d89c .button-box .menu-box button {
                color: gray;
                position: relative;
            }

            #acb00902d223421886911db3b7b6d89c .button-box .menu-box button:hover {
                color: black;
                background-color: rgba(0, 0, 0, 0.1);
                /*rgb(240, 240, 240);*/
                font-weight: bold;
            }

            #acb00902d223421886911db3b7b6d89c .button-box .menu-box button .notif-tag {
                display: block;
                font-size: 10px;
                /*padding: 3px 5px;*/
                border-radius: 10px;
                background-color: red;
                color: white;
                width: 0;
                overflow: hidden;
                transition: all 0.5s;
            }

            #acb00902d223421886911db3b7b6d89c .button-box .menu-box button.show-notif::after {
                content: "";
                position: absolute;
                right: 5px;
                top: 5px;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: red;
                transition: width 0.3s;
            }

            #acb00902d223421886911db3b7b6d89c .slider-button {
                color: gray;
                padding: 10px 0;
                height: 30px;
                overflow: hidden;
            }

            #acb00902d223421886911db3b7b6d89c .profile-box {
                padding-top: 80px;
                height: 120px;
                overflow: hidden;
            }

            #acb00902d223421886911db3b7b6d89c .profile-box a {
                display: block;
                /*transform: translateY(50px);*/
            }

            #acb00902d223421886911db3b7b6d89c .profile-box a img {
                width: 40px;
                height: 40px;
                opacity: 0.8;
            }

            #acb00902d223421886911db3b7b6d89c .profile-box a:hover img {
                opacity: 1;
            }

            #acb00902d223421886911db3b7b6d89c .profile-box .profile-info {
                display: block;
                width: 0;
                /*overflow: hidden;*/
                transition: width 0.5s;
                /*transform: translateY(50px);*/
                text-align: left;
            }

            #acb00902d223421886911db3b7b6d89c .profile-box .setting-three-dots {
                position: relative;
                top: -15px;
            }

            /************************ wider ***************************/

            #acb00902d223421886911db3b7b6d89c.wider .slider-button {
                padding: 10px;
                text-align: left;
            }

            #acb00902d223421886911db3b7b6d89c.wider .button-box .menu-box button.show-notif .notif-tag {
                /*display: block;*/
                width: 22px;
                padding: 1px 5px;
            }

            #acb00902d223421886911db3b7b6d89c.wider .button-box .menu-box button.show-notif::after {
                width: 0;
            }

            #acb00902d223421886911db3b7b6d89c.wider .button-box .menu-box button {
                text-align: left;
            }

            #acb00902d223421886911db3b7b6d89c.wider .profile-box .profile-info {
                /*display: block;*/
                width: 125px;
            }

            #acb00902d223421886911db3b7b6d89c.wider .button-box .create-new span {
                width: 70px;
            }

            #acb00902d223421886911db3b7b6d89c.wider span.title {
                /*display: inline;*/
                width: 70px;
            }

            #acb00902d223421886911db3b7b6d89c.wider .slider-button span.title {
                width: 80px;
            }

            #acb00902d223421886911db3b7b6d89c.wider .logo-box .brand {
                display: block;
                width: 60px;
                margin-left: 5px;
                padding-top: 14px;
            }

            #acb00902d223421886911db3b7b6d89c.wider {
                width: 200px;
            }

            #acb00902d223421886911db3b7b6d89c.wider .button-box button .title {
                margin-left: 5px;
            }

            #acb00902d223421886911db3b7b6d89c.wider #dropupb4ecb3325ee74a43936f4ab81cfe62f5 {
                width: 15px;
            }

            /******************************* dark mode ********************************/

            #acb00902d223421886911db3b7b6d89c.dark-mode {
                background-color: rgb(40, 40, 40);
                color: white;
            }

            #acb00902d223421886911db3b7b6d89c.dark-mode .button-box .create-new {
                background-color: white;
                color: black;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }

            #acb00902d223421886911db3b7b6d89c.dark-mode .button-box .create-new:hover {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                font-weight: bold;
            }

            #acb00902d223421886911db3b7b6d89c.dark-mode .button-box .menu-box button:hover {
                color: white;
            }

            #acb00902d223421886911db3b7b6d89c.dark-mode #dropupb4ecb3325ee74a43936f4ab81cfe62f5 .dropup-content {
                background-color: rgb(60, 60, 60);
            }

            #acb00902d223421886911db3b7b6d89c.dark-mode #dropupb4ecb3325ee74a43936f4ab81cfe62f5 .dropup-content a {
                color: gray;
            }

            #acb00902d223421886911db3b7b6d89c.dark-mode #dropupb4ecb3325ee74a43936f4ab81cfe62f5 .dropup-content a:hover {
                color: white;
            }
        </style>

        <!--div class="main-board"-->
        <div class="logo-box clearfix">
            <h1 class="logo left"><i class="fa-solid fa-envelope-circle-check"></i></h1>
            <!--div class=""-->
            <h3 class="brand left">brand</h3>
            <!--/div-->
        </div>
        <div class="button-box clearfix">
            <button class="create-new">
                <i class="left fa-solid fa-plus"></i>
                <span class="title left">Create New</span>
            </button>
            <div class="menu-box">
                <button class="show-notif">
                    <i class="left fa-solid fa-inbox"></i>
                    <span class="title left">Inbox</span>
                    <span class="right notif-tag">10</span>
                </button>
                <button>
                    <i class="left fa-regular fa-star"></i>
                    <span class="title left">Starred</span>
                    <span class="right notif-tag"></span>
                </button>
                <button>
                    <i class="left fa-regular fa-paper-plane"></i>
                    <span class="title left">Sent</span>
                    <span class="right notif-tag"></span>
                </button>
                <button>
                    <i class="left fa-brands fa-firstdraft"></i>
                    <span class="title left">Drafts</span>
                    <span class="right notif-tag"></span>
                </button>
                <button>
                    <i class="left fa-solid fa-tag"></i>
                    <span class="title left">Important</span>
                    <span class="right notif-tag"></span>
                </button>
                <button>
                    <i class="left fa-regular fa-circle-question"></i>
                    <span class="title left">Spam</span>
                    <span class="right notif-tag"></span>
                </button>
                <button>
                    <i class="left fa-regular fa-trash-can"></i>
                    <span class="title left">Trash</span>
                    <span class="right notif-tag"></span>
                </button>
            </div>
            <hr style="opacity: 0.2;margin: 10px 0;">
            <div class="slider-button">
                <span class="title left">
                    <i class="fa-regular fa-moon" style="font-size: 16px;"></i>
                    Dark mode</span>
                <div class="right">
                    <!-- Rectangular switch -->

                    <style>
                        /* The switch - the box around the slider */
                        #button45d3804a6c5e467c8da5bdb04ef9446b .switch {
                            position: relative;
                            display: inline-block;
                            width: 40px;
                            height: 20px;
                        }

                        /* Hide default HTML checkbox */
                        #button45d3804a6c5e467c8da5bdb04ef9446b .switch input {
                            opacity: 0;
                            width: 0;
                            height: 0;
                        }

                        /* The slider */
                        #button45d3804a6c5e467c8da5bdb04ef9446b .slider {
                            position: absolute;
                            cursor: pointer;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background-color: #ccc;
                            -webkit-transition: .4s;
                            transition: .4s;
                        }

                        #button45d3804a6c5e467c8da5bdb04ef9446b .slider:before {
                            position: absolute;
                            content: "";
                            height: 16px;
                            width: 16px;
                            left: 2px;
                            bottom: 2px;
                            background-color: white;
                            -webkit-transition: .4s;
                            transition: .4s;
                        }

                        #button45d3804a6c5e467c8da5bdb04ef9446b input:checked+.slider {
                            background-color: lawngreen;
                        }

                        #button45d3804a6c5e467c8da5bdb04ef9446b input:focus+.slider {
                            box-shadow: 0 0 1px #2196F3;
                        }

                        #button45d3804a6c5e467c8da5bdb04ef9446b input:checked+.slider:before {
                            -webkit-transform: translateX(20px);
                            -ms-transform: translateX(20px);
                            transform: translateX(20px);
                        }

                        /* Rounded sliders*/
                        #button45d3804a6c5e467c8da5bdb04ef9446b .slider.round {
                            border-radius: 34px;
                        }

                        #button45d3804a6c5e467c8da5bdb04ef9446b .slider.round:before {
                            border-radius: 50%;
                        }
                    </style>

                    <div id="button45d3804a6c5e467c8da5bdb04ef9446b">
                        <label class="switch">
                            <input type="checkbox" onchange="toggleDarkMode_button45d3804a6c5e467c8da5bdb04ef9446b()">
                            <span class="slider round"></span>
                        </label>
                    </div>

                </div>
            </div>
        </div>
        <div class="profile-box clearfix">
            <a href="" class="left">
                <img src="./statics/defaultProfile.jpg" alt="">
            </a>
            <div class="right profile-info">
                <span class="name">Username</span>
                <span class="email" style="font-size: 10px;">username@gmail.com</span>
                <div class="right setting-three-dots">
                    <style>
                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5 .dropbtn {
                            background-color: rgba(0, 0, 0, 0);
                            color: gray;
                            padding: 5px;
                            font-size: 16px;
                            border: none;
                            cursor: pointer;
                            border-radius: 5px;
                        }

                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5 {
                            position: relative;
                            display: block;
                            margin-top: 0px;
                            width: 0;
                        }

                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5 .dropup-content {
                            display: none;
                            position: absolute;
                            background-color: #f1f1f1;
                            min-width: 160px;
                            bottom: 22px;
                            left: -145px;
                            z-index: 1;
                            border-radius: 10px;
                            overflow: hidden;
                            font-size: 14px;
                        }

                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5 .dropup-content a {
                            color: black;
                            padding: 5px 16px;
                            text-decoration: none;
                            display: block;
                            font-size: 12px;
                        }

                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5 .dropup-content a:hover {
                            background-color: rgba(0, 0, 0, 0.1)
                        }

                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5.show .dropup-content {
                            display: block;
                        }

                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5:hover .dropbtn {
                            /*background-color: #2980B9;*/
                            color: black;
                        }

                        #dropupb4ecb3325ee74a43936f4ab81cfe62f5.show .dropbtn {
                            background-color: #71ffec;
                        }
                    </style>

                    <div id="dropupb4ecb3325ee74a43936f4ab81cfe62f5">
                        <button class="dropbtn" style="font-size: 16px;scale: 120% 120%;"
                            onclick="toggleShow_dropupb4ecb3325ee74a43936f4ab81cfe62f5()">⋮</button>
                        <div class="dropup-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let timeoutId_acb00902d223421886911db3b7b6d89c;
            function showWider_acb00902d223421886911db3b7b6d89c() {
                let mainElement = document.getElementById("acb00902d223421886911db3b7b6d89c");
                mainElement.classList.add("wider");
            }
            function showNarrow_acb00902d223421886911db3b7b6d89c() {
                let mainElement = document.getElementById("acb00902d223421886911db3b7b6d89c");
                let profileSetting = document.getElementById("dropupb4ecb3325ee74a43936f4ab81cfe62f5");

                profileSetting.classList.remove("show");
                mainElement.classList.remove("wider");
            }
            function toggleShow_dropupb4ecb3325ee74a43936f4ab81cfe62f5() {
                document.getElementById("dropupb4ecb3325ee74a43936f4ab81cfe62f5").classList.toggle("show");
            }
            function toggleDarkMode_button45d3804a6c5e467c8da5bdb04ef9446b() {
                let mainElement = document.getElementById("acb00902d223421886911db3b7b6d89c");
                mainElement.classList.toggle("dark-mode");
            }
        </script>

    </div>
</body>
