        <form action="">

            showTab_d143df73ac9c4e19a23656efe4d02b9f(currentTab_d143df73ac9c4e19a23656efe4d02b9f); // Display the current tab

            function showTab_d143df73ac9c4e19a23656efe4d02b9f(n) {
                // This function will display the specified tab of the form ...
                let tabs = mainElement_d143df73ac9c4e19a23656efe4d02b9f.getElementsByClassName("tab");
                tabs[n].style.display = "block";
                // ... and fix the Previous/Next buttons:
                if (n == 0) {
                    mainElement_d143df73ac9c4e19a23656efe4d02b9f.querySelector("#prevBtn").style.display = "none";
                } else {

                }
                if (n == (tabs.length - 1)) {

                } else {

                }
                // ... and run a function that displays the correct step indicator:
                fixStepIndicator_d143df73ac9c4e19a23656efe4d02b9f(n)
            }

            function nextPrev_d143df73ac9c4e19a23656efe4d02b9f(n) {
                // This function will figure out which tab to display
                let tabs = mainElement_d143df73ac9c4e19a23656efe4d02b9f.getElementsByClassName("tab");
                // Exit the function if any field in the current tab is invalid:
                if (n == 1 && !validateForm_d143df73ac9c4e19a23656efe4d02b9f()) return false;
                // Hide the current tab:
                tabs[currentTab_d143df73ac9c4e19a23656efe4d02b9f].style.display = "none";
                // Increase or decrease the current tab by 1:
                currentTab_d143df73ac9c4e19a23656efe4d02b9f = currentTab_d143df73ac9c4e19a23656efe4d02b9f + n;
                // if you have reached the end of the form... :
                if (currentTab_d143df73ac9c4e19a23656efe4d02b9f >= tabs.length) {
                    //...the form gets submitted:
                    mainElement_d143df73ac9c4e19a23656efe4d02b9f.submit();
                    return false;
                }
                // Otherwise, display the correct tab:
                showTab_d143df73ac9c4e19a23656efe4d02b9f(currentTab_d143df73ac9c4e19a23656efe4d02b9f);
            }

            function validateForm_d143df73ac9c4e19a23656efe4d02b9f() {
                // This function deals with validation of the form fields
                let tabs, inputs, i, valid = true;
                tabs = mainElement_d143df73ac9c4e19a23656efe4d02b9f.getElementsByClassName("tab");
                inputs = tabs[currentTab_d143df73ac9c4e19a23656efe4d02b9f].getElementsByTagName("input");
                // A loop that checks every input field in the current tab:
                for (i = 0; i < inputs.length; i++) {
                    // If a field is empty...
                    /*if (inputs[i].value == "") {
                        // add an "invalid" class to the field:
                        inputs[i].className += " invalid";

                    }

                // If the valid status is true, mark the step as finished and valid:
                if (valid) {
                    mainElement_d143df73ac9c4e19a23656efe4d02b9f.getElementsByClassName("step")[currentTab_d143df73ac9c4e19a23656efe4d02b9f].className += " finish";
                }
                return valid; // return the valid status
            }

            function fixStepIndicator_d143df73ac9c4e19a23656efe4d02b9f(n) {

                let i, steps = mainElement_d143df73ac9c4e19a23656efe4d02b9f.getElementsByClassName("step");
                for (i = 0; i < steps.length; i++) {
