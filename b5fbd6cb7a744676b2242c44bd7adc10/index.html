<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="b5fbd6cb7a744676b2242c44bd7adc10" class="clearfix">
        <style>
            #b5fbd6cb7a744676b2242c44bd7adc10 {
                width: fit-content;
                margin: auto;
            }

            /* Style the search field */
            #b5fbd6cb7a744676b2242c44bd7adc10 form.searchForm input[type=text] {
                padding: 10px;
                font-size: 17px;
                border: 1px solid grey;
                float: left;
                width: 80%;
                background: #f1f1f1;
            }

            /* Style the submit button */
            #b5fbd6cb7a744676b2242c44bd7adc10 form.searchForm button {
                float: left;
                width: 20%;
                padding: 10px;
                background: #2196F3;
                color: white;
                font-size: 17px;
                border: 1px solid grey;
                border-left: none;
                /* Prevent double borders */
                cursor: pointer;
            }

            #b5fbd6cb7a744676b2242c44bd7adc10 form.searchForm button:hover {
                background: #0b7dda;
            }
        </style>

        <form class="searchForm" action="">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

    </div>
</body>

</html>
