            let mainElement_a69c6d986d3c64e89bc857e65f33b5baf = document.getElementById("a69c6d986d3c64e89bc857e65f33b5baf");
            function chargebattery_a69c6d986d3c64e89bc857e65f33b5baf() {
                let element = mainElement_a69c6d986d3c64e89bc857e65f33b5baf.querySelector("#battery01");

                element.className = "fa-solid fa-battery-empty";

                setTimeout(setClass, 1000, "fa-battery-quarter");

                    else if (faClass == "fa-battery-three-quarters") {
                        setTimeout(setClass, 1000, "fa-battery-full");
                    }
                }
            }
            chargebattery_a69c6d986d3c64e89bc857e65f33b5baf();
            setInterval(chargebattery_a69c6d986d3c64e89bc857e65f33b5baf, 5000);
        </script>
