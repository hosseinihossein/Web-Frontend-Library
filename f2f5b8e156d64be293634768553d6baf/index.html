<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="f2f5b8e156d64be293634768553d6baf">
        <style>
            #f2f5b8e156d64be293634768553d6baf .col-container {
                display: flex;
                width: 100%;
                background-color: lightgray;
            }

            #f2f5b8e156d64be293634768553d6baf .col {
                flex: 1;
                padding: 16px;
                text-align: center;
            }

            /* If the browser window is smaller than 600px, make the columns stack on top of each other */
            @media only screen and (max-width: 600px) {
                #f2f5b8e156d64be293634768553d6baf .col-container {
                    flex-direction: column;
                    width: 100%;
                }

                #f2f5b8e156d64be293634768553d6baf .col h2 {
                    margin-top: 0;
                }

                #f2f5b8e156d64be293634768553d6baf .col p {
                    margin-bottom: 0;
                }
            }
        </style>

        <div class="col-container">
            <div class="col" style="background-color: orange;">
                <h2>Column 1</h2>
                <p>Hello World</p>
            </div>

            <div class="col" style="background-color: greenyellow;">
                <h2>Column 2</h2>
                <p>Hello World!</p>
                <p>Hello World!</p>
                <p>Hello World!</p>
                <p>Hello World!</p>
            </div>

            <div class="col" style="background-color: lightblue;">
                <h2>Column 3</h2>
                <p>Some other text..</p>
                <p>Some other text..</p>
            </div>
        </div>

    </div>
</body>

</html>
