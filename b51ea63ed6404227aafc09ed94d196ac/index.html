<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="b51ea63ed6404227aafc09ed94d196ac">
        <style>
            /* Container holding the image and the text */
            #b51ea63ed6404227aafc09ed94d196ac {
                position: relative;
                text-align: center;
                color: white;
                width: 50%;
                min-width: 300px;
                margin: auto;
            }

            #b51ea63ed6404227aafc09ed94d196ac div {
                background-color: rgba(0, 0, 0, 0.8);
            }

            /* Bottom left text */
            #b51ea63ed6404227aafc09ed94d196ac .bottom-left {
                position: absolute;
                bottom: 8px;
                left: 16px;
            }

            /* Top left text */
            #b51ea63ed6404227aafc09ed94d196ac .top-left {
                position: absolute;
                top: 8px;
                left: 16px;
            }

            /* Top right text */
            #b51ea63ed6404227aafc09ed94d196ac .top-right {
                position: absolute;
                top: 8px;
                right: 16px;
            }

            /* Bottom right text */
            #b51ea63ed6404227aafc09ed94d196ac .bottom-right {
                position: absolute;
                bottom: 8px;
                right: 16px;
            }

            /* Centered text */
            #b51ea63ed6404227aafc09ed94d196ac .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>

        <img src="./statics/nature001.webp" alt="Snow" style="width:100%;">
        <div class="bottom-left">Bottom Left</div>
        <div class="top-left">Top Left</div>
        <div class="top-right">Top Right</div>
        <div class="bottom-right">Bottom Right</div>
        <div class="centered">Centered</div>

    </div>
</body>

</html>
