<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="e93fb4feca974a2da02f7dec61baf9a5">
        <style>
            #e93fb4feca974a2da02f7dec61baf9a5 a {
                position: absolute;
                left: -100px;
                transition: 0.3s;
                padding: 15px;
                width: 150px;
                text-decoration: none;
                font-size: 20px;
                color: white;
                border-radius: 0 5px 5px 0;
                /*text-align: center;*/
            }

            #e93fb4feca974a2da02f7dec61baf9a5 a:hover {
                left: -5px;
            }

            #e93fb4feca974a2da02f7dec61baf9a5 #about {
                top: 20px;
                background-color: #04AA6D;
            }

            #e93fb4feca974a2da02f7dec61baf9a5 #blog {
                top: 80px;
                background-color: #2196F3;
            }

            #e93fb4feca974a2da02f7dec61baf9a5 #projects {
                top: 140px;
                background-color: #f44336;
            }

            #e93fb4feca974a2da02f7dec61baf9a5 #contact {
                top: 200px;
                background-color: #555
            }
        </style>

        <a href="#" id="about">About</a>
        <a href="#" id="blog">Blog</a>
        <a href="#" id="projects">Projects</a>
        <a href="#" id="contact">Contact</a>

    </div>
</body>

</html>
