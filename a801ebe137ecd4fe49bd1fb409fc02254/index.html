<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a801ebe137ecd4fe49bd1fb409fc02254">
        <style>
            #a801ebe137ecd4fe49bd1fb409fc02254 {
                width: fit-content;
                margin: auto;
            }

            /* Style the form element with a border around it */
            #a801ebe137ecd4fe49bd1fb409fc02254 form {
                border: 4px solid #f1f1f1;
            }

            /* Add some padding and a grey background color to containers */
            #a801ebe137ecd4fe49bd1fb409fc02254 .container {
                padding: 20px;
                background-color: #f1f1f1;
            }

            /* Style the input elements and the submit button */
            #a801ebe137ecd4fe49bd1fb409fc02254 input[type=text],
            #a801ebe137ecd4fe49bd1fb409fc02254 input[type=submit] {
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            /* Add margins to the checkbox */
            #a801ebe137ecd4fe49bd1fb409fc02254 input[type=checkbox] {
                margin-top: 16px;
            }

            /* Style the submit button */
            #a801ebe137ecd4fe49bd1fb409fc02254 input[type=submit] {
                background-color: #04AA6D;
                color: white;
                border: none;
            }

            #a801ebe137ecd4fe49bd1fb409fc02254 input[type=submit]:hover {
                opacity: 0.8;
            }
        </style>

        <form action="">
            <div class="container">
                <h2>Subscribe to our Newsletter</h2>
                <p>Lorem ipsum..</p>
            </div>

            <div class="container" style="background-color:white">
                <input type="text" placeholder="Name" name="name" required="">
                <input type="text" placeholder="Email address" name="mail" required="">
                <label>
                    <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
                </label>
            </div>

            <div class="container">
                <input type="submit" value="Subscribe">
            </div>
        </form>

    </div>
</body>

</html>
