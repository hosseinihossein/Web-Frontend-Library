<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a81d0c82ab82349fe8adb425466b0bdea">
        <style>
            #a81d0c82ab82349fe8adb425466b0bdea .container {
                background-color: red;
                color: black;
                aspect-ratio: 10 / 2;
                text-align: center;
            }
        </style>

        <div class="container">
            <p style="margin: 0;">10:2 fixed Aspect ratio</p>
        </div>

    </div>
</body>
