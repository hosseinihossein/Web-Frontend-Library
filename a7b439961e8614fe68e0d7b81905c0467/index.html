<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7b439961e8614fe68e0d7b81905c0467">
        <style>
            #a7b439961e8614fe68e0d7b81905c0467 {
                margin: 0 auto;
                max-width: 800px;
                padding: 0 20px;
            }

            #a7b439961e8614fe68e0d7b81905c0467 .container {
                border: 2px solid #dedede;
                background-color: #f1f1f1;
                border-radius: 5px;
                padding: 10px;
                margin: 10px 0;
            }

            #a7b439961e8614fe68e0d7b81905c0467 .darker {
                border-color: #ccc;
                background-color: #ddd;
            }

            #a7b439961e8614fe68e0d7b81905c0467 .container::after {
                content: "";
                clear: both;
                display: table;
            }

            #a7b439961e8614fe68e0d7b81905c0467 .container img {
                float: left;
                max-width: 75px;
                width: 100%;
                margin-right: 20px;
                border-radius: 50%;
            }

            #a7b439961e8614fe68e0d7b81905c0467 .container img.right {
                float: right;
                margin-left: 20px;
                margin-right: 0;
            }

            #a7b439961e8614fe68e0d7b81905c0467 .time-right {
                float: right;
                color: #aaa;
            }

            #a7b439961e8614fe68e0d7b81905c0467 .time-left {
                float: left;
                color: #999;
            }
        </style>

        <h2>Chat Messages</h2>

        <div class="container">
            <img src="./statics/emoji001.webp" alt="Avatar" style="width: 75px; height: 75px; object-fit: cover;">
            <p>Hello. How are you today?</p>
            <span class="time-right">11:00</span>
        </div>

        <div class="container darker">
            <img src="./statics/startup001.webp" alt="Avatar" class="right"
                style="width: 75px; height: 75px; object-fit: cover;">
            <p>Hey! I'm fine. Thanks for asking!</p>
            <span class="time-left">11:01</span>
        </div>

        <div class="container">
            <img src="./statics/emoji001.webp" alt="Avatar" style="width: 75px; height: 75px; object-fit: cover;">
            <p>Sweet! So, what do you wanna do today?</p>
            <span class="time-right">11:02</span>
        </div>

        <div class="container darker">
            <img src="./statics/startup001.webp" alt="Avatar" class="right"
                style="width: 75px; height: 75px; object-fit: cover;">
            <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
            <span class="time-left">11:05</span>
        </div>

    </div>
</body>

</html>
