<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a8aa0116bd96d41deb6b1ffc5b9026d65">
        <style>
            #a8aa0116bd96d41deb6b1ffc5b9026d65 {
                width: fit-content;
                margin: auto;
            }

            /* Add padding to containers */
            #a8aa0116bd96d41deb6b1ffc5b9026d65 .container {
                padding: 16px;
            }

            /* Full-width input fields */
            #a8aa0116bd96d41deb6b1ffc5b9026d65 input[type=text],
            #a8aa0116bd96d41deb6b1ffc5b9026d65 input[type=password] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: none;
                background: #f1f1f1;
            }

            #a8aa0116bd96d41deb6b1ffc5b9026d65 input[type=text]:focus,
            #a8aa0116bd96d41deb6b1ffc5b9026d65 input[type=password]:focus {
                background-color: #ddd;
                outline: none;
            }

            /* Overwrite default styles of hr */
            #a8aa0116bd96d41deb6b1ffc5b9026d65 hr {
                border: 1px solid #f1f1f1;
                margin-bottom: 25px;
            }

            /* Set a style for the submit/register button */
            #a8aa0116bd96d41deb6b1ffc5b9026d65 .registerbtn {
                background-color: #04AA6D;
                color: white;
                padding: 16px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 0.9;
            }

            #a8aa0116bd96d41deb6b1ffc5b9026d65 .registerbtn:hover {
                opacity: 1;
            }

            /* Add a blue text color to links */
            #a8aa0116bd96d41deb6b1ffc5b9026d65 a {
                color: dodgerblue;
            }

            /* Set a grey background color and center the text of the "sign in" section */
            #a8aa0116bd96d41deb6b1ffc5b9026d65 .signin {
                background-color: #f1f1f1;
                text-align: center;
            }
        </style>

        <form action="">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required="">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required="">

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required="">
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </form>

    </div>
</body>

</html>
