        <script>
            /*Script_a2c8516167af46f4a16f3605195f397d*/

            let mainElements_Script_a2c8516167af46f4a16f3605195f397d_Automatic = document.getElementsByClassName("Script_a2c8516167af46f4a16f3605195f397d_Automatic");
            let interval_Script_a2c8516167af46f4a16f3605195f397d_Automatic;
            for (let i = 0; i < mainElements_Script_a2c8516167af46f4a16f3605195f397d_Automatic.length; i++) {
                let touchables = mainElements_Script_a2c8516167af46f4a16f3605195f397d_Automatic[i].getElementsByClassName("touchable");
                for (let c = 0; c < touchables.length; c++) {
                    touchMove_Script_a2c8516167af46f4a16f3605195f397d(touchables[c]);
                }

                let moveLeftBtn = mainElements_Script_a2c8516167af46f4a16f3605195f397d_Automatic[i].getElementsByClassName("right-btn")[0];
                interval_Script_a2c8516167af46f4a16f3605195f397d_Automatic = setInterval(moveLeft_Script_a2c8516167af46f4a16f3605195f397d, 5000, moveLeftBtn);
            }

            function moveLeft_Script_a2c8516167af46f4a16f3605195f397d(element) {
                let visibleBox = element.parentElement;
                let orderedContents = visibleBox.getElementsByClassName("ordered-content");
                if (orderedContents.length <= 5) {
                    return;
                }

                for (let i = 0; i < orderedContents.length; i++) {
                    let o = orderedContents[i].classList[orderedContents[i].classList.length - 1];
                    let order = o[o.length - 1];
                    //console.log(order);
                    orderedContents[i].classList.remove(o);
                    if (order == "1") {
                        //console.log("order == 1");
                        orderedContents[i].classList.add(`o${orderedContents.length}`);
                    }
                    else {
                        orderedContents[i].classList.add(`o${parseInt(order) - 1}`);
                    }
                }
            }

            function moveRight_Script_a2c8516167af46f4a16f3605195f397d(element) {
                let visibleBox = element.parentElement;
                let orderedContents = visibleBox.getElementsByClassName("ordered-content");
                if (orderedContents.length <= 5) {
                    return;
                }

                for (let i = 0; i < orderedContents.length; i++) {
                    let o = orderedContents[i].classList[orderedContents[i].classList.length - 1];
                    let order = o[o.length - 1];
                    //console.log(order);
                    orderedContents[i].classList.remove(o);
                    if (parseInt(order) >= orderedContents.length) {
                        orderedContents[i].classList.add("o1");
                    }
                    else {
                        orderedContents[i].classList.add(`o${parseInt(order) + 1}`);
                    }
                }
            }

            function touchMove_Script_a2c8516167af46f4a16f3605195f397d(touchableElement) {
                let canDrag = false;
                let pos1, pos2;
                //let contents = touchableElement.parentElement.getElementsByClassName("content");
                //let contentRow = touchableElement.parentElement;//.getElementsByClassName("content-row")[0];
                let leftBtn = touchableElement.parentElement.parentElement.getElementsByClassName("left-btn")[0];
                let rightBtn = touchableElement.parentElement.parentElement.getElementsByClassName("right-btn")[0];
                touchableElement.addEventListener("mousedown", (event) => {
                    event.preventDefault();
                    canDrag = true;
                    pos1 = pos2 = event.clientX;
                });
                touchableElement.addEventListener("touchstart", (event) => {
                    event.preventDefault();
                    canDrag = true;
                    pos1 = pos2 = event.touches[0].clientX;
                });

                document.addEventListener("mouseup", (event) => {
                    event.preventDefault();
                    canDrag = false;
                    //console.log("mouse up");
                });
                document.addEventListener("touchend", (event) => {
                    event.preventDefault();
                    canDrag = false;
                    //console.log("mouse up");
                });
                document.addEventListener("touchcancel", (event) => {
                    event.preventDefault();
                    canDrag = false;
                    //console.log("mouse up");
                });

                document.addEventListener("mousemove", (event) => {
                    if (canDrag) {
                        event.preventDefault();
                        //contentRow.style.left = (contentRow.offsetLeft + event.movementX) + "px";

                        clearInterval(interval_Script_a2c8516167af46f4a16f3605195f397d_Automatic);
                        pos2 += event.movementX;

                        if (pos2 - pos1 > 50) {
                            moveRight_Script_a2c8516167af46f4a16f3605195f397d(leftBtn)
                            pos1 = pos2 = event.clientX;
                        }
                        else if (pos2 - pos1 < -50) {
                            moveLeft_Script_a2c8516167af46f4a16f3605195f397d(rightBtn);
                            pos1 = pos2 = event.clientX;
                        }
                    }
                });
                document.addEventListener("touchmove", (event) => {
                    if (canDrag) {
                        event.preventDefault();
                        //contentRow.style.left = (contentRow.offsetLeft + event.movementX) + "px";

                        clearInterval(interval_Script_a2c8516167af46f4a16f3605195f397d_Automatic);
                        pos2 += (event.touches[0].clientX - pos2);

                        if (pos2 - pos1 > 50) {
                            moveRight_Script_a2c8516167af46f4a16f3605195f397d(leftBtn)
                            pos1 = pos2 = event.touches[0].clientX;
                        }
                        else if (pos2 - pos1 < -50) {
                            moveLeft_Script_a2c8516167af46f4a16f3605195f397d(rightBtn);
                            pos1 = pos2 = event.touches[0].clientX;
                        }
                    }
                });
            }
        </script>
