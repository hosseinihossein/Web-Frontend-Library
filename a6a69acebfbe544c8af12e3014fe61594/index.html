<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a6a69acebfbe544c8af12e3014fe61594">
        <style>
            #a6a69acebfbe544c8af12e3014fe61594 {
                background-color: aliceblue;
                color: black;
                width: 250px;
                padding: 20px 10px;
                border-radius: 20px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
                float: left;
                margin: 5px;
            }

            #a6a69acebfbe544c8af12e3014fe61594>div {
                background-color: white;
                border-radius: 10px;
                width: 100%;
                margin: 10px auto;
                padding: 0 10px;
            }

            #a6a69acebfbe544c8af12e3014fe61594 .profile-box {
                padding: 10px 20px;
            }

            #a6a69acebfbe544c8af12e3014fe61594 .profile-box img {
                width: 40px;
                height: 40px;
                object-fit: cover;
                border-radius: 50%;
                float: left;
                margin-right: 5px;
            }

            #a6a69acebfbe544c8af12e3014fe61594 .profile-box .name {
                font-size: 14px;
                font-weight: bold;
            }

            #a6a69acebfbe544c8af12e3014fe61594 .profile-box .email {
                font-size: 12px;
                color: gray;
            }

            #a6a69acebfbe544c8af12e3014fe61594 ul {
                list-style-type: none;
                padding: 10px 0;
                font-size: 10px;
                color: gray;
                font-weight: bold;
            }

            #a6a69acebfbe544c8af12e3014fe61594 li {
                padding: 10px;
                cursor: pointer;
                font-weight: normal;
            }

            #a6a69acebfbe544c8af12e3014fe61594 li:hover {
                background-color: azure;
                color: black;
            }

            #a6a69acebfbe544c8af12e3014fe61594 li {
                font-size: 14px;
            }

            #a6a69acebfbe544c8af12e3014fe61594 li i {
                margin-right: 5px;
            }

            /***************************** dak-mode *****************************/

            #a6a69acebfbe544c8af12e3014fe61594.dark-mode {
                background-color: rgb(30, 30, 30);
                color: white;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }

            #a6a69acebfbe544c8af12e3014fe61594.dark-mode>div {
                background-color: rgb(50, 50, 50);
            }

            #a6a69acebfbe544c8af12e3014fe61594.dark-mode li:hover {
                background-color: rgb(40, 40, 40);
                color: white;
            }

            #a6a69acebfbe544c8af12e3014fe61594.dark-mode ul {
                color: lightgray;
            }

            #a6a69acebfbe544c8af12e3014fe61594.dark-mode .profile-box .email {
                color: lightgray;
            }
        </style>

        <div class="profile-box clearfix">
            <img src="./statics/defaultProfile.jpg" alt="">
            <span class="name">Jhoan Doe</span>
            <br>
            <span class="email">jhoandoe@gmail.com</span>
        </div>
        <div class="management-div">
            <ul>Manage
                <li>
                    <i class="fa-solid fa-chart-line"></i>
                    Dashborad
                </li>
                <li>
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </li>
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </li>
            </ul>
        </div>
        <div class="work-div">
            <ul>Work
                <li>
                    <i class="fa-solid fa-puzzle-piece"></i>
                    Add New Component
                </li>
                <li>
                    <i class="fa-regular fa-newspaper"></i>
                    Add New Template
                </li>
                <li>
                    <i class="fa-solid fa-bars-progress"></i>
                    Projects
                </li>
            </ul>
        </div>
    </div>
    <div id="a6a69acebfbe544c8af12e3014fe61594" class="dark-mode">
        <div class="profile-box clearfix">
            <img src="./statics/defaultProfile.jpg" alt="">
            <span class="name">Jhoan Doe</span>
            <br>
            <span class="email">jhoandoe@gmail.com</span>
        </div>
        <div class="management-div">
            <ul>Manage
                <li>
                    <i class="fa-solid fa-chart-line"></i>
                    Dashborad
                </li>
                <li>
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </li>
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </li>
            </ul>
        </div>
        <div class="work-div">
            <ul>Work
                <li>
                    <i class="fa-solid fa-puzzle-piece"></i>
                    Add New Component
                </li>
                <li>
                    <i class="fa-regular fa-newspaper"></i>
                    Add New Template
                </li>
                <li>
                    <i class="fa-solid fa-bars-progress"></i>
                    Projects
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
