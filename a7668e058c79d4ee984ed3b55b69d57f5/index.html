<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7668e058c79d4ee984ed3b55b69d57f5">
        <style>
            #a7668e058c79d4ee984ed3b55b69d57f5 {
                width: fit-content;
                margin: 50px auto;
            }

            #a7668e058c79d4ee984ed3b55b69d57f5 .btn {
                border: none;
                border-radius: 5px;
                padding: 12px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #282A35;
                color: white;
                position: relative;
            }

            #a7668e058c79d4ee984ed3b55b69d57f5 .ribbon {
                width: 60px;
                font-size: 14px;
                padding: 4px;
                position: absolute;
                right: -25px;
                top: -12px;
                text-align: center;
                border-radius: 25px;
                transform: rotate(20deg);
                background-color: #ff9800;
                color: white;
            }
        </style>

        <button class="btn">A button for something cool <span class="ribbon">NEW</span></button>

    </div>
</body>

</html>
