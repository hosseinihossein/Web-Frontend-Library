<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a431a6a8f3515483090b091325f25a26b">
        <style>
            #a431a6a8f3515483090b091325f25a26b .bg-image {
                /* Full height */
                height: 50vh;

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            /* Images used */
            #a431a6a8f3515483090b091325f25a26b .img1 {
                background-image: url("./statics/forest001.webp");
            }

            #a431a6a8f3515483090b091325f25a26b .img2 {
                background-image: url("./statics/library001.webp");
            }

            #a431a6a8f3515483090b091325f25a26b .img3 {
                background-image: url("./statics/library002.webp");
            }

            #a431a6a8f3515483090b091325f25a26b .img4 {
                background-image: url("./statics/nature001.webp");
            }

            #a431a6a8f3515483090b091325f25a26b .img5 {
                background-image: url("./statics/orange001.webp");
            }

            #a431a6a8f3515483090b091325f25a26b .img6 {
                background-image: url("./statics/team001.webp");
            }

            /* Position text in the middle of the page/image */
            #a431a6a8f3515483090b091325f25a26b .bg-text {
                background-color: rgb(0, 0, 0);
                /* Fallback color */
                background-color: rgba(0, 0, 0, 0.4);
                /* Black w/opacity/see-through */
                color: white;
                font-weight: bold;
                font-size: 80px;
                border: 10px solid #f1f1f1;
                position: fixed;
                /* Stay fixed */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
                width: 300px;
                padding: 20px;
                text-align: center;
            }
        </style>

        <div class="bg-text">TEXT</div>

        <div class="bg-image img1"></div>
        <div class="bg-image img2"></div>
        <div class="bg-image img3"></div>
        <div class="bg-image img4"></div>
        <div class="bg-image img5"></div>
        <div class="bg-image img6"></div>

    </div>
</body>

</html>
