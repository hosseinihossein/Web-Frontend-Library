    <div id="c098029edbd94addbf3bd7849190cb0a">
        <style>
            #c098029edbd94addbf3bd7849190cb0a {
                width: fit-content;
                margin: auto;
            }
        </style>

        <button onclick="sortList_Script_683c863749e742ca9d9ad8f36b51ac8c(this)">Sort</button>
        <ul id="id01" class="sort_Script_683c863749e742ca9d9ad8f36b51ac8c">
            <li>4</li>
            <li>3</li>
            <li>1</li>
            <li>7</li>
            <li>1000</li>
            <li>5234234</li>
            <li>2</li>
            <li>100</li>
        </ul>

        <script>/*
Script_683c863749e742ca9d9ad8f36b51ac8c
*/

            function sortList_Script_683c863749e742ca9d9ad8f36b51ac8c(element) {
                let lists = element.parentElement.getElementsByClassName("sort_Script_683c863749e742ca9d9ad8f36b51ac8c");
                for (let c = 0; c < lists.length; c++) {
                    let list = lists[c];
                    let i, switching, listItem, shouldSwitch;
                    switching = true;
                    /* Make a loop that will continue until
                    no switching has been done: */
                    while (switching) {
                        // Start by saying: no switching is done:
                        switching = false;
                        listItem = list.getElementsByTagName("LI");
                        // Loop through all list items:
                        for (i = 0; i < (listItem.length - 1); i++) {
                            // Start by saying there should be no switching:
                            shouldSwitch = false;
                            /* Check if the next item should
                            switch place with the current item: */
                            if (Number(listItem[i].innerHTML) > Number(listItem[i + 1].innerHTML)) {
                                /* if next item is numerically
                                lower than current item, mark as a switch
                                and break the loop: */
                                shouldSwitch = true;
                                break;
                            }
                        }
                        if (shouldSwitch) {
                            /* If a switch has been marked, make the switch
                            and mark the switch as done: */
                            listItem[i].parentNode.insertBefore(listItem[i + 1], listItem[i]);
                            switching = true;
                        }
                    }
                }

            }
        </script>

    </div>
