<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ac29e24cb2534acebd8ef1e2b238451e">
        <style>
            /* Container needed to position the overlay. Adjust the width as needed */
            #ac29e24cb2534acebd8ef1e2b238451e {
                position: relative;
                width: 50%;
                margin: auto;
            }

            /* Make the image to responsive */
            #ac29e24cb2534acebd8ef1e2b238451e .image {
                width: 100%;
                height: auto;
            }

            /* The overlay effect (full height and width) - lays on top of the container and over the image */
            #ac29e24cb2534acebd8ef1e2b238451e .overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #008CBA;
                overflow: hidden;
                width: 100%;
                height: 100%;
                transform: scale(0);
                transition: .3s ease;
            }

            /* When you mouse over the container, the overlay text will "zoom" in display */
            #ac29e24cb2534acebd8ef1e2b238451e:hover .overlay {
                transform: scale(1);
            }

            /* Some text inside the overlay, which is positioned in the middle vertically and horizontally */
            #ac29e24cb2534acebd8ef1e2b238451e .text {
                color: white;
                font-size: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>

        <img src="./statics/deer001.webp" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>

    </div>
</body>

</html>
