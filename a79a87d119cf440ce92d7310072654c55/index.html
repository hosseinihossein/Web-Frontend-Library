<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a79a87d119cf440ce92d7310072654c55">
        <style>
            #a79a87d119cf440ce92d7310072654c55 {
                width: fit-content;
                margin: auto;
            }

            /* style the container */
            #a79a87d119cf440ce92d7310072654c55 .container {
                position: relative;
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px 0 30px 0;
            }

            /* style inputs and link buttons */
            #a79a87d119cf440ce92d7310072654c55 input,
            #a79a87d119cf440ce92d7310072654c55 .btn {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 4px;
                margin: 5px 0;
                opacity: 0.85;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                text-decoration: none;
                /* remove underline from anchors */
            }

            #a79a87d119cf440ce92d7310072654c55 input:hover,
            #a79a87d119cf440ce92d7310072654c55 .btn:hover {
                opacity: 1;
            }

            /* add appropriate colors to fb, twitter and google buttons */
            #a79a87d119cf440ce92d7310072654c55 .fb {
                background-color: #3B5998;
                color: white;
            }

            #a79a87d119cf440ce92d7310072654c55 .twitter {
                background-color: #55ACEE;
                color: white;
            }

            #a79a87d119cf440ce92d7310072654c55 .google {
                background-color: #dd4b39;
                color: white;
            }

            /* style the submit button */
            #a79a87d119cf440ce92d7310072654c55 input[type=submit] {
                background-color: #04AA6D;
                color: white;
                cursor: pointer;
            }

            #a79a87d119cf440ce92d7310072654c55 input[type=submit]:hover {
                background-color: #45a049;
            }

            /* Two-column layout */
            #a79a87d119cf440ce92d7310072654c55 .col {
                float: left;
                width: 50%;
                margin: auto;
                padding: 0 50px;
                margin-top: 6px;
            }

            /* Clear floats after the columns */
            #a79a87d119cf440ce92d7310072654c55 .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* vertical line */
            #a79a87d119cf440ce92d7310072654c55 .vl {
                position: absolute;
                left: 50%;
                transform: translate(-50%);
                border: 2px solid #ddd;
                height: 175px;
            }

            /* text inside the vertical line */
            #a79a87d119cf440ce92d7310072654c55 .vl-innertext {
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
                background-color: #f1f1f1;
                border: 1px solid #ccc;
                border-radius: 50%;
                padding: 8px 10px;
            }

            /* hide some text on medium and large screens */
            #a79a87d119cf440ce92d7310072654c55 .hide-md-lg {
                display: none;
            }

            /* bottom container */
            #a79a87d119cf440ce92d7310072654c55 .bottom-container {
                text-align: center;
                background-color: #666;
                border-radius: 0px 0px 4px 4px;
            }

            /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 650px) {
                #a79a87d119cf440ce92d7310072654c55 .col {
                    width: 100%;
                    margin-top: 0;
                }

                /* hide the vertical line */
                #a79a87d119cf440ce92d7310072654c55 .vl {
                    display: none;
                }

                /* show the hidden text on small screens */
                #a79a87d119cf440ce92d7310072654c55 .hide-md-lg {
                    display: block;
                    text-align: center;
                }
            }
        </style>

        <div class="container">
            <form action="">
                <div class="row">
                    <h2 style="text-align:center">Login with Social Media or Manually</h2>
                    <div class="vl">
                        <span class="vl-innertext">or</span>
                    </div>

                    <div class="col">
                        <a href="#" class="fb btn">
                            <i class="fa-brands fa-facebook fa-fw"></i> Login with Facebook
                        </a>
                        <a href="#" class="twitter btn">
                            <i class="fa-brands fa-twitter fa-fw"></i> Login with Twitter
                        </a>
                        <a href="#" class="google btn"><i class="fa-brands fa-google fa-fw">
                            </i> Login with Google+
                        </a>
                    </div>

                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Or sign in manually:</p>
                        </div>

                        <input type="text" name="username" placeholder="Username" required="">
                        <input type="password" name="password" placeholder="Password" required="">
                        <input type="submit" value="Login">
                    </div>

                </div>
            </form>
        </div>

        <div class="bottom-container">
            <div class="row">
                <div class="col">
                    <a href="#" style="color:white" class="btn">Sign up</a>
                </div>
                <div class="col">
                    <a href="#" style="color:white" class="btn">Forgot password?</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
