<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a3979aa29caa849258282b3eaa57939ab">
        <style>
            #a3979aa29caa849258282b3eaa57939ab {
                background-color: white;
                padding: 5%;
                width: 90vw;
                min-height: 100vh;
                box-shadow: 0 0 5px lightgray;
                margin: auto;
                border-radius: 10px;
                text-align: center;
            }

            #a3979aa29caa849258282b3eaa57939ab>h1 {
                font-weight: 600;
            }

            #a3979aa29caa849258282b3eaa57939ab>p {
                color: gray;
            }

            #a3979aa29caa849258282b3eaa57939ab .column {
                padding: 5%;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.left {
                width: 45%;
                float: left;
                text-align: left;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.left i {
                float: left;
                margin-right: 10px;
                color: rgb(71, 12, 167, 0.7);
            }

            #a3979aa29caa849258282b3eaa57939ab .column.left p {
                margin-left: 30px;
                margin-top: 10px;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.left h5 {
                margin-bottom: 0;
                margin-top: 30px;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right {
                float: right;
                width: 50%;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right label {
                display: block;
                text-align: left;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right input,
            #a3979aa29caa849258282b3eaa57939ab .column.right textarea {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                color: rgb(65, 65, 65);
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right input {
                border: none;
                border-bottom: 2px solid rgba(71, 12, 167, 0.5);
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right textarea {
                border: 1px solid rgba(71, 12, 167, 0.5);
                resize: none;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right input[type=submit] {
                width: 50%;
                background-color: rgb(71, 12, 167);
                color: white;
                border: none;
                border-radius: 3px;
                opacity: 0.7;
                cursor: pointer;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right input[type=submit]:hover {
                opacity: 1;
            }

            #a3979aa29caa849258282b3eaa57939ab .column.right form>div {
                margin: 20px auto;
            }

            @media only screen and (max-width:600px) {

                #a3979aa29caa849258282b3eaa57939ab .column.left,
                #a3979aa29caa849258282b3eaa57939ab .column.right {
                    float: none;
                    width: 100%;
                }
            }
        </style>

        <h1>Contact Us</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, atque suscipit libero voluptates reiciendis
            mollitia.
        </p>
        <div class="clearfix">
            <div class="column left">
                <div>
                    <div>
                        <i class="fa-solid fa-map-location-dot"></i>
                        <h5>Address:</h5>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, obcaecati!</p>
                </div>
                <div>
                    <div>
                        <i class="fa-solid fa-phone-volume"></i>
                        <h5>Tel:</h5>
                    </div>
                    <p>1-(111)-111-1111</p>
                </div>
                <div>
                    <div>
                        <i class="fa-regular fa-envelope"></i>
                        <h5>E-Mail:</h5>
                    </div>
                    <p>support@company-email.com</p>
                </div>
                <div>
                    <style>
                        #a3979aa29caa849258282b3eaa57939ab #button5a21454ab895458b98ea778d22136297 {
                            display: block;
                            width: fit-content;
                            margin: 30% auto 0;
                        }

                        #a3979aa29caa849258282b3eaa57939ab #button5a21454ab895458b98ea778d22136297 .fa-brands {
                            padding: 11px;
                            font-size: 20px;
                            width: 40px;
                            height: 40px;
                            text-align: center;
                            text-decoration: none;
                            margin: 5px 2px;
                            border-radius: 50%;
                        }

                        #a3979aa29caa849258282b3eaa57939ab #button5a21454ab895458b98ea778d22136297 .fa-brands:hover {
                            opacity: 0.7;
                        }

                        #a3979aa29caa849258282b3eaa57939ab #button5a21454ab895458b98ea778d22136297 .fa-facebook {
                            background: #3B5998;
                            color: white;
                        }

                        #a3979aa29caa849258282b3eaa57939ab #button5a21454ab895458b98ea778d22136297 .fa-twitter {
                            background: #55ACEE;
                            color: white;
                        }

                        #a3979aa29caa849258282b3eaa57939ab #button5a21454ab895458b98ea778d22136297 .fa-instagram {
                            background: #125688;
                            color: white;
                        }

                        @media only screen and (max-width:600px) {
                            #a3979aa29caa849258282b3eaa57939ab #button5a21454ab895458b98ea778d22136297 {
                                margin: 10% auto 0;
                            }
                        }
                    </style>

                    <div id="button5a21454ab895458b98ea778d22136297">
                        <!-- Add font awesome icons -->
                        <a href="#" class="fa-brands fa-facebook"></a>
                        <a href="#" class="fa-brands fa-twitter"></a>
                        <a href="#" class="fa-brands fa-instagram"></a>
                    </div>
                </div>
            </div>
            <div class="column right">
                <form action="">
                    <div>
                        <input type="tel" placeholder="Number *">
                    </div>
                    <div>
                        <input type="email" placeholder="Email *">
                    </div>
                    <div>
                        <label for="message">Message *</label>
                        <textarea id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
