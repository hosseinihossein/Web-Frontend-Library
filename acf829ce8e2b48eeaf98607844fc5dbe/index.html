<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="acf829ce8e2b48eeaf98607844fc5dbe">
        <style>
            #acf829ce8e2b48eeaf98607844fc5dbe {
                width: fit-content;
                margin: 50px auto 0;
            }

            /* The Modal (background) */
            #acf829ce8e2b48eeaf98607844fc5dbe .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */
                z-index: 2;
                /* Sit on top */
                left: 0;
                top: 0;
                width: 100%;
                /* Full width */
                height: 100%;
                /* Full height */
                overflow: auto;
                /* Enable scroll if needed */
                background-color: rgb(0, 0, 0);
                /* Fallback color */
                background-color: rgba(0, 0, 0, 0.4);
                /* Black w/ opacity */
            }

            /* Modal Content/Box */
            #acf829ce8e2b48eeaf98607844fc5dbe .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                /* 15% from the top and centered */
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                /* Could be more or less, depending on screen size */
            }

            /* The Close Button */
            #acf829ce8e2b48eeaf98607844fc5dbe .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            #acf829ce8e2b48eeaf98607844fc5dbe .close:hover,
            #acf829ce8e2b48eeaf98607844fc5dbe .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn" onclick="function01_acf829ce8e2b48eeaf98607844fc5dbe(this)">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal" style="display: none;">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="function02_acf829ce8e2b48eeaf98607844fc5dbe(this)">Ã—</span>
                <p>Some text in the Modal..</p>
            </div>

        </div>

        <script>
            function function01_acf829ce8e2b48eeaf98607844fc5dbe(element) {
                let modal = element.parentElement.querySelector("#myModal");
                modal.style.display = "block";
            }
            function function02_acf829ce8e2b48eeaf98607844fc5dbe(element) {
                let modal = element.parentElement.parentElement;
                modal.style.display = "none";
            }
            window.addEventListener("click", (event) => {
                let modal = document.getElementById("acf829ce8e2b48eeaf98607844fc5dbe").querySelector("#myModal");
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        </script>

    </div>
</body>

</html>
