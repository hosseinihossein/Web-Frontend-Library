<body>

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7430b368be4447cbae0a3b1b39c8b150">
        <style>
            #a7430b368be4447cbae0a3b1b39c8b150 {
                width: 300px;
                margin: 20px auto;
                /*min-width: 300px;*/
                border-radius: 10px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .top {
                padding: 20px;
                background-color: orangered;
                border-radius: 10px 10px 0 0;
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .top .product-img {
                width: 100%;
                text-align: center;
                position: relative;
                max-height: 200px;
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .top img {
                width: 80%;
                margin: 0 auto;
                position: relative;
                top: -50px;
                scale: 110%;
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .down {
                text-align: center;
                padding: 20px;
                background-color: white;
                border-radius: 0 0 10px 10px;
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .down .brand {
                color: lightgray;
                margin: 0;
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .down .title {
                margin: 10px;
                font-size: 25px;
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .down .description {
                font-size: 15px;
                color: rgba(0, 0, 0, 0.8);
                margin-bottom: 40px;
            }

            #a7430b368be4447cbae0a3b1b39c8b150 .down a.add {
                width: 80%;
                background-color: orangered;
                color: white;
                padding: 15px;
                margin: auto;
                display: block;
                border-radius: 50px;
                text-decoration: none;
            }
        </style>

        <div class="top">
            <h4 style="margin: 0;">LOGO</h4>
            <div class="product-img">
                <img src="./statics/pizza001.webp" alt="">
            </div>
        </div>
        <div class="down">
            <h4 class="brand">BRAND</h4>
            <h1 class="title">PIZZA PRO MAX 90X</h1>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque sunt repudiandae
                excepturi, voluptatibus
                fugiat placeat.
            </p>
            <a href="" class="add">$<span class="price">129</span> - ADD TO CART</a>
        </div>

    </div>
</body>

</html>
