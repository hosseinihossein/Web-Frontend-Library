<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next and Previous Buttons</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ea64e1a1f87345c5b7ef6ade8dcf7046">
        <style>
            #ea64e1a1f87345c5b7ef6ade8dcf7046 {
                width: fit-content;
                margin: auto;
            }

            #ea64e1a1f87345c5b7ef6ade8dcf7046 a {
                text-decoration: none;
                display: inline-block;
                padding: 8px 16px;
                font-size: 18px;
            }

            #ea64e1a1f87345c5b7ef6ade8dcf7046 a:hover {
                background-color: #ddd;
                color: black;
            }

            #ea64e1a1f87345c5b7ef6ade8dcf7046 .previous {
                background-color: #f1f1f1;
                color: black;
            }

            #ea64e1a1f87345c5b7ef6ade8dcf7046 .next {
                background-color: #04AA6D;
                color: white;
            }

            #ea64e1a1f87345c5b7ef6ade8dcf7046 .round {
                border-radius: 50%;
            }
        </style>

        <a href="#" class="previous round">‹</a>
        <a href="#" class="next round">›</a>

    </div>
</body>

</html>
