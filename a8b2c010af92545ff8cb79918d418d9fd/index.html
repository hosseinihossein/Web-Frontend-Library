        <script>/*

            function sortTable_Script_18c01b5a59dc425c9adb0fcb89bbf653(element) {
                let tables = element.parentElement.getElementsByClassName("sort_Script_18c01b5a59dc425c9adb0fcb89bbf653");
                for (let c = 0; c < tables.length; c++) {
                    let rows, switching, i, tableData, nextTableData, shouldSwitch;
                    let table = tables[c];
                    switching = true;
                    /*Make a loop that will continue until
                    no switching has been done:*/
                    while (switching) {
                        //start by saying: no switching is done:
                        switching = false;
                        rows = table.rows;
                        /*Loop through all table rows (except the
                        first, which contains table headers):*/
                        for (i = 1; i < (rows.length - 1); i++) {
                            //start by saying there should be no switching:
                            shouldSwitch = false;
                            /*Get the two elements you want to compare,
                            one from current row and one from the next:*/
                            tableData = rows[i].getElementsByTagName("TD")[0];
                            nextTableData = rows[i + 1].getElementsByTagName("TD")[0];
                            //check if the two rows should switch place:
                            if (tableData.innerHTML.toLowerCase() > nextTableData.innerHTML.toLowerCase()) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                            }
                        }
                        if (shouldSwitch) {
                            /*If a switch has been marked, make the switch
                            and mark that a switch has been done:*/
                            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                            switching = true;
                        }
                    }
                }

            }
        </script>
