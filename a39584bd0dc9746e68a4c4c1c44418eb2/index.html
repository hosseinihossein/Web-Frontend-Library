<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a39584bd0dc9746e68a4c4c1c44418eb2">
        <style>
            #a39584bd0dc9746e68a4c4c1c44418eb2 {
                width: fit-content;
                margin: auto;
            }

            #a39584bd0dc9746e68a4c4c1c44418eb2 button {
                background-color: #04AA6D;
                /* Green */
                border: 1px solid green;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                width: 150px;
                display: block;
            }

            #a39584bd0dc9746e68a4c4c1c44418eb2 button:not(:last-child) {
                border-bottom: none;
                /* Prevent double borders */
            }

            #a39584bd0dc9746e68a4c4c1c44418eb2 button:hover {
                background-color: #3e8e41;
            }
        </style>

        <button>Button</button>
        <button>Button</button>
        <button>Button</button>
        <button>Button</button>

    </div>
</body>

</html>
