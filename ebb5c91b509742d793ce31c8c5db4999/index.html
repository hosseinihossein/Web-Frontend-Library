<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ebb5c91b509742d793ce31c8c5db4999">
        <style>
            #ebb5c91b509742d793ce31c8c5db4999 #myBtn {
                display: none;
                position: fixed;
                /****** sticky instead of fixed *****/
                /*top: 230px;
                float: right;
                margin-right: 15px;*/
                /****** sticky instead of fixed *****/
                bottom: 20px;
                right: 30px;
                z-index: 1;
                font-size: 18px;
                border: none;
                outline: none;
                background-color: red;
                color: white;
                cursor: pointer;
                padding: 15px;
                border-radius: 4px;
            }

            #ebb5c91b509742d793ce31c8c5db4999 #myBtn:hover {
                background-color: #555;
            }
        </style>

        <button onclick="topFunction__ebb5c91b509742d793ce31c8c5db4999()" id="myBtn" title="Go to top">
            Top
        </button>

        <div style="background-color:black;color:white;padding:30px">Scroll Down</div>
        <div style="background-color:lightgrey;padding:30px 30px 2500px">This example demonstrates how to create a
            "scroll to top" button that becomes visible
            <strong>when the user starts to scroll the page</strong>.
        </div>

        <script>
            let mainElement_ebb5c91b509742d793ce31c8c5db4999 = document.getElementById("ebb5c91b509742d793ce31c8c5db4999");
            let mybutton_ebb5c91b509742d793ce31c8c5db4999 = mainElement_ebb5c91b509742d793ce31c8c5db4999.querySelector("#myBtn");
            // When the user scrolls down 20px from the top of the document, show the button
            mainElement_ebb5c91b509742d793ce31c8c5db4999.parentElement.onscroll = function () { scrollFunction__ebb5c91b509742d793ce31c8c5db4999() };

            function scrollFunction__ebb5c91b509742d793ce31c8c5db4999() {
                console.log("scroll");
                console.log("scrollTop: " + document.documentElement.scrollTop);
                //if (mainElement_ebb5c91b509742d793ce31c8c5db4999.parentElement.scrollTop > 20) {
                if (document.documentElement.scrollTop > 20) {
                    mybutton_ebb5c91b509742d793ce31c8c5db4999.style.display = "block";
                } else {
                    mybutton_ebb5c91b509742d793ce31c8c5db4999.style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction__ebb5c91b509742d793ce31c8c5db4999() {
                //mainElement_ebb5c91b509742d793ce31c8c5db4999.parentElement.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>

    </div>
</body>

</html>
