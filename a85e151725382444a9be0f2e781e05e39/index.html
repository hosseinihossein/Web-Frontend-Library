<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a85e151725382444a9be0f2e781e05e39">
        <style>
            #a85e151725382444a9be0f2e781e05e39 ul {
                list-style-type: none;
                margin: 5px;
                padding: 0;
                overflow: hidden;
                background-color: #333;
                position: relative;
            }

            #a85e151725382444a9be0f2e781e05e39 ul li {
                float: left;
            }

            #a85e151725382444a9be0f2e781e05e39 ul li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #a85e151725382444a9be0f2e781e05e39 ul li a:hover {
                background-color: #111;
            }

            #a85e151725382444a9be0f2e781e05e39 ul li a.active {
                background-color: #04AA6D;
            }

            #a85e151725382444a9be0f2e781e05e39 ul li.center {
                float: none;
                margin: auto;
                display: block;
                position: absolute;
                left: 50%;
            }

            #a85e151725382444a9be0f2e781e05e39 ul li.right {
                float: right;
            }

            @media screen and (max-width: 800px) {

                #a85e151725382444a9be0f2e781e05e39 ul li,
                #a85e151725382444a9be0f2e781e05e39 ul li.right {
                    float: none;
                    display: block;
                }

                #a85e151725382444a9be0f2e781e05e39 ul li.center {
                    position: relative;
                    top: 0;
                    left: 0;
                    transform: none;
                }
            }
        </style>

        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li class="center"><a href="#contact">Contact</a></li>
            <li class="right"><a class="active" href="#about">About</a></li>
        </ul>

    </div>
</body>

</html>
