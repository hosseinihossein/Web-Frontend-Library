                overflow: hidden;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container form input {
                width: 100%;
                padding: 5px 3%;
                font-size: 16px;
                border: none;

                margin-top: 10px;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container form span.necessary-star {

                width: fit-content;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container form>div.checkbox-container {
                float: left;
                width: fit-content;
                margin: 10px auto 20px;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container form input[type=submit] {
                width: 100%;
                padding: 15px;
                border: none;
                color: white;
                font-weight: 600;
                letter-spacing: 1px;
                cursor: pointer;
                background-color: black;
                margin-left: 0%;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container form .submit-container {
                overflow: hidden;
                width: 60%;
                cursor: pointer;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container .blend-overlay {
                position: relative;
                left: -100%;
                bottom: 0px;
                padding: 17px 100%;
                background-image: linear-gradient(to right, rgb(0, 82, 136), rgb(0, 182, 136), rgb(0, 82, 136));
                background-blend-mode: lighten;
                display: inline;
                transition: all 0.5s;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container .blend-overlay:hover {
                left: -200%;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container .close-span {

                position: absolute;
                right: 10px;
                top: 5px;
                color: rgb(0, 182, 136);
                cursor: pointer;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container .close-span:hover {
                color: red;
            }

            #a8bc1e90d0cdb49bf859d6a258bf6e11c .form-container .blend-overlay-h1 {

                bottom: -20px;
                padding: 0px 50%;

                cursor: pointer;
