        <style>
            #a841af2987337489e8661ce479f982f63 {
                width: fit-content;

            }

            /* Slideshow container */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container {
                position: relative;
                margin: auto;
            }

            /* Hide the images by default */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .mySlides {
                display: none;
                height: 300px;
                overflow: hidden;
            }

            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .mySlides img {
                height: 100%;
                object-fit: cover;
            }

            /* Add a pointer when hovering over the thumbnail images /
                    #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .cursor {
                        cursor: pointer;
                    }*/

            /* Next &amp; previous buttons */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .prev,
            #a841af2987337489e8661ce479f982f63 .next {
                cursor: pointer;
                position: absolute;
                top: 40%;
                width: auto;
                margin-top: -50px;
                padding: 16px;
                color: white;
                font-weight: bold;
                font-size: 20px;
                transition: 0.4s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
                -webkit-user-select: none;
                background-color: rgba(0, 0, 0, 0.3);
            }

            /* Position the "next button" to the right */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .next {
                right: 0;
                border-radius: 3px 0 0 3px;

            }

            /* On hover, add a black background color with a little bit see-through */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .prev:hover,
            #a841af2987337489e8661ce479f982f63 .next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            /* Container for image text */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .caption-container {
                text-align: center;
                background-color: #222;
                padding: 2px 16px;
                color: white;
            }

            /* Number text (1/3 etc) */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }

            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .row {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            /* Six columns side by side */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .column {
                /*float: left;*/
                width: 16.66%;
                height: 70px;
                overflow: hidden;
            }

            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .column img {
                /*float: left;*/
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /* Add a transparency effect for thumnbail images */
            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .demo {
                opacity: 0.6;
            }

            #a841af2987337489e8661ce479f982f63 .modal .slideshow-container .active,
            #a841af2987337489e8661ce479f982f63 .demo:hover {
                opacity: 1;
            }

            /* row */
            #a841af2987337489e8661ce479f982f63>.row {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }

            #a841af2987337489e8661ce479f982f63>.row .column {
                width: 24%;
                height: 150px;
                overflow: hidden;
            }

            #a841af2987337489e8661ce479f982f63>.row .column img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
            }

            /* The Modal (background) */
            #a841af2987337489e8661ce479f982f63 .modal {
                display: none;
                position: fixed;
                z-index: 10;
                padding-top: 100px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: black;
            }

            /* Add a pointer when hovering over the thumbnail images */
            #a841af2987337489e8661ce479f982f63 .cursor {
                cursor: pointer;
            }

            /* The Close Button */
            #a841af2987337489e8661ce479f982f63 .modal .close {
                color: white;
                position: absolute;
                top: 10px;
                right: 25px;
                font-size: 35px;
                font-weight: bold;
            }

            #a841af2987337489e8661ce479f982f63 .modal .close:hover,
            #a841af2987337489e8661ce479f982f63 .close:focus {
                color: #999;
                text-decoration: none;
                cursor: pointer;
            }

            #a841af2987337489e8661ce479f982f63>.row .hover-shadow {
                transition: 0.3s;
            }

            #a841af2987337489e8661ce479f982f63>.row .hover-shadow:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
        </style>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal" style="padding-top: 6vh;">

            <span class="close cursor" onclick="closeModal_fcb140241941412d8ff81f2e4fea7524(this)">×</span>

            <!-- Slideshow container -->
            <div class="slideshow-container Script_fcb140241941412d8ff81f2e4fea7524">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides" style="height: 69vh; display: block;">
                    <div class="numbertext">1 / 4</div>
                    <img src="./statics/bird001.webp" style="transform: translate(-50%, 0); margin-left: 50%;">
                </div>

                <div class="mySlides" style="height: 69vh; display: none;">

                <div class="mySlides" style="height: 69vh; display: none;">

                <div class="mySlides" style="height: 69vh; display: none;">

                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="previousSlide_fcb140241941412d8ff81f2e4fea7524(this)">❮</a>
                <a class="next" onclick="nextSlide_fcb140241941412d8ff81f2e4fea7524(this)">❯</a>

                <!-- Image text -->
                <div class="caption-container" style="height: 5vh;">
                    <p id="caption" style="margin: 1vh;">The Woods</p>
                </div>

                <!-- Thumbnail images -->
                <div class="row clearfix" style="margin: 10px 0;">
                    <div class="column" style="height: 100px;">
                        <img class="demo 1 cursor active" src="./statics/bird001.webp" style="width:100%"
                            onclick="currentSlide_fcb140241941412d8ff81f2e4fea7524(this, 1)" alt="The Woods">
                    </div>
                    <div class="column" style="height: 100px;">
                        <img class="demo 2 cursor" src="./statics/deer001.webp" style="width:100%"
                            onclick="currentSlide_fcb140241941412d8ff81f2e4fea7524(this, 2)" alt="Cinque Terre">
                    </div>
                    <div class="column" style="height: 100px;">
                        <img class="demo 3 cursor" src="./statics/nature001.webp" style="width:100%"
                            onclick="currentSlide_fcb140241941412d8ff81f2e4fea7524(this, 3)" alt="Mountains and fjords">
                    </div>
                    <div class="column" style="height: 100px;">
                        <img class="demo 4 cursor" src="./statics/team001.webp" style="width:100%"

        <script>
            /* Script_fcb140241941412d8ff81f2e4fea7524
            this scripts belongs to image sliders*/

            let allElements_Script_fcb140241941412d8ff81f2e4fea7524 = document.getElementsByClassName("Script_fcb140241941412d8ff81f2e4fea7524");
            for (let i = 0; i < allElements_Script_fcb140241941412d8ff81f2e4fea7524.length; i++) {
                let mainElement = allElements_Script_fcb140241941412d8ff81f2e4fea7524[i];
                let slides = mainElement.getElementsByClassName("mySlides");
                let demos = mainElement.getElementsByClassName("demo");
                let caption = mainElement.querySelector("#caption");

                showSlides_fcb140241941412d8ff81f2e4fea7524(slides, demos, caption, 1);
            }

            let allElements_Script_fcb140241941412d8ff81f2e4fea7524_Automatic = document.getElementsByClassName("Script_fcb140241941412d8ff81f2e4fea7524_Automatic");
            for (let i = 0; i < allElements_Script_fcb140241941412d8ff81f2e4fea7524_Automatic.length; i++) {
                let mainElement = allElements_Script_fcb140241941412d8ff81f2e4fea7524_Automatic[i];

                showSlidesAutomatically_fcb140241941412d8ff81f2e4fea7524(mainElement);
            }


            // Next/previous controls
            function nextSlide_fcb140241941412d8ff81f2e4fea7524(element) {
                let mainElement = element.parentElement;
                let slides = mainElement.getElementsByClassName("mySlides");
                let demos = mainElement.getElementsByClassName("demo");
                let activeIndex = mainElement.getElementsByClassName("active")[0].classList[1];
                let caption = mainElement.querySelector("#caption");

                showSlides_fcb140241941412d8ff81f2e4fea7524(slides, demos, caption, ++activeIndex);
            }

            function previousSlide_fcb140241941412d8ff81f2e4fea7524(element) {
                let mainElement = element.parentElement;
                let slides = mainElement.getElementsByClassName("mySlides");
                let demos = mainElement.getElementsByClassName("demo");
                let activeIndex = mainElement.getElementsByClassName("active")[0].classList[1];
                let caption = mainElement.querySelector("#caption");

                showSlides_fcb140241941412d8ff81f2e4fea7524(slides, demos, caption, --activeIndex);
            }

            // Thumbnail image controls
            function currentSlide_fcb140241941412d8ff81f2e4fea7524(element, n) {
                let mainElement = element.parentElement.parentElement.parentElement;
                let slides = mainElement.getElementsByClassName("mySlides");
                let demos = mainElement.getElementsByClassName("demo");
                let caption = mainElement.querySelector("#caption");

                showSlides_fcb140241941412d8ff81f2e4fea7524(slides, demos, caption, n);
            }

            function showSlides_fcb140241941412d8ff81f2e4fea7524(slides, demos, caption, n) {

                if (n > slides.length) { n = 1 }
                if (n < 1) { n = slides.length }

                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                for (let i = 0; i < demos.length; i++) {
                    demos[i].className = demos[i].className.replace(" active", "");
                }

                slides[n - 1].style.display = "block";
                demos[n - 1].className += " active";
                caption.innerHTML = demos[n - 1].alt;
            }

            function showSlidesAutomatically_fcb140241941412d8ff81f2e4fea7524(mainElement) {
                let slides = mainElement.getElementsByClassName("mySlides");
                let demos = mainElement.getElementsByClassName("demo");
                let activeIndex = mainElement.getElementsByClassName("active")[0].classList[1];
                let caption = mainElement.querySelector("#caption");

                showSlides_fcb140241941412d8ff81f2e4fea7524(slides, demos, caption, ++activeIndex);

                setTimeout(showSlidesAutomatically_fcb140241941412d8ff81f2e4fea7524, 2000, mainElement); // Change image every 2 seconds
            }

            function openModal_fcb140241941412d8ff81f2e4fea7524(element, n) {
                let mainElement = element.parentElement.parentElement.parentElement;

                let modal = mainElement.getElementsByClassName("modal")[0];
                modal.style.display = "block";

                let slides = mainElement.getElementsByClassName("mySlides");
                let demos = mainElement.getElementsByClassName("demo");
                let caption = mainElement.querySelector("#caption");

                showSlides_fcb140241941412d8ff81f2e4fea7524(slides, demos, caption, n);
            }

            function closeModal_fcb140241941412d8ff81f2e4fea7524(element) {
                let modal = element.parentElement;

                modal.style.display = "none";
            }
        </script>
