<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a0cebb8ac1553421ca84e8137ec5c299e">
        <style>
            #a0cebb8ac1553421ca84e8137ec5c299e {
                position: fixed;
                right: 10px;
                top: 50%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }

            #a0cebb8ac1553421ca84e8137ec5c299e a {
                display: block;
                text-align: center;
                padding: 16px;
                transition: all 0.3s ease;
                color: white;
                font-size: 20px;
            }

            #a0cebb8ac1553421ca84e8137ec5c299e a:hover {
                background-color: #000;
            }

            #a0cebb8ac1553421ca84e8137ec5c299e .facebook {
                background: #3B5998;
                color: white;
            }

            #a0cebb8ac1553421ca84e8137ec5c299e .twitter {
                background: #55ACEE;
                color: white;
            }

            #a0cebb8ac1553421ca84e8137ec5c299e .google {
                background: #dd4b39;
                color: white;
            }

            #a0cebb8ac1553421ca84e8137ec5c299e .linkedin {
                background: #007bb5;
                color: white;
            }

            #a0cebb8ac1553421ca84e8137ec5c299e .youtube {
                background: #bb0000;
                color: white;
            }
        </style>

        <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="linkedin"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a>

    </div>
</body>

</html>
