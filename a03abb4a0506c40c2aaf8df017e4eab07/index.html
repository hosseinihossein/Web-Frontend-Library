<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a03abb4a0506c40c2aaf8df017e4eab07">
        <style>
            #a03abb4a0506c40c2aaf8df017e4eab07 {
                width: fit-content;
                margin: auto;
            }

            /* Customize the label (the container) */
            #a03abb4a0506c40c2aaf8df017e4eab07 .container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* Hide the browser's default radio button */
            #a03abb4a0506c40c2aaf8df017e4eab07 .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            /* Create a custom radio button */
            #a03abb4a0506c40c2aaf8df017e4eab07 .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: #eee;
                border-radius: 50%;
            }

            /* On mouse-over, add a grey background color */
            #a03abb4a0506c40c2aaf8df017e4eab07 .container:hover input~.checkmark {
                background-color: #ccc;
            }

            /* When the radio button is checked, add a blue background */
            #a03abb4a0506c40c2aaf8df017e4eab07 .container input:checked~.checkmark {
                background-color: #2196F3;
            }

            /* Create the indicator (the dot/circle - hidden when not checked) */
            #a03abb4a0506c40c2aaf8df017e4eab07 .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            /* Show the indicator (dot/circle) when checked */
            #a03abb4a0506c40c2aaf8df017e4eab07 .container input:checked~.checkmark:after {
                display: block;
            }

            /* Style the indicator (dot/circle) */
            #a03abb4a0506c40c2aaf8df017e4eab07 .container .checkmark:after {
                top: 9px;
                left: 9px;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: white;
            }
        </style>

        <label class="container">One
            <input type="radio" name="radio-checkmark">
            <span class="checkmark"></span>
        </label>

        <label class="container">Two
            <input type="radio" name="radio-checkmark">
            <span class="checkmark"></span>
        </label>

        <label class="container">Three
            <input type="radio" name="radio-checkmark">
            <span class="checkmark"></span>
        </label>

        <label class="container">Four
            <input type="radio" name="radio-checkmark">
            <span class="checkmark"></span>
        </label>

    </div>
</body>

</html>
