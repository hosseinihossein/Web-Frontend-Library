<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a397de8feada34c75b83aa17aa70491f8">
        <style>
            #a397de8feada34c75b83aa17aa70491f8 {
                background-color: beige;
                border-radius: 20px;
                padding: 30px;
                /*box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);*/
                color: black;
                width: 280px;
                margin: auto;
            }

            #a397de8feada34c75b83aa17aa70491f8 .offer-type {
                width: fit-content;
                border: 1px solid lightgray;
                border-radius: 20px;
                margin: 0;
                padding: 5px 10px;
                font-size: 12px;
                font-weight: bold;
            }

            #a397de8feada34c75b83aa17aa70491f8 .title {
                font-size: 30px;
            }

            #a397de8feada34c75b83aa17aa70491f8 .features-box {
                border-top: 1px solid lightgray;
                border-bottom: 1px solid lightgray;
            }

            #a397de8feada34c75b83aa17aa70491f8 ul {
                list-style-type: none;
                padding: 0;
            }

            #a397de8feada34c75b83aa17aa70491f8 li {
                padding: 10px 0;
            }

            #a397de8feada34c75b83aa17aa70491f8 li::before {
                content: '\2713';
                padding-right: 10px;
            }

            #a397de8feada34c75b83aa17aa70491f8 .left {
                float: left;
            }

            #a397de8feada34c75b83aa17aa70491f8 .right {
                float: right;
            }

            #a397de8feada34c75b83aa17aa70491f8 .price {
                margin: 0;
                font-weight: bold;
            }

            #a397de8feada34c75b83aa17aa70491f8 .start-link {
                text-decoration: none;
                font-size: 13px;
                background-color: black;
                color: white;
                border-radius: 20px;
                padding: 10px 15px;
            }

            #a397de8feada34c75b83aa17aa70491f8 .start-link:hover {
                color: rgb(164, 252, 0);
            }
        </style>

        <div>
            <p class="offer-type">BASIC</p>
            <h2 class="title">Professional</h2>
        </div>
        <div class="features-box">
            <ul>
                <li>Virtual Credit Card</li>
                <li>Financial Analytics</li>
                <li>Checking Accounts</li>
                <li>API Integration</li>
                <li>Cancel Anytime</li>
            </ul>
        </div>
        <div class="clearfix" style="padding-top: 30px;">
            <div class="left" style="padding-top: 10px;">
                <p class="price left">3.99 â‚¬</p>
                <span class="period" style="color: gray;">&nbsp;/ month</span>
            </div>
            <a href="" class="start-link right">Start now <i class="fa-solid fa-arrow-right"></i></a>
        </div>

    </div>
</body>

</html>
