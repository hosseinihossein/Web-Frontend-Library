<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ff18b5050e2c452baa841fc6f8c3648b" class="clearfix">
        <style>
            #ff18b5050e2c452baa841fc6f8c3648b {
                width: 80%;
                height: 90%;
                margin: 0 auto;
                overflow: hidden;
                box-shadow: 0 0 3px lightgray;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.left {
                float: left;
                width: 40%;
                position: relative;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.left img {
                width: 100%;
                height: 100vh;
                object-fit: cover;
                object-position: center;
                position: absolute;
                z-index: -1;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.left .text-on-image {
                padding: 20px 40px;
                color: white;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.left .text-on-image p {
                font-size: 20px;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right {
                float: right;
                width: 60%;
                padding: 20px 40px;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right p {
                float: right;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right h1 {
                border-bottom: 4px solid #55ACEE;
                display: inline-block;
                margin: 50px 0 20px 0;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form>* {
                margin: 15px auto;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form .name {
                width: 45%;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form .name.first {
                float: left;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form .name.last {
                float: right;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form .name input {
                margin: 2px 20px 2px 0px;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form label {
                color: rgb(60, 60, 60);
                display: block;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form input {
                font-size: 16px;
                padding: 8px;
                border-radius: 5px;
                border: 1px solid lightgray;
                width: 100%;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form input[type=submit] {
                background-color: #475cd3;
                color: white;
                padding: 2% 5%;
                display: block;
                width: 50%;
                margin: 20px auto;
                border-radius: 10px;
                cursor: pointer;
            }

            #ff18b5050e2c452baa841fc6f8c3648b .column.right form input[type=submit]:hover {
                background-color: #4456be;
            }

            @media only screen and (max-width: 650px) {
                #ff18b5050e2c452baa841fc6f8c3648b .column.right {
                    float: none;
                    width: 100%;
                    background-color: rgba(38, 75, 155, 0.5);
                    color: white;
                }

                #ff18b5050e2c452baa841fc6f8c3648b .column.right form label {
                    color: white;
                }

                #ff18b5050e2c452baa841fc6f8c3648b .column.left {
                    width: 100%;
                    overflow: hidden;
                }
            }
        </style>

        <div class="column left">
            <img src="./statics/bird001.webp" alt="bird">
            <div class="text-on-image">
                <h4>Lorem ipsum dolor sit amet.</h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid porro illum consequatur pariatur
                    adipisci necessitatibus optio explicabo sunt sed laudantium!
                </p>
            </div>
        </div>
        <div class="column right">
            <p>Already have an account? <a href="">Sign in</a></p>
            <h1>Sign Up</h1>
            <form action="">
                <div class="clearfix">
                    <div class="name first">
                        <label for="fn">First Name</label>
                        <input type="text" id="fn">
                    </div>
                    <div class="name last">
                        <label for="ln">Last Name</label>
                        <input type="text" id="ln">
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div>
                    <input type="submit" value="Let's Get Started">
                </div>
            </form>

            <!-- Text Divider -->
            <style>
                #ff18b5050e2c452baa841fc6f8c3648b #m7dcb4daccb564c768b7b313f95c75483 .divider {
                    font-size: 20px;
                    display: flex;
                    align-items: center;
                    color: lightgray;
                    margin: 10px 0;
                }

                #ff18b5050e2c452baa841fc6f8c3648b #m7dcb4daccb564c768b7b313f95c75483 .divider::before,
                #ff18b5050e2c452baa841fc6f8c3648b #m7dcb4daccb564c768b7b313f95c75483 .divider::after {
                    flex: 1;
                    content: '';
                    padding: 1px;
                    background-color: lightgray;
                    margin: 5px;
                }
            </style>
            <div id="m7dcb4daccb564c768b7b313f95c75483">
                <div class="divider">OR</div>
            </div>

            <style>
                /* style inputs and link buttons */
                #ff18b5050e2c452baa841fc6f8c3648b #social-box .btn {
                    width: 45%;
                    padding: 12px;
                    border: none;
                    border-radius: 4px;
                    margin: 5px 2%;
                    opacity: 0.7;
                    display: block;
                    font-size: 15px;
                    font-weight: bold;
                    line-height: 20px;
                    text-decoration: none;
                    float: left;
                    background-color: rgb(240, 240, 240);
                    color: black;
                    /* remove underline from anchors */
                }

                #ff18b5050e2c452baa841fc6f8c3648b #social-box .btn:hover {
                    opacity: 1;
                }

                /* add appropriate colors to fb, twitter and google buttons */
                #ff18b5050e2c452baa841fc6f8c3648b #social-box .fb i {
                    color: #3B5998;
                }

                #ff18b5050e2c452baa841fc6f8c3648b #social-box .twitter i {
                    color: #55ACEE;
                }

                #ff18b5050e2c452baa841fc6f8c3648b #social-box .google i {
                    color: #dd4b39;
                }

                /* Two-column layout */
                #ff18b5050e2c452baa841fc6f8c3648b #social-box .col {
                    width: 100%;
                    margin: auto;
                    padding: 0 5%;
                    margin-top: 6px;
                }

                /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
                @media screen and (max-width: 650px) {
                    #ff18b5050e2c452baa841fc6f8c3648b #social-box .col {
                        width: 100%;
                        margin-top: 0;
                    }
                }
            </style>

            <div id="social-box">
                <div class="col clearfix">
                    <a href="#" class="google btn"><i class="fa-brands fa-google fa-fw">
                        </i> Login with Google+
                    </a>
                    <a href="#" class="fb btn">
                        <i class="fa-brands fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
