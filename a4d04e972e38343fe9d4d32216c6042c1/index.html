<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4d04e972e38343fe9d4d32216c6042c1">
        <style>
            #a4d04e972e38343fe9d4d32216c6042c1 {
                width: 60%;
                min-width: 300px;
                margin: auto;
            }

            /* Container for skill bars */
            #a4d04e972e38343fe9d4d32216c6042c1 .container {
                width: 100%;
                /* Full width */
                background-color: #ddd;
                /* Grey background */
            }

            #a4d04e972e38343fe9d4d32216c6042c1 .skills {
                text-align: right;
                /* Right-align text */
                padding-top: 10px;
                /* Add top padding */
                padding-bottom: 10px;
                /* Add bottom padding */
                color: white;
                /* White text color */
            }

            #a4d04e972e38343fe9d4d32216c6042c1 .html {
                width: 90%;
                background-color: #04AA6D;
            }

            /* Green */
            #a4d04e972e38343fe9d4d32216c6042c1 .css {
                width: 80%;
                background-color: #2196F3;
            }

            /* Blue */
            #a4d04e972e38343fe9d4d32216c6042c1 .js {
                width: 65%;
                background-color: #f44336;
            }

            /* Red */
            #a4d04e972e38343fe9d4d32216c6042c1 .php {
                width: 60%;
                background-color: #808080;
            }

            /* Dark Grey */
        </style>

        <p>HTML</p>
        <div class="container">
            <div class="skills html">90%</div>
        </div>

        <p>CSS</p>
        <div class="container">
            <div class="skills css">80%</div>
        </div>

        <p>JavaScript</p>
        <div class="container">
            <div class="skills js">65%</div>
        </div>

        <p>PHP</p>
        <div class="container">
            <div class="skills php">60%</div>
        </div>

    </div>
</body>

</html>
