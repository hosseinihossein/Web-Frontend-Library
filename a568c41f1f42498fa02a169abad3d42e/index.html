<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a568c41f1f42498fa02a169abad3d42e" class="clearfix">
        <style>
            #a568c41f1f42498fa02a169abad3d42e {
                overflow: hidden;
                background-color: #333;
            }

            #a568c41f1f42498fa02a169abad3d42e a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            #a568c41f1f42498fa02a169abad3d42e a:hover {
                background-color: #ddd;
                color: black;
            }

            #a568c41f1f42498fa02a169abad3d42e a.active {
                background-color: #04AA6D;
                color: white;
            }

            #a568c41f1f42498fa02a169abad3d42e .icon {
                display: none;
            }

            @media screen and (max-width: 800px) {
                #a568c41f1f42498fa02a169abad3d42e a:not(:first-child) {
                    display: none;
                }

                #a568c41f1f42498fa02a169abad3d42e a.icon {
                    float: right;
                    display: block;
                }
            }

            @media screen and (max-width: 800px) {
                #a568c41f1f42498fa02a169abad3d42e.responsive {
                    position: relative;
                }

                #a568c41f1f42498fa02a169abad3d42e.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                #a568c41f1f42498fa02a169abad3d42e.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
            }
        </style>

        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction_a568c41f1f42498fa02a169abad3d42e(this)">
            <i class="fa fa-bars"></i>
        </a>

        <script>
            function myFunction_a568c41f1f42498fa02a169abad3d42e(iconElement) {
                let parent = iconElement.parentElement;
                console.log("parent: " + parent.tagName);
                parent.classList.toggle("responsive");
            }
        </script>

    </div>
</body>

</html>
