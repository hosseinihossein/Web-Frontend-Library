<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a1e9ae28b71ed45d09df81464649be212">
        <style>
            #a1e9ae28b71ed45d09df81464649be212 {
                width: 80%;
                margin: auto;
            }

            #a1e9ae28b71ed45d09df81464649be212 .dot {
                height: 12px;
                width: 12px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
            }

            #a1e9ae28b71ed45d09df81464649be212 .container {
                border: 3px solid #f1f1f1;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                height: 95vh;
            }

            #a1e9ae28b71ed45d09df81464649be212 .top {
                padding: 10px;
                background: #f1f1f1;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }

            #a1e9ae28b71ed45d09df81464649be212 .content {
                padding: 10px;
            }
        </style>

        <div class="container">
            <div class="top">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="content">
                <h3>Browser Window</h3>
                <p>How to create a browser window look with CSS.</p>
            </div>
        </div>

    </div>
</body>

</html>
