<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7585d3a90cb04ff595df34f136a20bd7">
        <style>
            /* Callout box - fixed position at the bottom of the page */
            #a7585d3a90cb04ff595df34f136a20bd7 .callout {
                position: fixed;
                bottom: 35px;
                right: 20px;
                margin-left: 20px;
                max-width: 300px;
            }

            /* Callout header */
            #a7585d3a90cb04ff595df34f136a20bd7 .callout-header {
                padding: 25px 15px;
                background: #555;
                font-size: 30px;
                color: white;
            }

            /* Callout container/body */
            #a7585d3a90cb04ff595df34f136a20bd7 .callout-container {
                padding: 15px;
                background-color: #ccc;
                color: black
            }

            /* Close button */
            #a7585d3a90cb04ff595df34f136a20bd7 .closebtn {
                position: absolute;
                top: 5px;
                right: 15px;
                color: white;
                font-size: 30px;
                cursor: pointer;
            }

            /* Change color on mouse-over */
            #a7585d3a90cb04ff595df34f136a20bd7 .closebtn:hover {
                color: lightgrey;
            }
        </style>

        <div class="callout">
            <div class="callout-header">Callout Header</div>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
            <div class="callout-container">
                <p>Some text...</p>
            </div>
        </div>

    </div>
</body>

</html>
