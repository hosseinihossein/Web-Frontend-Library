<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4046b38a7d3f4cc3a1cbbbc111fd42e0">
        <style>
            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 {
                width: fit-content;
                margin: auto;
                position: relative;
            }

            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 .dropbtn {
                background-color: #3498DB;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 .dropbtn:hover,
            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 .dropbtn:focus {
                background-color: #2980B9;
            }

            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
                width: fit-content;
            }

            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 a:hover {
                background-color: #ddd;
            }

            #a4046b38a7d3f4cc3a1cbbbc111fd42e0 .show {
                display: block;
            }
        </style>

        <button onclick="myFunction_a4046b38a7d3f4cc3a1cbbbc111fd42e0(this)"
            class="dropbtn Script_CloseChildDropdownContentByWindowOnclickEvent">Dropdown ▶</button>
        <div class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>

        <script>
            function myFunction_a4046b38a7d3f4cc3a1cbbbc111fd42e0(element) {

                //console.log("onclick event fired");

                if (element.innerHTML[element.innerHTML.length - 1] == '▼') {
                    element.innerHTML = element.innerHTML.replace("▼", "&#9654;");
                }
                else if (element.innerHTML[element.innerHTML.length - 1] == '▶') {
                    element.innerHTML = element.innerHTML.replace("▶", "&#9660;");
                }

                let dropdownContents = element.parentElement.getElementsByClassName("dropdown-content");

                for (let i = 0; i < dropdownContents.length; i++) {
                    dropdownContents[i].classList.toggle("show");
                }
            }
        </script>

        <script>
            window.addEventListener("click", (event) => {
                let mainElement = document.getElementById("a4046b38a7d3f4cc3a1cbbbc111fd42e0");
                let dropButton = mainElement.getElementsByClassName("dropbtn")[0];
                if (event.target != dropButton) {
                    if (dropButton.innerHTML.includes("▼")) {
                        dropButton.innerHTML = mainElement.getElementsByClassName("dropbtn")[0].innerHTML.replace("▼", "&#9654;");
                    }
                    mainElement.getElementsByClassName("dropdown-content")[0].classList.remove("show");
                }
            });
        </script>

    </div>
</body>

</html>
