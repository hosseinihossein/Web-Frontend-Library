<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="b84eded8ef6d4e98b889ce0141d73865">
        <style>
            #b84eded8ef6d4e98b889ce0141d73865 {
                width: 600px;
                margin: auto;

                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
            }

            #b84eded8ef6d4e98b889ce0141d73865 input[type=text],
            #b84eded8ef6d4e98b889ce0141d73865 select,
            #b84eded8ef6d4e98b889ce0141d73865 textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }

            #b84eded8ef6d4e98b889ce0141d73865 label {
                padding: 12px 12px 12px 0;
                display: inline-block;
            }

            #b84eded8ef6d4e98b889ce0141d73865 input[type=submit] {
                background-color: #04AA6D;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }

            #b84eded8ef6d4e98b889ce0141d73865 input[type=submit]:hover {
                background-color: #45a049;
            }

            #b84eded8ef6d4e98b889ce0141d73865 .col-25 {
                float: left;
                width: 25%;
                margin-top: 6px;
            }

            #b84eded8ef6d4e98b889ce0141d73865 .col-75 {
                float: left;
                width: 75%;
                margin-top: 6px;
            }

            /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {

                #b84eded8ef6d4e98b889ce0141d73865 .col-25,
                #b84eded8ef6d4e98b889ce0141d73865 .col-75,
                #b84eded8ef6d4e98b889ce0141d73865 input[type=submit] {
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>

        <form>
            <div class="clearfix">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="clearfix">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="clearfix">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
            </div>
            <div class="clearfix">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <div class="clearfix">
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>
</body>

</html>
