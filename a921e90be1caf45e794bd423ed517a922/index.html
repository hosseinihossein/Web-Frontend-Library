        <style>
            #a921e90be1caf45e794bd423ed517a922 {
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px;
                justify-content: center;
            }

            #a921e90be1caf45e794bd423ed517a922 .galleryColumn {
                flex: 25%;
                max-width: 25%;
                padding: 0 4px;
            }

            /*#a921e90be1caf45e794bd423ed517a922 .galleryColumn img {
        
                        margin-top: 8px;
                        vertical-align: middle;
                        width: 100%;
                        border: 2px solid white;
                        border-radius: 5px;
                    }*/

            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .image {
                margin-top: 8px;
                vertical-align: middle;
                width: 100%;
                border: 2px solid white;
                border-radius: 5px;
                cursor: pointer;
            }

            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv {
                margin: 0 2px;
                border-radius: 5px;
                padding: 0;
            }

            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .image:hover {
                opacity: 0.7;
            }

            /* The Modal (background) */
            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */
                z-index: 10;
                /* Sit on top */
                padding-top: 100px;
                /* Location of the box */
                left: 0;
                top: 0;
                width: 100%;
                /* Full width */
                height: 100%;
                /* Full height */
                overflow: auto;
                /* Enable scroll if needed */
                background-color: rgb(0, 0, 0);
                /* Fallback color */
                background-color: rgba(0, 0, 0, 0.9);
                /* Black w/ opacity */
            }

            /* Modal Content (image) */
            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .modalImage {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }

            /* Caption of Modal Image */
            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .caption {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #ccc;
                padding: 10px 0;
                height: 150px;
            }

            /* Add Animation */
            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .modalImage,
            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .caption {
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @keyframes zoom {
                from {
                    transform: scale(0.1)
                }

                to {
                    transform: scale(1)
                }
            }

            /* The Close Button */
            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .close:hover,
            #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

            /* 100% Image Width on Smaller Screens */
            @media only screen and (max-width: 700px) {
                #a921e90be1caf45e794bd423ed517a922 .galleryColumn .imageDiv .modalImage {
                    width: 100%;
                }
            }
        </style>

                let modalImg = mainElement.querySelector(".modalImage");
