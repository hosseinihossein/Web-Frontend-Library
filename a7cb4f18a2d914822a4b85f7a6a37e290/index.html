<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7cb4f18a2d914822a4b85f7a6a37e290">
        <style>
            #a7cb4f18a2d914822a4b85f7a6a37e290 {
                width: 400px;
                margin: auto;
            }
        </style>

        <button style="display: block; margin: 20px auto;"
            onclick="openFullscreen_m3b126142c16b42d293e842b96627d2d8(this);">Open
            Video in Fullscreen
            Mode</button>
        <video style="display: block; margin: auto;" width="100%" controls="" id="myvideo">
            <source src="./statics/video01.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <script>
            function openFullscreen_m3b126142c16b42d293e842b96627d2d8(element) {
                let myVideo = element.parentElement.querySelector("#myvideo");
                if (myVideo.requestFullscreen) {
                    myVideo.requestFullscreen();
                } else if (myVideo.webkitRequestFullscreen) { /* Safari */
                    myVideo.webkitRequestFullscreen();
                } else if (myVideo.msRequestFullscreen) { /* IE11 */
                    myVideo.msRequestFullscreen();
                }
            }
        </script>

    </div>
</body>

</html>
