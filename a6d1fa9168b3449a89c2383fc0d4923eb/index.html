<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Menu</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a6d1fa9168b3449a89c2383fc0d4923eb">
        <style>
            #a6d1fa9168b3449a89c2383fc0d4923eb {
                width: fit-content;
                margin: auto;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .btn {
                border: none;
                background-color: inherit;
                padding: 14px 28px;
                font-size: 16px;
                cursor: pointer;
                display: inline-block;
            }

            /* On mouse-over */
            #a6d1fa9168b3449a89c2383fc0d4923eb .btn:hover {
                background-color: rgb(148, 148, 148);
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .success {
                color: green;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .success:hover {
                background-color: #04AA6D;
                color: white;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .info {
                color: dodgerblue;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .info:hover {
                background: #2196F3;
                color: white;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .warning {
                color: orange;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .warning:hover {
                background: #ff9800;
                color: white;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .danger {
                color: red;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .danger:hover {
                background: #f44336;
                color: white;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .default {
                color: black;
            }

            #a6d1fa9168b3449a89c2383fc0d4923eb .default:hover {
                background: #e7e7e7;
            }
        </style>

        <button class="btn success">Success</button>
        <button class="btn info">Info</button>
        <button class="btn warning">Warning</button>
        <button class="btn danger">Danger</button>
        <button class="btn default">Default</button>

    </div>
</body>

</html>
