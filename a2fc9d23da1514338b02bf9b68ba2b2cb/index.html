<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a2fc9d23da1514338b02bf9b68ba2b2cb">
        <style>
            #a2fc9d23da1514338b02bf9b68ba2b2cb {
                width: fit-content;
                margin: auto;
            }

            /* Button used to open the chat form - fixed at the bottom of the page */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .open-button {
                background-color: #555;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                opacity: 0.8;
                position: sticky;
                /*fixed;*/
                top: 80%;
                /*bottom: 23px;*/
                float: right;
                margin-right: 28px;
                /*right: 28px;*/
                width: 280px;
            }

            /* The popup chat - hidden by default */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .chat-popup {
                display: none;
                position: absolute;
                /*fixed;*/
                /*bottom: 0;*/
                right: 15px;
                border: 3px solid #f1f1f1;
                z-index: 1;
            }

            /* Add styles to the form container */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .form-container {
                max-width: 300px;
                padding: 10px;
                background-color: white;
            }

            /* Full-width textarea */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .form-container textarea {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                border: none;
                background: #f1f1f1;
                resize: none;
                min-height: 200px;
            }

            /* When the textarea gets focus, do something */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .form-container textarea:focus {
                background-color: #ddd;
                outline: none;
            }

            /* Set a style for the submit/send button */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .form-container .btn {
                background-color: #04AA6D;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-bottom: 10px;
                opacity: 0.8;
            }

            /* Add a red background color to the cancel button */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .form-container .cancel {
                background-color: red;
            }

            /* Add some hover effects to buttons */
            #a2fc9d23da1514338b02bf9b68ba2b2cb .form-container .btn:hover,
            #a2fc9d23da1514338b02bf9b68ba2b2cb .open-button:hover {
                opacity: 1;
            }
        </style>

        <h2>Popup Chat Window</h2>
        <p>Click on the button at the bottom of this page to open the chat form.</p>
        <p>Note that the button and the form is fixed - they will always be positioned to the bottom of the browser
            window.</p>

        <button class="open-button" onclick="openForm_a2fc9d23da1514338b02bf9b68ba2b2cb(this)">Chat</button>

        <div class="chat-popup" id="myForm">
            <form action="" class="form-container">
                <h1>Chat</h1>

                <label for="msg"><b>Message</b></label>
                <textarea placeholder="Type message.." name="msg" required=""></textarea>

                <button type="submit" class="btn">Send</button>
                <button type="button" class="btn cancel"
                    onclick="closeForm_a2fc9d23da1514338b02bf9b68ba2b2cb(this)">Close</button>
            </form>
        </div>

        <script>
            function openForm_a2fc9d23da1514338b02bf9b68ba2b2cb(element) {
                let mainElement = element.parentElement;
                mainElement.querySelector("#myForm").style.display = "block";
            }

            function closeForm_a2fc9d23da1514338b02bf9b68ba2b2cb(element) {
                let myFormDiv = element.parentElement.parentElement;
                myFormDiv.style.display = "none";
            }
        </script>

    </div>
</body>

</html>
