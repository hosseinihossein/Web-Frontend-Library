<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a48ab6fb25bb1475390a2d90d3348cd61">
        <style>
            #a48ab6fb25bb1475390a2d90d3348cd61 {
                width: fit-content;
                margin: 50px auto 0;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .openBtn {
                background: #f1f1f1;
                border: none;
                padding: 10px 15px;
                font-size: 20px;
                cursor: pointer;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .openBtn:hover {
                background: #bbb;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay {
                height: 100%;
                width: 100%;
                display: none;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: rgb(0, 0, 0);
                background-color: rgba(0, 0, 0, 0.9);
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay-content {
                position: relative;
                top: 46%;
                width: 80%;
                text-align: center;
                margin-top: 30px;
                margin: auto;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay .closebtn {
                position: absolute;
                top: -80px;
                right: 0px;
                font-size: 60px;
                cursor: pointer;
                color: white;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay .closebtn:hover {
                color: red;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay input[type=text] {
                padding: 15px;
                font-size: 17px;
                border: none;
                float: left;
                width: 80%;
                background: white;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay input[type=text]:hover {
                background: #f1f1f1;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay button {
                float: left;
                width: 20%;
                padding: 15px;
                background: #ddd;
                font-size: 17px;
                border: none;
                cursor: pointer;
            }

            #a48ab6fb25bb1475390a2d90d3348cd61 .overlay button:hover {
                background: #bbb;
            }
        </style>

        <button class="openBtn" onclick="openSearch_a48ab6fb25bb1475390a2d90d3348cd61()"><i class="fa fa-search"></i>
        </button>

        <!-- onclick="if(event.target == this) this.style='none'" -->
        <div id="myOverlay" class="overlay">
            <div class="overlay-content">
                <span class="closebtn" onclick="closeSearch_a48ab6fb25bb1475390a2d90d3348cd61()"
                    title="Close Overlay">Ã—</span>
                <form action="">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <script>
            function openSearch_a48ab6fb25bb1475390a2d90d3348cd61() {
                let mainElement = document.getElementById("a48ab6fb25bb1475390a2d90d3348cd61");
                mainElement.querySelector("#myOverlay").style.display = "block";
            }

            function closeSearch_a48ab6fb25bb1475390a2d90d3348cd61() {
                let mainElement = document.getElementById("a48ab6fb25bb1475390a2d90d3348cd61");
                mainElement.querySelector("#myOverlay").style.display = "none";
            }
        </script>

    </div>
</body>

</html>
