<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a39dd482dc2684efe9dc09be9c3292a9b">
        <style>
            /* Style the navbar */
            #a39dd482dc2684efe9dc09be9c3292a9b .topnav {
                overflow: hidden;
                background-color: #e9e9e9;
            }

            /* Navbar links */
            #a39dd482dc2684efe9dc09be9c3292a9b .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Navbar links on mouse-over */
            #a39dd482dc2684efe9dc09be9c3292a9b .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Active/current link */
            #a39dd482dc2684efe9dc09be9c3292a9b .topnav a.active {
                background-color: #2196F3;
                color: white;
            }

            /* Style the input container */
            #a39dd482dc2684efe9dc09be9c3292a9b .topnav .login-container {
                float: right;
            }

            /* Style the input field inside the navbar */
            #a39dd482dc2684efe9dc09be9c3292a9b .topnav input[type=text] {
                padding: 6px;
                margin-top: 8px;
                font-size: 17px;
                border: none;
                width: 150px;
                /* adjust as needed (as long as it doesn't break the topnav) */
            }

            /* Style the button inside the input container */
            #a39dd482dc2684efe9dc09be9c3292a9b .topnav .login-container button {
                float: right;
                padding: 6px;
                margin-top: 8px;
                margin-right: 16px;
                background: #ddd;
                font-size: 17px;
                border: none;
                cursor: pointer;
            }

            #a39dd482dc2684efe9dc09be9c3292a9b .topnav .login-container button:hover {
                background: #ccc;
            }

            /* Add responsiveness - On small screens, display the navbar vertically instead of horizontally */
            @media screen and (max-width: 600px) {
                #a39dd482dc2684efe9dc09be9c3292a9b .topnav .login-container {
                    float: none;
                }

                #a39dd482dc2684efe9dc09be9c3292a9b .topnav a,
                #a39dd482dc2684efe9dc09be9c3292a9b .topnav input[type=text],
                #a39dd482dc2684efe9dc09be9c3292a9b .topnav .login-container button {
                    float: none;
                    display: block;
                    text-align: left;
                    width: 100%;
                    margin: 0;
                    padding: 14px;
                }

                #a39dd482dc2684efe9dc09be9c3292a9b .topnav input[type=text] {
                    border: 1px solid #ccc;
                }
            }
        </style>

        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <div class="login-container">
                <form action="">
                    <input type="text" placeholder="Username" name="username">
                    <input type="text" placeholder="Password" name="psw">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
