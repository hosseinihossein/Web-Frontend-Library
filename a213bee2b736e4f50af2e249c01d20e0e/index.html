<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a213bee2b736e4f50af2e249c01d20e0e">
        <style>
            #a213bee2b736e4f50af2e249c01d20e0e {
                width: 60%;
                margin: auto;
            }

            #a213bee2b736e4f50af2e249c01d20e0e {
                font-family: Arial, Helvetica, sans-serif;
            }

            /* Float four columns side by side */
            #a213bee2b736e4f50af2e249c01d20e0e .column {
                float: left;
                width: 25%;
                padding: 0 5px;
            }

            #a213bee2b736e4f50af2e249c01d20e0e .row {
                margin: 0 -5px;
            }

            /* Responsive columns */
            @media screen and (max-width: 600px) {
                #a213bee2b736e4f50af2e249c01d20e0e .column {
                    width: 100%;
                    display: block;
                    margin-bottom: 10px;
                }
            }

            /* Style the counter cards */
            #a213bee2b736e4f50af2e249c01d20e0e .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                padding: 16px;
                text-align: center;
                background-color: #444;
                color: white;
            }

            #a213bee2b736e4f50af2e249c01d20e0e .fa {
                font-size: 50px;
            }
        </style>

        <h2>Responsive Section Counter</h2>
        <p>Resize the browser window to see the effect.</p>
        <br>

        <div class="row clearfix">
            <div class="column">
                <div class="card">
                    <p><i class="fa fa-user"></i></p>
                    <h3>11+</h3>
                    <p>Partners</p>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p><i class="fa fa-check"></i></p>
                    <h3>55+</h3>
                    <p>Projects</p>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p><i class="fa fa-smile"></i></p>
                    <h3>100+</h3>
                    <p>Happy Clients</p>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p><i class="fa fa-coffee"></i></p>
                    <h3>100+</h3>
                    <p>Meetings</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
