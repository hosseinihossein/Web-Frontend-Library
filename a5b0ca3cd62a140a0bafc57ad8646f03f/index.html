<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a5b0ca3cd62a140a0bafc57ad8646f03f">
        <style>
            /* The laptop with borders */
            #a5b0ca3cd62a140a0bafc57ad8646f03f .laptop {
                -webkit-transform-origin: 0 0;
                transform-origin: 0 0;
                -webkit-transform: scale(.6) translate(-50%);
                /* Scaled down for a better Try-it experience (change to 1 for full scale) */
                transform: scale(.6) translate(-50%);
                /* Scaled down for a better Try-it experience (change to 1 for full scale) */
                left: 50%;
                position: absolute;
                width: 1366px;
                height: 800px;
                border-radius: 6px;
                border-style: solid;
                border-color: black;
                border-width: 24px 24px 80px;
                background-color: black;

            }

            /* The keyboard of the laptop */
            #a5b0ca3cd62a140a0bafc57ad8646f03f .laptop:after {
                content: '';
                display: block;
                position: absolute;
                width: 1600px;
                height: 60px;
                margin: 80px 0 0 -110px;
                background: black;
                border-radius: 6px;
            }

            /* The top of the keyboard */
            #a5b0ca3cd62a140a0bafc57ad8646f03f .laptop:before {
                content: '';
                display: block;
                position: absolute;
                width: 250px;
                height: 30px;
                bottom: -110px;
                left: 50%;
                -webkit-transform: translate(-50%);
                transform: translate(-50%);
                background: #f1f1f1;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                z-index: 1;
            }

            /* The screen (or content) of the device */
            #a5b0ca3cd62a140a0bafc57ad8646f03f .laptop .content {
                width: 100%;
                height: 100%;
                overflow: hidden;
                border: none;
            }
        </style>

        <div class="laptop">
            <div class="content">
                <iframe src="https://www.google.com" style="width:100%;border:none;height:100%"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
