        <style>
            #a36969d4991e34e7cb40744853af0bead {
                position: relative;
                width: 185px;
                height: 270px;
                margin: auto;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                overflow: hidden;
                border-radius: 10px;
            }

            #a36969d4991e34e7cb40744853af0bead img {
                border-radius: 5px;
                object-fit: cover;
                object-position: 80% 50%;
                width: inherit;
                height: inherit;
                z-index: 0;
            }

            #a36969d4991e34e7cb40744853af0bead .infoDiv {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: inherit;
                height: inherit;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 1;
            }

            #a36969d4991e34e7cb40744853af0bead .overlayBox {
                flex-grow: 80;
                overflow: hidden;
                position: relative;
            }


            #a36969d4991e34e7cb40744853af0bead .shadowBG {
                position: absolute;
                top: 70%;
                bottom: 0;
                left: 0;
                right: 0;
                background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8) 50%);
                z-index: 0;
                transition: all 0.2s ease-in;
                border-radius: 5px;
                overflow: hidden;
            }

            #a36969d4991e34e7cb40744853af0bead:hover .shadowBG {
                top: -100%;
            }

            #a36969d4991e34e7cb40744853af0bead:hover .overlay {
                height: 15%;
                top: 85%;
            }

            #a36969d4991e34e7cb40744853af0bead:hover .description p {
                visibility: visible;
            }

            #a36969d4991e34e7cb40744853af0bead .overlay {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                position: absolute;
                height: 0;
                top: 100%;
                bottom: 0;
                left: 0;
                right: 0;
                transition: 0.5s ease;
                overflow: hidden;
            }

            #a36969d4991e34e7cb40744853af0bead .description p {
                margin: 0;
                visibility: hidden;
                transition: all 0.2s ease;
                font-size: 14px;
                padding: 5px;
            }

            #a36969d4991e34e7cb40744853af0bead .tags {
                margin-bottom: 10px;
            }

            #a36969d4991e34e7cb40744853af0bead .tags a {
                padding: 0 10px 3px 10px;
                border-radius: 20px;
                background-color: rgba(255, 255, 255, 0.5);
                font-size: 14px;
            }

            #a36969d4991e34e7cb40744853af0bead .tags a:hover {
                background-color: #ff5791
            }

            #a36969d4991e34e7cb40744853af0bead .title {
                text-align: center;
                font-weight: bold;
            }

            #a36969d4991e34e7cb40744853af0bead .title a {
                color: white;
                transition: color 0.5s;
            }

            #a36969d4991e34e7cb40744853af0bead .title a:hover {
                color: #ff5791;
                transition: color 0.3s;
            }

            #a36969d4991e34e7cb40744853af0bead a {
                text-decoration: none;
                color: white;
            }

            #a36969d4991e34e7cb40744853af0bead .rate,
            #a36969d4991e34e7cb40744853af0bead .title {
                flex-grow: 1;
                border-top: 1px solid lightgray;
                padding: 5px;
            }

            #a36969d4991e34e7cb40744853af0bead .rate span {
                margin-left: 5px;
            }
        </style>
