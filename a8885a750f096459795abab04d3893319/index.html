<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a8885a750f096459795abab04d3893319">
        <style>
            #a8885a750f096459795abab04d3893319 ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            #a8885a750f096459795abab04d3893319 ul li {
                float: left;
            }

            #a8885a750f096459795abab04d3893319 ul li a,
            #a8885a750f096459795abab04d3893319 ul .dropbtn {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #a8885a750f096459795abab04d3893319 ul li a:hover,
            #a8885a750f096459795abab04d3893319 ul .dropdown:hover .dropbtn {
                background-color: red;
            }

            #a8885a750f096459795abab04d3893319 ul li.dropdown {
                display: inline-block;
            }

            #a8885a750f096459795abab04d3893319 ul .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            #a8885a750f096459795abab04d3893319 ul .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            #a8885a750f096459795abab04d3893319 ul .dropdown-content a:hover {
                background-color: #f1f1f1;
            }

            #a8885a750f096459795abab04d3893319 ul .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>

        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>

    </div>
</body>

</html>
