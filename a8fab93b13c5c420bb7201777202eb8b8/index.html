<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a8fab93b13c5c420bb7201777202eb8b8">
        <style>
            #a8fab93b13c5c420bb7201777202eb8b8 {
                position: relative;
                max-width: 300px;
                margin: auto;
            }

            #a8fab93b13c5c420bb7201777202eb8b8 .image {
                opacity: 1;
                display: block;
                width: 100%;
                height: auto;
                transition: .5s ease;
                backface-visibility: hidden;
            }

            #a8fab93b13c5c420bb7201777202eb8b8 .middle {
                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%)
            }

            #a8fab93b13c5c420bb7201777202eb8b8:hover .image {
                opacity: 0.3;
            }

            #a8fab93b13c5c420bb7201777202eb8b8:hover .middle {
                opacity: 1;
            }

            #a8fab93b13c5c420bb7201777202eb8b8 .text {
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                padding: 16px 32px;
            }
        </style>

        <img src="./statics/Oppenheimer001.jpg" alt="Avatar" class="image" style="width:100%">
        <div class="middle">
            <div class="text">Oppenheimer</div>
        </div>

    </div>
</body>

</html>
