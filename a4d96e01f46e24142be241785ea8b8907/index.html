<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4d96e01f46e24142be241785ea8b8907">
        <style>
            /* Container needed to position the overlay. Adjust the width as needed */
            #a4d96e01f46e24142be241785ea8b8907 {
                position: relative;
                width: 100%;
                max-width: 400px;
                margin: auto;
            }

            /* Make the image to responsive */
            #a4d96e01f46e24142be241785ea8b8907 .image {
                width: 100%;
                height: auto;
            }

            /* The overlay effect (full height and width) - lays on top of the container and over the image */
            #a4d96e01f46e24142be241785ea8b8907 .overlay {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                width: 100%;
                opacity: 0;
                transition: .3s ease;
                background-color: red;
            }

            /* When you mouse over the container, fade in the overlay icon*/
            #a4d96e01f46e24142be241785ea8b8907:hover .overlay {
                opacity: 1;
            }

            /* The icon inside the overlay is positioned in the middle vertically and horizontally */
            #a4d96e01f46e24142be241785ea8b8907 .icon {
                color: white;
                font-size: 100px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                text-align: center;
            }

            /* When you move the mouse over the icon, change color */
            #a4d96e01f46e24142be241785ea8b8907 .fa-user:hover {
                color: #eee;
            }
        </style>

        <img src="./statics/deer001.webp" alt="Avatar" class="image">
        <div class="overlay">
            <a href="#" class="icon" title="User Profile">
                <i class="fa fa-user"></i>
            </a>
        </div>

    </div>
</body>

</html>
