<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4851eac7c13842cdbfadfa1c9f2998ea">
        <style>
            #a4851eac7c13842cdbfadfa1c9f2998ea {
                position: relative;
                max-width: 600px;
                max-height: 400px;
                /* Maximum width */
                margin: 0 auto;
                /* Center it */
                overflow: hidden;
            }

            #a4851eac7c13842cdbfadfa1c9f2998ea img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #a4851eac7c13842cdbfadfa1c9f2998ea .content {
                position: absolute;
                /* Position the background text */
                bottom: 0;
                /* At the bottom. Use top:0 to append it to the top */
                background: rgb(0, 0, 0);
                /* Fallback color */
                background: rgba(0, 0, 0, 0.5);
                /* Black background with 0.5 opacity */
                color: #f1f1f1;
                /* Grey text */
                width: 100%;
                /* Full width */
                padding: 20px;
                /* Some padding */
            }
        </style>

        <img src="./statics/computer001.webp" alt="Notebook" style="width:100%;">
        <div class="content">
            <h1>Heading</h1>
            <p>Lorem ipsum..</p>
        </div>

    </div>
</body>

</html>
