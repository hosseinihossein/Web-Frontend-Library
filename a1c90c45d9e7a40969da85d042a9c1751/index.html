<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a1c90c45d9e7a40969da85d042a9c1751">
        <style>
            #a1c90c45d9e7a40969da85d042a9c1751 {
                position: relative;
                max-width: 300px;
                margin: auto;
            }

            #a1c90c45d9e7a40969da85d042a9c1751 .image {
                display: block;
                width: 100%;
                height: auto;
            }

            #a1c90c45d9e7a40969da85d042a9c1751 .overlay {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                width: 100%;
                opacity: 0;
                transition: .5s ease;
                background-color: #008CBA;
            }

            #a1c90c45d9e7a40969da85d042a9c1751:hover .overlay {
                opacity: 1;
            }

            #a1c90c45d9e7a40969da85d042a9c1751 .text {
                color: white;
                font-size: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
            }
        </style>

        <img src="./statics/deer001.webp" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>

    </div>
</body>

</html>
