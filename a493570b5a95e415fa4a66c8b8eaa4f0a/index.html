<body>

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a493570b5a95e415fa4a66c8b8eaa4f0a">
        <style>
            #a493570b5a95e415fa4a66c8b8eaa4f0a {
                display: block;
                margin: 5px auto;
                width: fit-content;
            }

            #a493570b5a95e415fa4a66c8b8eaa4f0a a {
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
                transition: background-color .3s;
                border: 1px solid #ddd;
            }

            #a493570b5a95e415fa4a66c8b8eaa4f0a a.active {
                background-color: #4CAF50;
                color: white;
            }

            #a493570b5a95e415fa4a66c8b8eaa4f0a a:hover:not(.active) {
                background-color: #ddd;
            }
        </style>
