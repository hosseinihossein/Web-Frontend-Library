<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a9efdc2dca39d4e3f996d4a87c620fd9b">
        <style>
            #a9efdc2dca39d4e3f996d4a87c620fd9b ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                border: 1px solid #e7e7e7;
                background-color: #f3f3f3;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                /*value of width is set according to the parent padding value*/
            }

            #a9efdc2dca39d4e3f996d4a87c620fd9b ul li {
                float: left;
            }

            #a9efdc2dca39d4e3f996d4a87c620fd9b ul li a {
                display: block;
                color: #666;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #a9efdc2dca39d4e3f996d4a87c620fd9b ul li a:hover:not(.active) {
                background-color: #ddd;
            }

            #a9efdc2dca39d4e3f996d4a87c620fd9b ul li a.active {
                color: white;
                background-color: #04AA6D;
            }
        </style>

        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>

    </div>
</body>

</html>
