<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a45717685206a4016a6c41488f8a57e3f">
        <style>
            #a45717685206a4016a6c41488f8a57e3f {
                position: relative;
                display: block;
                width: fit-content;
                margin: 150px auto 0px;
            }

            #a45717685206a4016a6c41488f8a57e3f .dropbtn {
                background-color: #3498DB;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
            }

            #a45717685206a4016a6c41488f8a57e3f .dropup-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                bottom: 50px;
                z-index: 1;
            }

            #a45717685206a4016a6c41488f8a57e3f .dropup-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            #a45717685206a4016a6c41488f8a57e3f .dropup-content a:hover {
                background-color: #ccc
            }

            #a45717685206a4016a6c41488f8a57e3f:hover .dropup-content {
                display: block;
            }

            #a45717685206a4016a6c41488f8a57e3f:hover .dropbtn {
                background-color: #2980B9;
            }
        </style>

        <button class="dropbtn">Dropup</button>
        <div class="dropup-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>

    </div>
</body>

</html>
