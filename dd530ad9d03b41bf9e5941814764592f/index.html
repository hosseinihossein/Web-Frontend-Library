<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="dd530ad9d03b41bf9e5941814764592f">
        <style>
            #dd530ad9d03b41bf9e5941814764592f {
                width: 60%;
                margin: auto;
            }

            #dd530ad9d03b41bf9e5941814764592f div {
                margin-bottom: 15px;
                padding: 4px 12px;
            }

            #dd530ad9d03b41bf9e5941814764592f .danger {
                background-color: #ffdddd;
                border-left: 6px solid #f44336;
            }

            #dd530ad9d03b41bf9e5941814764592f .success {
                background-color: #ddffdd;
                border-left: 6px solid #04AA6D;
            }

            #dd530ad9d03b41bf9e5941814764592f .info {
                background-color: #e7f3fe;
                border-left: 6px solid #2196F3;
            }


            #dd530ad9d03b41bf9e5941814764592f .warning {
                background-color: #ffffcc;
                border-left: 6px solid #ffeb3b;
            }
        </style>

        <div class="danger">
            <p><strong>Danger!</strong> Some text...</p>
        </div>
        <div class="success">
            <p><strong>Success!</strong> Some text...</p>
        </div>

        <div class="info">
            <p><strong>Info!</strong> Some text...</p>
        </div>

        <div class="warning">
            <p><strong>Warning!</strong> Some text...</p>
        </div>

    </div>
</body>

</html>
