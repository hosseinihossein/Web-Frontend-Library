<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a1f8abbe6be164f6daab3fb07a6d85ee5">
        <style>
            #a1f8abbe6be164f6daab3fb07a6d85ee5 {
                width: 60vw;
                /*height: 100vh;*/
                margin: 0 auto;
                border-radius: 10px;
                overflow: hidden;
                border: none;
                position: relative;
                color: rgba(255, 255, 255, 0.8);
                padding: 5%;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                filter: blur(5px);
                z-index: -1;
                position: absolute;
                top: 0;
                left: 0;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main {
                width: 60%;
                margin: 0 auto;
                padding: 3%;
                background-color: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                text-align: center;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main * {
                width: 100%;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main p {
                font-size: 12px;
                letter-spacing: 1px;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main h1 {
                margin: 0 auto;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main input {
                padding: 10px;
                font-size: 20px;
                border-radius: 10px;
                border: 2px solid rgba(255, 255, 255, 0.4);
                background-color: rgba(0, 0, 0, 0);
                color: rgba(255, 255, 255, 1);
                margin: 10px auto;
                text-align: center;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main input[type=text] {
                letter-spacing: 2px;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main input:focus {
                border: 2px solid rgba(255, 255, 255, 0.7);
                filter: brightness(110%);
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main input[type=submit] {
                background-color: rgba(255, 255, 255, 0.2);
                opacity: 0.8;
                cursor: pointer;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main input[type=submit]:hover {
                opacity: 1;
                filter: brightness(120%);
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main .buttons-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;

            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main .buttons-container button {
                padding: 10px;
                margin: 5px auto;
                width: 30%;
                background-color: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.4);
                border-radius: 10px;
                color: rgba(255, 255, 255, 1);
                font-size: 20px;
                opacity: 0.8;
                cursor: pointer;
            }

            #a1f8abbe6be164f6daab3fb07a6d85ee5 .main .buttons-container button:hover {
                opacity: 1;
                filter: brightness(120%);
            }

            @media only screen and (max-width:1200px) {
                #a1f8abbe6be164f6daab3fb07a6d85ee5 {
                    width: 95vw;
                }
            }

            @media only screen and (max-width:600px) {
                #a1f8abbe6be164f6daab3fb07a6d85ee5 .main {
                    width: 90%;
                }
            }
        </style>

        <img src="./statics/computer001.webp" alt="">
        <div class="main">
            <div class="header">
                <h1>Please, enter your phone number</h1>
                <p>We're sending an SMS with a confirmation code.</p>
            </div>
            <form id="a1f8abbe6be164f6daab3fb07a6d85ee5_form" action="">
                <input type="text">
            </form>
            <div class="buttons-container">
                <button onclick="addNumber(this)">1</button>
                <button onclick="addNumber(this)">2</button>
                <button onclick="addNumber(this)">3</button>
                <button onclick="addNumber(this)">4</button>
                <button onclick="addNumber(this)">5</button>
                <button onclick="addNumber(this)">6</button>
                <button onclick="addNumber(this)">7</button>
                <button onclick="addNumber(this)">8</button>
                <button onclick="addNumber(this)">9</button>
                <button onclick="clearNumber()">C</button>
                <button onclick="addNumber(this)">0</button>
                <button onclick="removeANumber()">‚Üê</button>
            </div>
            <input type="submit" form="a1f8abbe6be164f6daab3fb07a6d85ee5_form" value="Get the code">
        </div>

        <script>
            function addNumber(element) {
                let number = element.innerHTML;
                let inputElement = document.getElementById("a1f8abbe6be164f6daab3fb07a6d85ee5_form").getElementsByTagName("input")[0];
                inputElement.value += number;
            }
            function removeANumber() {
                let inputElement = document.getElementById("a1f8abbe6be164f6daab3fb07a6d85ee5_form").getElementsByTagName("input")[0];
                inputElement.value = inputElement.value.substring(0, inputElement.value.length - 1);
            }
            function clearNumber() {
                let inputElement = document.getElementById("a1f8abbe6be164f6daab3fb07a6d85ee5_form").getElementsByTagName("input")[0];
                inputElement.value = "";
            }
        </script>

    </div>
</body>

</html>
