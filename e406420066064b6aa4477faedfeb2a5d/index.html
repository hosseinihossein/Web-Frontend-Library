    <style>
        * {

            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->

                padding: 20px 30px;

                margin: auto;
                border-radius: 3px;
                box-shadow: 0 0 1px gray;
            }

            #e406420066064b6aa4477faedfeb2a5d .title {

            }

                display: block;
                margin: auto;
            }

            #e406420066064b6aa4477faedfeb2a5d .start-the-plan:hover {

            }

            #e406420066064b6aa4477faedfeb2a5d .left {

                color: gray;
            }

            #e406420066064b6aa4477faedfeb2a5d .right {

            }

            #e406420066064b6aa4477faedfeb2a5d .row {

                padding: 10px 0;

            }

            #e406420066064b6aa4477faedfeb2a5d .row.disabled {

            }

            #e406420066064b6aa4477faedfeb2a5d .row:first-child {

            }
