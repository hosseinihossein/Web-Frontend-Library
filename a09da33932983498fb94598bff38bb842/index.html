<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a09da33932983498fb94598bff38bb842">
        <style>
            #a09da33932983498fb94598bff38bb842 {
                overflow: hidden;
                background-color: #e9e9e9;
            }

            #a09da33932983498fb94598bff38bb842 a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            #a09da33932983498fb94598bff38bb842 a:hover {
                background-color: #ddd;
                color: black;
            }

            #a09da33932983498fb94598bff38bb842 a.active {
                background-color: #2196F3;
                color: white;
            }

            #a09da33932983498fb94598bff38bb842 .search-container {
                float: right;
            }

            #a09da33932983498fb94598bff38bb842 input[type=text] {
                padding: 6px;
                margin-top: 8px;
                font-size: 17px;
                border: none;
            }

            #a09da33932983498fb94598bff38bb842 .search-container button {
                float: right;
                padding: 6px;
                margin-top: 8px;
                margin-right: 16px;
                background: #ddd;
                font-size: 17px;
                border: none;
                cursor: pointer;
            }

            #a09da33932983498fb94598bff38bb842 .search-container button:hover {
                background: #ccc;
            }

            @media screen and (max-width: 600px) {
                #a09da33932983498fb94598bff38bb842 .search-container {
                    float: none;
                }

                #a09da33932983498fb94598bff38bb842 a,
                #a09da33932983498fb94598bff38bb842 input[type=text],
                #a09da33932983498fb94598bff38bb842 .search-container button {
                    float: none;
                    display: block;
                    text-align: left;
                    width: 100%;
                    margin: 0;
                    padding: 14px;
                }

                #a09da33932983498fb94598bff38bb842 input[type=text] {
                    border: 1px solid #ccc;
                }
            }
        </style>

        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
</body>

</html>
