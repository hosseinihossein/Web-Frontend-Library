<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="f1e323c97ac048faa521a9563b50aa4d">
        <style>
            #f1e323c97ac048faa521a9563b50aa4d {
                width: 50%;
                margin: auto;
            }

            #f1e323c97ac048faa521a9563b50aa4d .container {
                border: 2px solid #ccc;
                background-color: #eee;
                border-radius: 5px;
                padding: 16px;
                margin: 16px 0
            }

            #f1e323c97ac048faa521a9563b50aa4d .container::after {
                content: "";
                clear: both;
                display: table;
            }

            #f1e323c97ac048faa521a9563b50aa4d .container img {
                float: left;
                margin-right: 20px;
                border-radius: 50%;
            }

            #f1e323c97ac048faa521a9563b50aa4d .container span {
                font-size: 20px;
                margin-right: 15px;
            }

            @media (max-width: 500px) {
                #f1e323c97ac048faa521a9563b50aa4d .container {
                    text-align: center;
                }

                #f1e323c97ac048faa521a9563b50aa4d .container img {
                    margin: auto;
                    float: none;
                    display: block;
                }
            }
        </style>

        <h2>Responsive Testimonials</h2>
        <p>Resize the browser window to see the effect.</p>

        <div class="container">
            <img src="./statics/emoji001.webp" alt="Avatar" style="width:90px; height: 90px; object-fit: cover;">
            <p><span>Chris Fox.</span> CEO at Mighty Schools.</p>
            <p>John Doe saved us from a web disaster.</p>
        </div>

        <div class="container">
            <img src="./statics/startup001.webp" alt="Avatar" style="width:90px; height: 90px; object-fit: cover;">
            <p><span>Rebecca Flex.</span> CEO at Company.</p>
            <p>No one is better than John Doe.</p>
        </div>

    </div>
</body>

</html>
