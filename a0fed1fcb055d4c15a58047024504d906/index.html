    <style>
        * {

    <div id="a0fed1fcb055d4c15a58047024504d906">
        <style>
            #a0fed1fcb055d4c15a58047024504d906 {
                position: -webkit-sticky;
                /* Safari */
                position: sticky;
                top: 0px;
                width: 100%;
                /*height: 100px;*/
                overflow: hidden;
                display: flex;
                flex-direction: row;

        <script>
            /* Script_a0fed1fcb055d4c15a58047024504d906 */

            //let container_a0fed1fcb055d4c15a58047024504d906 = document.getElementById("container_a0fed1fcb055d4c15a58047024504d906");
            let a0fed1fcb055d4c15a58047024504d906 = document.getElementById("a0fed1fcb055d4c15a58047024504d906");
            let logo_a0fed1fcb055d4c15a58047024504d906 = a0fed1fcb055d4c15a58047024504d906.getElementsByClassName("logo")[0];

            document.onscroll = function () {

                if (document.documentElement.scrollTop > 100) {

                    logo_a0fed1fcb055d4c15a58047024504d906.style.fontSize = "40px";
