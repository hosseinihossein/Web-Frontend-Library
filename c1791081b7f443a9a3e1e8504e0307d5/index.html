<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="c1791081b7f443a9a3e1e8504e0307d5">
        <style>
            #c1791081b7f443a9a3e1e8504e0307d5 {
                position: relative;
                width: 530px;
                height: 300px;
                margin: auto;
                overflow: hidden;
            }

            /* Style the video: 100% width and height to cover the entire window */
            #c1791081b7f443a9a3e1e8504e0307d5 #myVideo {
                position: absolute;
                right: 0;
                bottom: 0;
                width: 100%;
                /*min-height: 100%;*/
            }

            /* Add some content at the bottom of the video/page */
            #c1791081b7f443a9a3e1e8504e0307d5 .content {
                position: absolute;
                bottom: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.5);
                color: #f1f1f1;
                width: 100%;
                padding: 20px;
            }

            /* Style the button used to pause/play the video */
            #c1791081b7f443a9a3e1e8504e0307d5 #myBtn {
                width: 200px;
                font-size: 18px;
                padding: 10px;
                border: none;
                background: #000;
                color: #fff;
                cursor: pointer;
            }

            #c1791081b7f443a9a3e1e8504e0307d5 #myBtn:hover {
                background: #ddd;
                color: black;
            }
        </style>

        <!-- The video -->
        <video autoplay="" muted="" loop="" id="myVideo">
            <source src="./statics/video01.mp4" type="video/mp4">
        </video>

        <!-- Optional: some overlay text to describe the video -->
        <div class="content">
            <h1>Heading</h1>
            <p>Lorem ipsum...</p>
            <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction_c1791081b7f443a9a3e1e8504e0307d5(this)">Pause</button>
        </div>

        <script>
            // Pause and play the video, and change the button text
            function myFunction_c1791081b7f443a9a3e1e8504e0307d5(element) {
                // Get the button
                let btn = element;

                // Get the video
                let video = btn.parentElement.parentElement.querySelector("#myVideo");

                if (video.paused) {
                    video.play();
                    btn.innerHTML = "Pause";
                } else {
                    video.pause();
                    btn.innerHTML = "Play";
                }
            }
        </script>

    </div>
</body>

</html>
