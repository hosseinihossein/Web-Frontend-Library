<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a891e7c7f87ee446dba9eb8be8c54641c">
        <style>
            #a891e7c7f87ee446dba9eb8be8c54641c {
                width: 22%;
                margin: auto;
                position: relative;
                box-shadow: 0 0 5px lightgray;
                overflow: hidden;
                min-width: 300px;
            }

            #a891e7c7f87ee446dba9eb8be8c54641c>img {
                width: 100%;
                object-fit: cover;
            }

            #a891e7c7f87ee446dba9eb8be8c54641c .type {
                position: absolute;
                top: 0px;
                left: 20px;
                color: white;
            }

            #a891e7c7f87ee446dba9eb8be8c54641c .info {
                padding: 20px;

            }

            #a891e7c7f87ee446dba9eb8be8c54641c .info .date {
                color: gray;
                margin: 0;
            }

            #a891e7c7f87ee446dba9eb8be8c54641c .info .brief {
                font-size: 13px;
                font-weight: bold;
            }

            #a891e7c7f87ee446dba9eb8be8c54641c .info .more-info-link {
                display: block;
                margin: 40px 0 5px;
                text-decoration: none;
            }

            #a891e7c7f87ee446dba9eb8be8c54641c .info .more-info-link i {
                padding: 5px 8px;
                border: 2px solid;
                border-radius: 50%;
                margin-right: 5px;
            }
        </style>

        <h4 class="type">NEWS</h4>
        <img src="./statics/nature001.webp" alt="">
        <div class="info">
            <p class="date">March 20 2015</p>
            <h1 class="title">What happened in Thailand?</h1>
            <p class="brief">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat amet, cupiditate earum
                modi atque
                molestiae.
            </p>
            <a href="" class="more-info-link"><i class="fa-solid fa-chevron-right"></i> Find out more</a>
        </div>

    </div>
</body>

</html>
