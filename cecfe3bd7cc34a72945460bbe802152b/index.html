<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="cecfe3bd7cc34a72945460bbe802152b">
        <style>
            #cecfe3bd7cc34a72945460bbe802152b {
                width: fit-content;
                margin: auto;
            }

            #cecfe3bd7cc34a72945460bbe802152b img {
                border: 1px solid #ddd;
                /* Gray border */
                border-radius: 4px;
                /* Rounded border */
                padding: 5px;
                /* Some padding */
                width: 200px;
                /* Set a small width */
            }

            /* Add a hover effect (blue shadow) */
            #cecfe3bd7cc34a72945460bbe802152b img:hover {
                box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
            }
        </style>

        <a target="_blank" href="./statics/deer001.webp">
            <img src="./statics/deer001.webp" alt="Forest">
        </a>

    </div>
</body>

</html>
