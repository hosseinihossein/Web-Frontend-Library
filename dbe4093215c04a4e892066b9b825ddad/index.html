<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="dbe4093215c04a4e892066b9b825ddad">
        <style>
            #dbe4093215c04a4e892066b9b825ddad {
                width: fit-content;
                margin: auto;
            }

            #dbe4093215c04a4e892066b9b825ddad .image-container {
                background-image: url("./statics/deer001.webp");
                background-position: center;
                /* The image used - important! */
                background-size: cover;
                position: relative;
                /* Needed to position the cutout text in the middle of the image */
                width: 50vw;
                min-width: 300px;
                height: 500px;
                /* Some height */
            }

            #dbe4093215c04a4e892066b9b825ddad .text {
                background-color: white;
                color: black;
                font-size: 5vw;
                /* Responsive font size */
                font-weight: bold;
                margin: 0 auto;
                /* Center the text container */
                padding: 10px;
                width: 50%;
                text-align: center;
                /* Center text */
                position: absolute;
                /* Position text */
                top: 50%;
                /* Position text in the middle */
                left: 50%;
                /* Position text in the middle */
                transform: translate(-50%, -50%);
                /* Position text in the middle */
                mix-blend-mode: screen;
                /* This makes the cutout text possible */
            }
        </style>

        <div class="image-container">
            <div class="text">NATURE</div>
        </div>

    </div>
</body>

</html>
