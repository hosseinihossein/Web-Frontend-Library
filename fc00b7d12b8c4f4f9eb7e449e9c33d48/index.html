<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="fc00b7d12b8c4f4f9eb7e449e9c33d48">
        <style>
            #fc00b7d12b8c4f4f9eb7e449e9c33d48 {
                width: 60%;
                border-radius: 15px;
                background-color: rgba(62, 94, 33, 0.7);
                /*position: relative;*/
                margin: auto;
                color: white;
                padding: 10px;
            }

            @media screen and (max-width:800px) {
                #fc00b7d12b8c4f4f9eb7e449e9c33d48 {
                    width: 100%;
                }
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .main {
                width: 100%;
                height: 100%;
                min-height: 500px;
                overflow: hidden;
                position: relative;
                z-index: 1;
                margin: 0;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .main>img {
                /*background-image: url(./Statics/nature001.webp);*/
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
                position: absolute;
                z-index: -1;
                opacity: 0.7;
                /*filter: brightness(80%);*/
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left {
                float: left;
                width: 50%;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right {
                float: right;
                width: 50%;
            }



            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left .content-box {
                height: 50%;
                margin-top: 50%;
                padding: 20%;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left .content-box h1 {
                font-weight: 400;
                margin: 0;
                margin-bottom: 20px;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left .content-box .signin-box {
                width: fit-content;
                background-color: rgba(255, 255, 255, 0.2);
                padding: 5%;
                border-radius: 10px;
                font-size: 14px;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left .content-box .signin-box p {
                margin-top: 0;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left .content-box .signin-box a {
                color: white;
                text-decoration: none;
                font-size: 16px;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left .content-box .signin-box a:hover {
                color: rgb(0, 68, 0);
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right .form-box {
                /*height: 100%;*/
                position: absolute;
                top: 0;
                bottom: 0;
                width: 40%;
                backdrop-filter: blur(5px);
                overflow: hidden;
                background-color: rgba(0, 0, 0, 0.1);
                padding: 20px;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right .form-box form * {
                display: block;
                width: 100%;
                font-size: 12px;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right .form-box form input {
                font-size: 14px;
                /*font-weight: bold;*/
                letter-spacing: 1px;
                padding: 7px 10px;
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.5);
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
                margin: 5px 0;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right .form-box form input[type=submit] {
                background-color: white;
                color: rgb(0, 68, 0);
                margin: 20px 0;
                font-size: 14px;
                font-weight: bold;
                padding: 7px;
                cursor: pointer;
                border: 1px solid white;
            }

            #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right .form-box form input[type=submit]:hover {
                border: 1px solid rgba(0, 67, 0, 0.5);
                /*box-shadow: inset 0 0 10px rgb(0, 68, 0), inset 0 0 10px rgb(0, 68, 0);*/
                color: rgb(0, 68, 0);
            }

            @media screen and (max-width:600px) {
                #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left {
                    float: none;
                    width: 100%;
                }

                #fc00b7d12b8c4f4f9eb7e449e9c33d48 .left .content-box {
                    margin-top: 0;
                    padding: 50px;
                }

                #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right {
                    float: none;
                    width: 100%;
                }

                #fc00b7d12b8c4f4f9eb7e449e9c33d48 .right .form-box {
                    /*height: 100%;*/
                    position: relative;
                    width: 100%;
                }
            }
        </style>

        <div class="clearfix main" style="z-index: 1; position: relative; overflow: hidden;">
            <img src="./statics/nature001.webp" alt="">
            <div class="left">
                <div class="content-box">
                    <h1>It's time to boost your creativity</h1>
                    <div class="signin-box">
                        <p>Already a member?</p>
                        <a href="">Sign in <i class="fa-solid fa-circle-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="form-box">
                    <div class="logo-box" style="margin-bottom: 20%;">
                        <h1>LOGO</h1>
                    </div>
                    <h2 style="font-weight: 100;">Sign up</h2>
                    <form action="">
                        <div>
                            <label for="name">Full name</label>
                            <input type="text" id="name" placeholder="Full Name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" value="Create account">
                        </div>
                    </form>
                    <p style="text-align: center;font-size: 12px;">or sign up width</p>
                    <div class="clearfix">
                        <style>
                            #fc00b7d12b8c4f4f9eb7e449e9c33d48 #button5a21454ab895458b98ea778d22136297 a {
                                display: block;
                                border-radius: 50%;
                                padding: 0;
                                margin: 5px;
                                text-decoration: none;
                                width: fit-content;
                                font-size: 14px;
                                color: white;
                                background-color: rgba(255, 255, 255, 0.3);
                                text-wrap: nowrap;
                                box-shadow: inset 1px 1px 10px rgba(0, 0, 0, 0.7), inset -1px -1px 10px white;
                            }

                            #fc00b7d12b8c4f4f9eb7e449e9c33d48 #button5a21454ab895458b98ea778d22136297 a:hover {
                                box-shadow: 0 0 10px rgb(0, 24, 34);
                            }

                            #fc00b7d12b8c4f4f9eb7e449e9c33d48 #button5a21454ab895458b98ea778d22136297 a:visited {
                                color: white;
                            }

                            #fc00b7d12b8c4f4f9eb7e449e9c33d48 #button5a21454ab895458b98ea778d22136297 .fa-brands {
                                padding: 10px;
                                font-size: 15px;
                                width: 35px;
                                height: 35px;
                                text-align: center;
                                text-decoration: none;
                                margin: 0;
                                border-radius: 50%;
                            }
                        </style>

                        <div id="button5a21454ab895458b98ea778d22136297" style="margin: auto;width: fit-content;">
                            <!-- Add font awesome icons -->
                            <a href="#" class="google" style="float: left;"><i class="fa-brands fa-google"></i></a>
                            <a href="#" class="facebook" style="float: left;"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#" class="apple" style="float: left;"><i class="fa-brands fa-apple"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
