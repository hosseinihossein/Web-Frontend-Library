<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="afbdf652413940fe9fddc1aff7b874a1" class="Script_b7eba7283ec14c5286b50cd912c28c82_Automatic">
        <style>
            #afbdf652413940fe9fddc1aff7b874a1 {
                width: fit-content;
                margin: auto;
            }

            /* Slideshow container */
            #afbdf652413940fe9fddc1aff7b874a1 .slideshow-container {
                max-width: 1000px;
                position: relative;
                margin: auto;
            }

            /* Hide the images by default */
            #afbdf652413940fe9fddc1aff7b874a1 .mySlides {
                display: none;
                height: 300px;
                width: 500px;
                min-width: 300px;
                overflow: hidden;
            }

            #afbdf652413940fe9fddc1aff7b874a1 .mySlides img {
                height: 100%;
                width: 100%;
                object-fit: cover;
            }

            /* Next &amp; previous buttons */
            #afbdf652413940fe9fddc1aff7b874a1 .prev,
            #afbdf652413940fe9fddc1aff7b874a1 .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                margin-top: -22px;
                padding: 16px;
                color: white;
                font-weight: bold;
                font-size: 18px;
                transition: 0.4s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
                background-color: rgba(0, 0, 0, 0.3);
            }

            /* Position the "next button" to the right */
            #afbdf652413940fe9fddc1aff7b874a1 .next {
                right: 0;
                border-radius: 3px 0 0 3px;

            }

            /* On hover, add a black background color with a little bit see-through */
            #afbdf652413940fe9fddc1aff7b874a1 .prev:hover,
            #afbdf652413940fe9fddc1aff7b874a1 .next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            /* Caption text */
            #afbdf652413940fe9fddc1aff7b874a1 .text {
                /*text-shadow: 0 5px 5px black, 5px 0 5px black, -5px 0 5px black, 0 -5px 5px black;*/
                color: #f2f2f2;
                font-size: 15px;
                padding: 8px 12px;
                position: absolute;
                bottom: 8px;
                width: 100%;
                text-align: center;
            }

            /* Number text (1/3 etc) */
            #afbdf652413940fe9fddc1aff7b874a1 .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }

            /* The dots/bullets/indicators */
            #afbdf652413940fe9fddc1aff7b874a1 .dot {
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.4s ease;
            }

            #afbdf652413940fe9fddc1aff7b874a1 .active,
            #afbdf652413940fe9fddc1aff7b874a1 .dot:hover {
                background-color: #717171;
            }

            /* Fading animation */
            #afbdf652413940fe9fddc1aff7b874a1 .fade {
                animation-name: fade_afbdf652413940fe9fddc1aff7b874a1;
                animation-duration: 1.5s;
            }

            @keyframes fade_afbdf652413940fe9fddc1aff7b874a1 {
                from {
                    opacity: .4
                }

                to {
                    opacity: 1
                }
            }
        </style>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade" style="display: none;">
                <div class="numbertext">1 / 3</div>
                <img src="./statics/bird001.webp" style="width:100%">
                <div class="text">
                    <span style="border-radius: 5px; background-color: rgba(0, 0, 0, 0.5); padding: 3px 5px;">Caption
                        text
                    </span>
                </div>
            </div>

            <div class="mySlides fade" style="display: none;">
                <div class="numbertext">2 / 3</div>
                <img src="./statics/deer001.webp" style="width:100%">
                <div class="text"><span
                        style="border-radius: 5px; background-color: rgba(0, 0, 0, 0.5); padding: 3px 5px;">Caption
                        Two</span></div>
            </div>

            <div class="mySlides fade" style="display: block;">
                <div class="numbertext">3 / 3</div>
                <img src="./statics/team001.webp" style="width:100%">
                <div class="text"><span
                        style="border-radius: 5px; background-color: rgba(0, 0, 0, 0.5); padding: 3px 5px;">Caption
                        Three</span></div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="previousSlide_b7eba7283ec14c5286b50cd912c28c82(this)">❮</a>
            <a class="next" onclick="nextSlide_b7eba7283ec14c5286b50cd912c28c82(this)">❯</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot 1" onclick="currentSlide_b7eba7283ec14c5286b50cd912c28c82(this, 1)"></span>
            <span class="dot 2" onclick="currentSlide_b7eba7283ec14c5286b50cd912c28c82(this, 2)"></span>
            <span class="dot 3 active" onclick="currentSlide_b7eba7283ec14c5286b50cd912c28c82(this, 3)"></span>
        </div>

        <script>

            let allElements_Script_b7eba7283ec14c5286b50cd912c28c82 = document.getElementsByClassName("Script_b7eba7283ec14c5286b50cd912c28c82");
            for (let i = 0; i < allElements_Script_b7eba7283ec14c5286b50cd912c28c82.length; i++) {
                let mainElement = allElements_Script_b7eba7283ec14c5286b50cd912c28c82[i];
                let slides = mainElement.getElementsByClassName("mySlides");
                let dots = mainElement.getElementsByClassName("dot");

                showSlides_b7eba7283ec14c5286b50cd912c28c82(slides, dots, 1);
            }

            let allElements_Script_b7eba7283ec14c5286b50cd912c28c82_Automatic = document.getElementsByClassName("Script_b7eba7283ec14c5286b50cd912c28c82_Automatic");
            for (let i = 0; i < allElements_Script_b7eba7283ec14c5286b50cd912c28c82_Automatic.length; i++) {
                let mainElement = allElements_Script_b7eba7283ec14c5286b50cd912c28c82_Automatic[i];

                showSlidesAutomatically_b7eba7283ec14c5286b50cd912c28c82(mainElement);
            }

            // Next/previous controls 
            function nextSlide_b7eba7283ec14c5286b50cd912c28c82(element) {
                let mainElement = element.parentElement.parentElement;
                let slides = mainElement.getElementsByClassName("mySlides");
                let dots = mainElement.getElementsByClassName("dot");
                let activeIndex = mainElement.getElementsByClassName("active")[0].classList[1];

                showSlides_b7eba7283ec14c5286b50cd912c28c82(slides, dots, ++activeIndex);
            }

            function previousSlide_b7eba7283ec14c5286b50cd912c28c82(element) {
                let mainElement = element.parentElement.parentElement;
                let slides = mainElement.getElementsByClassName("mySlides");
                let dots = mainElement.getElementsByClassName("dot");
                let activeIndex = mainElement.getElementsByClassName("active")[0].classList[1];

                showSlides_b7eba7283ec14c5286b50cd912c28c82(slides, dots, --activeIndex);
            }

            // Thumbnail image controls
            function currentSlide_b7eba7283ec14c5286b50cd912c28c82(element, n) {
                let mainElement = element.parentElement.parentElement;
                let slides = mainElement.getElementsByClassName("mySlides");
                let dots = mainElement.getElementsByClassName("dot");

                showSlides_b7eba7283ec14c5286b50cd912c28c82(slides, dots, n);
            }

            function showSlides_b7eba7283ec14c5286b50cd912c28c82(slides, dots, n) {

                if (n > slides.length) { n = 1 }
                if (n < 1) { n = slides.length }

                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }

                slides[n - 1].style.display = "block";
                dots[n - 1].className += " active";
            }

            function showSlidesAutomatically_b7eba7283ec14c5286b50cd912c28c82(mainElement) {
                let slides = mainElement.getElementsByClassName("mySlides");
                let dots = mainElement.getElementsByClassName("dot");
                let activeIndex = mainElement.getElementsByClassName("active")[0].classList[1];

                showSlides_b7eba7283ec14c5286b50cd912c28c82(slides, dots, ++activeIndex);

                setTimeout(showSlidesAutomatically_b7eba7283ec14c5286b50cd912c28c82, 2000, mainElement); // Change image every 2 seconds
            }
        </script>

    </div>
</body>

</html>
