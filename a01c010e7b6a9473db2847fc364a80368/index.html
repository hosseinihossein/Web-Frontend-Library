<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a01c010e7b6a9473db2847fc364a80368">
        <style>
            #a01c010e7b6a9473db2847fc364a80368 {
                position: relative;
                display: block;
                width: fit-content;
                margin: auto;
            }

            #a01c010e7b6a9473db2847fc364a80368 .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                padding: 12px 16px;
                z-index: 1;
            }

            #a01c010e7b6a9473db2847fc364a80368:hover .dropdown-content {
                display: block;
            }
        </style>

        <span>Mouse over me</span>
        <div class="dropdown-content">
            <p>Hello World!</p>
        </div>

    </div>
</body>

</html>
