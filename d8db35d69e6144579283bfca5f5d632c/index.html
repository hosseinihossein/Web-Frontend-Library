<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="d8db35d69e6144579283bfca5f5d632c">
        <style>
            #d8db35d69e6144579283bfca5f5d632c {
                width: fit-content;
                margin: auto;
            }

            /* Dropdown Button */
            #d8db35d69e6144579283bfca5f5d632c .btn {
                background-color: #2196F3;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                outline: none;
            }

            /* The container <div> - needed to position the dropdown content */
            #d8db35d69e6144579283bfca5f5d632c .dropdown {
                position: absolute;
                display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            #d8db35d69e6144579283bfca5f5d632c .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                z-index: 1;
            }

            /* Links inside the dropdown */
            #d8db35d69e6144579283bfca5f5d632c .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            #d8db35d69e6144579283bfca5f5d632c .dropdown-content a:hover {
                background-color: #ddd
            }

            /* Show the dropdown menu on hover */
            #d8db35d69e6144579283bfca5f5d632c .dropdown:hover .dropdown-content {
                display: block;
            }

            /* Change the background color of the dropdown button when the dropdown content is shown */
            #d8db35d69e6144579283bfca5f5d632c .btn:hover,
            #d8db35d69e6144579283bfca5f5d632c .dropdown:hover .btn {
                background-color: #0b7dda;
            }
        </style>

        <button class="btn">Button</button>
        <div class="dropdown">
            <button class="btn" style="border-left:1px solid navy">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>

    </div>
</body>

</html>
