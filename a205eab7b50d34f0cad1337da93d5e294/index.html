<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a205eab7b50d34f0cad1337da93d5e294">
        <style>
            #a205eab7b50d34f0cad1337da93d5e294 {
                background-color: rgb(240, 240, 240);
                width: 60vw;
                height: 95vh;
                min-height: 500px;
                margin: 0 auto;
                border: none;
                border-radius: 10px;
                overflow: hidden;
                position: relative;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .right-column {
                float: right;
                width: 50%;
                height: 100%;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column {
                float: left;
                width: 50%;
                height: 100%;
                padding: 5%;
                text-align: center;
                position: relative;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .right-column img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column * {
                display: block;
                width: 100%;
                margin: 10px auto;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column input {
                padding: 10px;
                border: none;
                border-bottom: 2px solid lightgray;
                background-color: rgba(0, 0, 0, 0);
                color: rgb(41, 41, 41);
                font-size: 18px;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column input[type=submit] {
                background-color: rgb(41, 41, 41);
                color: white;
                padding: 20px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: bold;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column .logo {
                margin: 60px 0;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column h1 {
                font-size: 40px;
                font-weight: 1000;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column a {
                text-align: right;
                text-decoration: none;
            }

            #a205eab7b50d34f0cad1337da93d5e294 .left-column .logo-name {
                position: absolute;
                bottom: 0;
                left: 0;
                text-align: center;
            }

            @media screen and (max-width:800px) {
                #a205eab7b50d34f0cad1337da93d5e294 {
                    width: 95vw;
                }
            }

            @media screen and (max-width:600px) {

                #a205eab7b50d34f0cad1337da93d5e294 .right-column {
                    float: none;
                    position: relative;
                    z-index: 0;
                    width: 100%;
                }

                #a205eab7b50d34f0cad1337da93d5e294 .left-column {
                    float: none;
                    position: absolute;
                    top: 0;
                    z-index: 1;
                    width: 100%;
                    backdrop-filter: blur(5px);
                }

                #a205eab7b50d34f0cad1337da93d5e294 .left-column form input {
                    color: white;
                }
            }
        </style>

        <div class="right-column">
            <img src="./statics/bird001.webp" alt="galaxyfire001">
        </div>
        <div class="left-column">
            <div class="logo">Big Logo</div>
            <h1>WELCOME</h1>
            <form action="">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="">Forgot Password?</a>
                <input type="submit" value="LOGIN">
            </form>
            <a class="logo-name" href="">Logo and Name of Company</a>
        </div>

    </div>
</body>

</html>
