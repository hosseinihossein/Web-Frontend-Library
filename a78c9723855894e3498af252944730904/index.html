<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a78c9723855894e3498af252944730904">
        <style>
            #a78c9723855894e3498af252944730904 {
                width: fit-content;
                margin: 50px auto 0;
            }

            #a78c9723855894e3498af252944730904 .label {
                color: white;
                padding: 8px;
            }

            #a78c9723855894e3498af252944730904 .success {
                background-color: #04AA6D;
            }

            /* Green */
            #a78c9723855894e3498af252944730904 .info {
                background-color: #2196F3;
            }

            /* Blue */
            #a78c9723855894e3498af252944730904 .warning {
                background-color: #ff9800;
            }

            /* Orange */
            #a78c9723855894e3498af252944730904 .danger {
                background-color: #f44336;
            }

            /* Red */
            #a78c9723855894e3498af252944730904 .other {
                background-color: #e7e7e7;
                color: black;
            }

            /* Gray */
        </style>

        <span class="label success">Success</span>
        <span class="label info">Info</span>
        <span class="label warning">Warning</span>
        <span class="label danger">Danger</span>
        <span class="label other">Other</span>

    </div>
</body>

</html>
