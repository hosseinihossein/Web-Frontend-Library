<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a5ea6a72b6b142e7a4d69267cd62b341">
        <style>
            #a5ea6a72b6b142e7a4d69267cd62b341 {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0px 3px lightgray;
                width: 400px;
                margin: auto;
                text-align: center;
                padding: 20px;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 h1 {
                color: rgb(37, 204, 255);
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form {
                width: 100%;
                margin: auto;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form>div {
                margin: 15px;
                text-align: center;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=text],
            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=email],
            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=password] {
                font-size: 16px;
                line-height: 100%;
                width: 90%;
                border: 1px solid lightgray;
                border-radius: 30px;
                padding: 10px 20px;
                opacity: 0.7;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=text]:focus,
            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=email]:focus,
            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=password]:focus {
                border: 1px solid rgb(37, 204, 255);
                opacity: 1;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form .domain-span {
                position: absolute;
                right: 20px;
                top: 12px;
                border-left: 1px solid lightgray;
                padding: 0 10px;
                font-size: 14px;
                color: gray;
                background-color: white;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=text]:focus~.domain-span {
                color: rgb(37, 204, 255);
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=checkbox] {
                opacity: 0;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=checkbox]:checked~.checkmark {
                background-color: rgb(37, 204, 255);
                border: 1px solid rgb(37, 204, 255);
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form .checkmark {
                padding: 2px 10px;
                background-color: #eee;
                border: 1px solid lightgray;
                border-radius: 5px;
                margin: 0 5px 0 0;
                cursor: pointer;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form div.checkbox-container {
                width: 80%;
                margin: auto;
                /*background-color: red;*/
                padding: 0;
                font-size: 14px;
                color: gray;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form label[for=terms] {
                position: relative;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form .checkmark::after {
                position: absolute;
                content: "";
                left: 31px;
                top: 0px;
                /*width: 5px;
        height: 10px;*/
                padding: 5px 3px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
                display: none;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=checkbox]:checked~.checkmark:after {
                display: block;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=submit] {
                margin: 20px auto 0px;
                padding: 10px 60px;
                background-color: rgb(37, 204, 255);
                border: 1px solid rgb(0, 180, 235);
                color: white;
                border-radius: 30px;
                font-size: 16px;
                font-weight: bold;
            }

            #a5ea6a72b6b142e7a4d69267cd62b341 form input[type=submit]:hover {
                background-color: rgb(0, 180, 235);
                cursor: pointer;
            }
        </style>

        <div>
            <h1>Get Started</h1>
        </div>
        <div>
            <form action="">
                <div>
                    <input type="text" placeholder="Name">
                </div>
                <div>
                    <input type="text" placeholder="Company">
                </div>
                <div style="position: relative;">
                    <input type="text" placeholder="Team Url" style="padding-right: 80px;">
                    <span class="domain-span">.WebLib</span>
                </div>
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <div class="checkbox-container">
                    <label for="terms">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        I agree to the <a href="">Terms and Conditions</a>
                    </label>
                </div>
                <div>
                    <input type="submit" value="Go">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
