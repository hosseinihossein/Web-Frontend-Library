<body>

    <style>
        * {

            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a855aa55541d74355a155f822fb4e71a2">
        <style>
            #a855aa55541d74355a155f822fb4e71a2 button {
                display: block;
                width: fit-content;
                margin: 50px auto 0;
            }

            /* Center the loader */
            #a855aa55541d74355a155f822fb4e71a2 #loader {
                position: absolute;
                left: 50%;
                top: 50%;
                z-index: 1;
                width: 120px;
                height: 120px;
                margin: -76px 0 0 -76px;
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                -webkit-animation: spin_a855aa55541d74355a155f822fb4e71a2 2s linear infinite;
                animation: spin_a855aa55541d74355a155f822fb4e71a2 2s linear infinite;
            }

            @-webkit-keyframes spin_a855aa55541d74355a155f822fb4e71a2 {
                0% {
                    -webkit-transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(360deg);
                }
            }

            @keyframes spin_a855aa55541d74355a155f822fb4e71a2 {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            /* Add animation to "page content" */
            #a855aa55541d74355a155f822fb4e71a2 .animate-bottom {
                position: relative;
                -webkit-animation-name: animatebottom_a855aa55541d74355a155f822fb4e71a2;
                -webkit-animation-duration: 1s;
                animation-name: animatebottom_a855aa55541d74355a155f822fb4e71a2;
                animation-duration: 1s
            }

            @-webkit-keyframes animatebottom_a855aa55541d74355a155f822fb4e71a2 {
                from {
                    bottom: -100px;
                    opacity: 0
                }

                to {
                    bottom: 0px;
                    opacity: 1
                }
            }

            @keyframes animatebottom_a855aa55541d74355a155f822fb4e71a2 {
                from {
                    bottom: -100px;
                    opacity: 0
                }

                to {
                    bottom: 0;
                    opacity: 1
                }
            }

            #a855aa55541d74355a155f822fb4e71a2 #myDiv {
                display: none;
                text-align: center;
            }
        </style>

        <button onclick="myFunction_a855aa55541d74355a155f822fb4e71a2(this.parentElement)">click to load</button>
        <div id="loader" style="display: none;"></div>

        <div style="display: none;" id="myDiv" class="animate-bottom">
            <h2>Tada!</h2>
            <p>Some text in my newly loaded page..</p>
        </div>

        <script>
            function myFunction_a855aa55541d74355a155f822fb4e71a2(mainElement) {
                //console.log("settimeout loaded");
                mainElement.querySelector("#loader").style.display = "block";
                setTimeout(showPage_a855aa55541d74355a155f822fb4e71a2, 3000, mainElement);
            }

            function showPage_a855aa55541d74355a155f822fb4e71a2(mainElement) {
                mainElement.querySelector("#loader").style.display = "none";
                mainElement.querySelector("#myDiv").style.display = "block";
            }
        </script>

    </div>
</body>

</html>
