<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="b699965901e848928edbab060b7b5f58">
        <style>
            #b699965901e848928edbab060b7b5f58 {
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px;
                justify-content: center;
            }

            /* Create four equal columns that sits next to each other */
            #b699965901e848928edbab060b7b5f58 .galleryColumn {
                flex: 25%;
                max-width: 25%;
                padding: 0 4px;
            }

            #b699965901e848928edbab060b7b5f58 .galleryColumn img {
                margin-top: 8px;
                vertical-align: middle;
                width: 100%;
            }

            /* Responsive layout - makes a two column-layout instead of four columns */
            @media screen and (max-width: 800px) {
                #b699965901e848928edbab060b7b5f58 .galleryColumn {
                    flex: 50%;
                    max-width: 50%;
                }
            }

            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                #b699965901e848928edbab060b7b5f58 .galleryColumn {
                    flex: 100%;
                    max-width: 100%;
                }
            }
        </style>

        <div class="galleryColumn">
            <img src="./statics/bird001.webp" alt="">
            <img src="./statics/library002.webp" alt="">
            <img src="./statics/nature001.webp" alt="">
        </div>
        <div class="galleryColumn">
            <img src="./statics/nature001.webp" alt="">
            <img src="./statics/Oppenheimer001.jpg" alt="">
            <img src="./statics/library002.webp" alt="">
        </div>
        <div class="galleryColumn">
            <img src="./statics/computer001.webp" alt="">
            <img src="./statics/nature001.webp" alt="">
            <img src="./statics/pizza001.webp" alt="">
        </div>

    </div>
</body>

</html>
