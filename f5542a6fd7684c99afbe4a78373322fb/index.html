<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="f5542a6fd7684c99afbe4a78373322fb">
        <style>
            #f5542a6fd7684c99afbe4a78373322fb {
                width: 50%;
                min-width: 300px;
                margin: auto;
            }

            #f5542a6fd7684c99afbe4a78373322fb #myInput {
                background-image: url('./statics/icons8-search-50.png');
                background-size: 1.5rem;
                /* Add a search icon to input */
                background-position: 5px 10px;
                /* Position the search icon */
                background-repeat: no-repeat;
                /* Do not repeat the icon image */
                width: 100%;
                /* Full-width */
                font-size: 16px;
                /* Increase font-size */
                padding: 12px 20px 12px 40px;
                /* Add some padding */
                border: 1px solid #ddd;
                /* Add a grey border */
                margin-bottom: 12px;
                /* Add some space below the input */
            }

            #f5542a6fd7684c99afbe4a78373322fb #myTable {
                border-collapse: collapse;
                /* Collapse borders */
                width: 100%;
                /* Full-width */
                border: 1px solid #ddd;
                /* Add a grey border */
                font-size: 18px;
                /* Increase font-size */
            }

            #f5542a6fd7684c99afbe4a78373322fb #myTable th,
            #f5542a6fd7684c99afbe4a78373322fb #myTable td {
                text-align: left;
                /* Left-align text */
                padding: 12px;
                /* Add padding */
            }

            #f5542a6fd7684c99afbe4a78373322fb #myTable tr {
                /* Add a bottom border to all table rows */
                border-bottom: 1px solid #ddd;
            }

            #f5542a6fd7684c99afbe4a78373322fb #myTable tr.header,
            #f5542a6fd7684c99afbe4a78373322fb #myTable tr:hover {
                /* Add a grey background color to the table header and on hover */
                background-color: #f1f1f1;
            }
        </style>

        <input type="text" id="myInput" onkeyup="filter_Script_a0d21024282f453f8247fefa6ec435f2(this)"
            placeholder="Search for names..">

        <table id="myTable" class="filterContainer">
            <tbody>
                <tr class="header">
                    <th style="width:60%;">Name</th>
                    <th style="width:40%;">Country</th>
                </tr>
                <tr class="filterItems">
                    <td class="innerFilterItem">Alfreds Futterkiste</td>
                    <td>Germany</td>
                </tr>
                <tr class="filterItems">
                    <td class="innerFilterItem">Berglunds snabbkop</td>
                    <td>Sweden</td>
                </tr>
                <tr class="filterItems">
                    <td class="innerFilterItem">Island Trading</td>
                    <td>UK</td>
                </tr>
                <tr class="filterItems">
                    <td class="innerFilterItem">Koniglich Essen</td>
                    <td>Germany</td>
                </tr>
            </tbody>
        </table>

        <script>
            function filter_Script_a0d21024282f453f8247fefa6ec435f2(inputElement) {
                let mainElement = inputElement.parentElement;
                // Declare variables
                let filter, filteredContainer, filteredItems, innerFilteredItem, i, txtValue;
                //inputElement = mainElement_searche62f342a43f0412baf7908d6236c65ec.querySelector('#myInput');
                filter = inputElement.value.toUpperCase();
                filteredContainer = mainElement.getElementsByClassName("filterContainer")[0];
                filteredItems = filteredContainer.getElementsByClassName('filterItems');

                // Loop through all list items, and hide those who don't match the search query
                for (i = 0; i < filteredItems.length; i++) {
                    innerFilteredItem = filteredItems[i].getElementsByClassName("innerFilterItem")[0];
                    txtValue = innerFilteredItem.textContent || innerFilteredItem.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        filteredItems[i].style.display = "";
                    } else {
                        filteredItems[i].style.display = "none";
                    }
                }
            }
        </script>

    </div>
</body>

</html>
