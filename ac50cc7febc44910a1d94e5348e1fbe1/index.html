<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ac50cc7febc44910a1d94e5348e1fbe1">
        <style>
            #ac50cc7febc44910a1d94e5348e1fbe1 .grad-bg {
                background-image: radial-gradient(circle, rgb(0, 116, 151), rgb(0, 5, 7));
                position: absolute;
                top: 0;
                left: -100%;
                bottom: 0;
                right: 0;
                z-index: -1;
                min-height: 600px;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main {
                width: 60%;
                height: 80%;
                min-height: 500px;
                border-radius: 15px;
                overflow: hidden;
                margin: 0 auto;
                position: absolute;
                left: 20%;
                top: 10%;
                background-color: white;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .left {
                float: left;
                position: relative;
                width: 50%;
                height: 100%;
                overflow: hidden;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right {
                float: right;
                width: 50%;
                height: 100%;
                padding: 2% 5%;
                text-align: center;
                overflow: auto;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .left img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                border-radius: 15px;
                z-index: 0;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .left .description-container {
                z-index: 1;
                position: absolute;
                width: fit-content;
                margin: 30% 20%;
                color: white;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right input {
                width: 100%;
                margin: 5px auto;
                border: 1px solid lightgray;
                font-size: 14px;
                padding: 7px 15px;
                border-radius: 5px;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right input:focus {
                box-shadow: 0 0 10px rgb(0, 71, 102);
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right .checkbox-container {
                width: fit-content;
                font-size: 15px;
                margin: 10px 0;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right .checkbox-container label {
                cursor: pointer;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right .checkbox-container input[type=checkbox] {
                cursor: pointer;
                width: 14px;
                margin: 0;
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right input[type=submit] {
                color: white;
                background-color: rgb(0, 24, 34);
                padding: 10px;
                cursor: pointer;
                border-radius: 10px;
                border: 1px solid rgb(0, 24, 34);
            }

            #ac50cc7febc44910a1d94e5348e1fbe1 .main .right input[type=submit]:hover {
                background-color: rgb(0, 38, 54);
                box-shadow: 0 0 10px rgb(0, 24, 34);
            }

            @media screen and (max-width:1000px) {
                #ac50cc7febc44910a1d94e5348e1fbe1 .main {
                    width: 80%;
                    left: 10%;
                }
            }

            @media screen and (max-width:700px) {
                #ac50cc7febc44910a1d94e5348e1fbe1 .grad-bg {
                    min-height: 800px;
                }

                #ac50cc7febc44910a1d94e5348e1fbe1 .main {
                    min-height: 700px;
                }

                #ac50cc7febc44910a1d94e5348e1fbe1 .main .left {
                    float: none;
                    width: 100%;
                    height: 30%;
                }

                #ac50cc7febc44910a1d94e5348e1fbe1 .main .left .description-container {
                    margin: 6% 20%;
                }

                #ac50cc7febc44910a1d94e5348e1fbe1 .main .right {
                    float: none;
                    width: 100%;
                    height: 70%;
                }
            }
        </style>

        <div class="grad-bg"></div>
        <div class="main">
            <div class="left">
                <img src="./statics/bird001.webp" alt="bird">
                <div class="description-container">
                    <h1>Create your Account</h1>
                    <p>Share your artwork and get projects!</p>
                </div>
            </div>
            <div class="right">
                <h1>Sign Up</h1>
                <form action="">
                    <div><input type="text" placeholder="First Name"></div>
                    <div><input type="text" placeholder="Last Name"></div>
                    <div><input type="email" placeholder="Email Address"></div>
                    <div><input type="password" placeholder="Password"></div>
                    <div class="checkbox-container clearfix">
                        <label for="terms">
                            <input type="checkbox" id="terms">
                            Accept <a href="">Terms & Conditions</a>
                        </label>
                    </div>
                    <div><input type="submit" value="Join us &nbsp; â†’"></div>
                </form>
                <div>
                    <!-- Text Divider -->
                    <style>
                        #ac50cc7febc44910a1d94e5348e1fbe1 #m7dcb4daccb564c768b7b313f95c75483 {
                            margin: 10px 0;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #m7dcb4daccb564c768b7b313f95c75483 .divider {
                            font-size: 12px;
                            display: flex;
                            align-items: center;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #m7dcb4daccb564c768b7b313f95c75483 .divider::before,
                        #ac50cc7febc44910a1d94e5348e1fbe1 #m7dcb4daccb564c768b7b313f95c75483 .divider::after {
                            flex: 1;
                            content: '';
                            padding: 1px;
                            background-color: lightgray;
                            margin: 5px;
                        }
                    </style>
                    <div id="m7dcb4daccb564c768b7b313f95c75483">
                        <div class="divider">OR</div>
                    </div>

                </div>
                <div>
                    <style>
                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 a {
                            display: block;
                            border: 1px solid lightgray;
                            border-radius: 10px;
                            padding: 0;
                            margin: 5px;
                            text-decoration: none;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 a:hover {
                            box-shadow: 0 0 10px rgb(0, 24, 34);
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 a.google:visited {
                            color: black;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 a.apple {
                            background-color: rgb(0, 24, 34);
                            color: white;
                            border: 1px solid rgb(0, 24, 34);
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 a.apple:visited {
                            color: white;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 .fa-brands {
                            padding: 10px;
                            font-size: 15px;
                            width: 35px;
                            height: 35px;
                            text-align: center;
                            text-decoration: none;
                            margin: 0;
                            border-radius: 50%;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 .fa-brands:hover {
                            opacity: 0.7;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 .fa-apple {
                            color: white;
                        }

                        #ac50cc7febc44910a1d94e5348e1fbe1 #button5a21454ab895458b98ea778d22136297 .fa-google {
                            color: red;
                        }
                    </style>

                    <div id="button5a21454ab895458b98ea778d22136297">
                        <!-- Add font awesome icons -->
                        <a href="#" class="google"><i class="fa-brands fa-google"></i> Sign up with Google</a>
                        <a href="#" class="apple"><i class="fa-brands fa-apple"></i> Sign up with Apple</a>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
