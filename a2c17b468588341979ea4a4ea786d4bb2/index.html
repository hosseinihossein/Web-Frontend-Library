<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a2c17b468588341979ea4a4ea786d4bb2">
        <style>
            #a2c17b468588341979ea4a4ea786d4bb2 {
                width: fit-content;
                margin: 20px auto 0;
            }

            /* Style the form - display items horizontally */
            #a2c17b468588341979ea4a4ea786d4bb2 .form-inline {
                display: flex;
                flex-direction: row;
                /*flex-flow: row wrap;*/
                align-items: center;
            }

            /* Add some margins for each label */
            #a2c17b468588341979ea4a4ea786d4bb2 .form-inline label {
                margin: 5px 5px 5px 0;
            }

            /* Style the input fields */
            #a2c17b468588341979ea4a4ea786d4bb2 .form-inline input {
                vertical-align: middle;
                margin: 5px 10px 5px 0;
                padding: 5px;
                background-color: #fff;
                border: 1px solid #ddd;
            }

            /* Style the submit button */
            #a2c17b468588341979ea4a4ea786d4bb2 .form-inline button {
                padding: 10px 15px;
                background-color: dodgerblue;
                border: 1px solid #ddd;
                color: white;
            }

            #a2c17b468588341979ea4a4ea786d4bb2 .form-inline button:hover {
                background-color: royalblue;
            }

            /* Add responsiveness - display the form controls vertically instead of horizontally on screens that are less than 800px wide */
            @media (max-width: 800px) {
                #a2c17b468588341979ea4a4ea786d4bb2 .form-inline input {
                    margin: 10px 0;
                }

                #a2c17b468588341979ea4a4ea786d4bb2 .form-inline {
                    flex-direction: column;
                    align-items: stretch;
                }
            }
        </style>

        <form class="form-inline" action="">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" name="email">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" placeholder="Enter password" name="pswd">
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
