<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a6b5311adee324df6883a090ad990404d">
        <style>
            #a6b5311adee324df6883a090ad990404d {
                width: 50%;
                /*min-width: 500px;*/
                padding: 50px;
                margin: 0 auto;
                background-color: rgb(233, 238, 238);
            }

            #a6b5311adee324df6883a090ad990404d .main {
                width: 60%;
                min-width: 350px;
                padding: 30px 20px;
                /*border: 1px dashed lightgray;*/
                border-radius: 30px;
                margin: auto;
                text-align: center;
                box-shadow: 10px 10px 10px rgb(190, 190, 190), -10px -10px 10px white;
            }

            #a6b5311adee324df6883a090ad990404d .main .logo-container {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: auto;
                box-shadow: 5px 5px 10px lightgray, -5px -5px 10px white;
            }

            #a6b5311adee324df6883a090ad990404d .main .logo-container h1 {
                transform: translateY(30px);
                margin: 0;
            }

            #a6b5311adee324df6883a090ad990404d .main h1,
            #a6b5311adee324df6883a090ad990404d .main p {
                margin: 5px;
            }

            #a6b5311adee324df6883a090ad990404d .main>p {
                letter-spacing: 1px;
                font-weight: 600;
                font-size: 14px;
            }

            #a6b5311adee324df6883a090ad990404d .main form {
                margin: 40px 0 0 0;
            }

            #a6b5311adee324df6883a090ad990404d .main form>div {
                position: relative;
            }

            #a6b5311adee324df6883a090ad990404d .main form input {
                background-color: rgba(0, 0, 0, 0);
                border: none;
                padding: 10px 5px 10px 30px;
                font-size: 16px;
                border-radius: 15px;
                box-shadow: inset 5px 5px 5px rgb(190, 190, 190), inset -5px -5px 5px white;
                margin: 10px;
                width: 90%;
                color: gray;
            }

            #a6b5311adee324df6883a090ad990404d .main form i {
                color: gray;
                position: absolute;
                left: 25px;
                top: 20px;
            }

            #a6b5311adee324df6883a090ad990404d .main form input[type=submit] {
                padding: 10px 30px;
                border-radius: 20px;
                box-shadow: 6px 6px 6px rgb(190, 190, 190), -6px -6px 6px white;
                cursor: pointer;
                transition: all 0.1s;
                background-color: rgb(66, 159, 196);
                color: white;
                font-weight: bold;
                /*border: 1px solid rgba(233, 238, 238, 0.5);*/
            }

            #a6b5311adee324df6883a090ad990404d .main form input[type=submit]:hover {
                box-shadow: 4px 4px 4px rgb(190, 190, 190), -4px -4px 4px white;
            }

            #a6b5311adee324df6883a090ad990404d .main .link-container {
                font-size: 14px;
            }

            #a6b5311adee324df6883a090ad990404d .main .link-container a {
                color: gray;
                text-decoration: none;
            }

            @media screen and (max-width:1000px) {
                #a6b5311adee324df6883a090ad990404d {
                    width: 80%;
                }
            }

            @media screen and (max-width:800px) {
                #a6b5311adee324df6883a090ad990404d {
                    width: 100%;
                }
            }

            @media screen and (max-width:400px) {
                #a6b5311adee324df6883a090ad990404d {
                    padding: 0;
                    background-color: rgba(0, 0, 0, 0);
                }

                #a6b5311adee324df6883a090ad990404d .main {
                    width: 100%;
                    min-width: 300px;
                    background-color: rgb(233, 238, 238);
                }
            }
        </style>

        <div class="main">
            <div class="logo-container">
                <h1>LOGO</h1>
            </div>
            <h1>Web Development</h1>
            <p>Made easy!</p>
            <form action="">
                <div>
                    <input type="text" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div>
                    <input type="submit" value="Login"
                        onmousedown="pressButton_a6b5311adee324df6883a090ad990404d(this)">
                </div>
            </form>
            <div class="link-container">
                <p><a href="">Forgot password?</a> <b>or</b> <a href="">Sign Up</a></p>
            </div>
        </div>

        <script>
            function pressButton_a6b5311adee324df6883a090ad990404d(element) {
                element.style.boxShadow = "none";
            }
        </script>

    </div>
</body>

</html>
