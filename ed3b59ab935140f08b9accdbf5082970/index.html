<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ed3b59ab935140f08b9accdbf5082970">
        <style>
            #sidenav520709a3f36140319cb61ffcdc6c79a3 {
                height: 100%;
                width: 0;
                position: absolute;
                /*fixed*/
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 60px;
                transition: 0.5s;
                text-align: center;
            }

            #sidenav520709a3f36140319cb61ffcdc6c79a3 a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            #sidenav520709a3f36140319cb61ffcdc6c79a3 a:hover {
                color: #f1f1f1;
            }

            @media screen and (max-height: 600px) {
                #sidenav520709a3f36140319cb61ffcdc6c79a3 {
                    padding-top: 15px;
                }

                #sidenav520709a3f36140319cb61ffcdc6c79a3 a {
                    font-size: 18px;
                }
            }

            #sidenav520709a3f36140319cb61ffcdc6c79a3 .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
        </style>

        <div id="sidenav520709a3f36140319cb61ffcdc6c79a3">
            <a href="javascript:void(0)" class="closebtn"
                onclick="closeNav_sidenav520709a3f36140319cb61ffcdc6c79a3()">×</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#clients">Clients</a>
            <a href="#contact">Contact</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav_sidenav520709a3f36140319cb61ffcdc6c79a3()">☰
            open</span>

        <script>
            function openNav_sidenav520709a3f36140319cb61ffcdc6c79a3() {
                document.getElementById("sidenav520709a3f36140319cb61ffcdc6c79a3").style.width = "100%";
            }

            function closeNav_sidenav520709a3f36140319cb61ffcdc6c79a3() {
                document.getElementById("sidenav520709a3f36140319cb61ffcdc6c79a3").style.width = "0";
            }
        </script>

    </div>
</body>

</html>
