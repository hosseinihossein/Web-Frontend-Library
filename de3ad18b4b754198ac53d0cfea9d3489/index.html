<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="de3ad18b4b754198ac53d0cfea9d3489" class="Script_9faf4fc9db214c138ac3781f91ae8544">
        <style>
            #de3ad18b4b754198ac53d0cfea9d3489 {
                position: relative;
                width: fit-content;
                margin: auto;
            }

            #de3ad18b4b754198ac53d0cfea9d3489 .img-zoom-lens {
                position: absolute;
                border: 1px solid #d4d4d4;
                /*set the size of the lens:*/
                width: 40px;
                height: 40px;
            }

            #de3ad18b4b754198ac53d0cfea9d3489 .img-zoom-result {
                border: 1px solid #d4d4d4;
                /*set the size of the result div:*/
                width: 300px;
                height: 300px;
            }
        </style>

        <img id="zoomimage" src="./statics/deer001.webp" width="300" height="200" alt="Girl">
        <div id="zoomresult" class="img-zoom-result"
            style="background-image: url('./Images/deer001.webp'); background-size: 2250px 1500px; background-position: -1950px -367.5px;">
        </div>

        <script>
            /* Script_9faf4fc9db214c138ac3781f91ae8544 */

            let mainElements_Script_9faf4fc9db214c138ac3781f91ae8544 = document.getElementsByClassName("Script_9faf4fc9db214c138ac3781f91ae8544");
            for (let i = 0; i < mainElements_Script_9faf4fc9db214c138ac3781f91ae8544.length; i++) {
                let img = mainElements_Script_9faf4fc9db214c138ac3781f91ae8544[i].querySelector("#zoomimage");
                let result = mainElements_Script_9faf4fc9db214c138ac3781f91ae8544[i].querySelector("#zoomresult");
                imageZoom_Script_9faf4fc9db214c138ac3781f91ae8544(img, result);
            }

            function imageZoom_Script_9faf4fc9db214c138ac3781f91ae8544(img, result) {
                let lens, cx, cy;
                //img = document.getElementById(imgID);
                //result = document.getElementById(resultID);
                /* Create lens: */
                lens = document.createElement("DIV");
                lens.setAttribute("class", "img-zoom-lens");
                /* Insert lens: */
                img.parentElement.insertBefore(lens, img);
                /* Calculate the ratio between result DIV and lens: */
                cx = result.offsetWidth / lens.offsetWidth;
                cy = result.offsetHeight / lens.offsetHeight;
                /* Set background properties for the result DIV */
                result.style.backgroundImage = "url('" + img.src + "')";
                result.style.backgroundSize = (img.width * cx) + "px " + (img.height * cy) + "px";
                /* Execute a function when someone moves the cursor over the image, or the lens: */
                lens.addEventListener("mousemove", moveLens);
                img.addEventListener("mousemove", moveLens);
                /* And also for touch screens: */
                lens.addEventListener("touchmove", moveLens);
                img.addEventListener("touchmove", moveLens);
                function moveLens(e) {
                    let pos, x, y;
                    /* Prevent any other actions that may occur when moving over the image */
                    e.preventDefault();
                    /* Get the cursor's x and y positions: */
                    pos = getCursorPos(e);
                    /* Calculate the position of the lens: */
                    x = pos.x - (lens.offsetWidth / 2);
                    y = pos.y - (lens.offsetHeight / 2);
                    /* Prevent the lens from being positioned outside the image: */
                    if (x > img.width - lens.offsetWidth) { x = img.width - lens.offsetWidth; }
                    if (x < 0) { x = 0; }
                    if (y > img.height - lens.offsetHeight) { y = img.height - lens.offsetHeight; }
                    if (y < 0) { y = 0; }
                    /* Set the position of the lens: */
                    lens.style.left = x + "px";
                    lens.style.top = y + "px";
                    /* Display what the lens "sees": */
                    result.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
                }
                function getCursorPos(e) {
                    let a, x = 0, y = 0;
                    //e = e || window.event;
                    /* Get the x and y positions of the image: */
                    a = img.getBoundingClientRect();
                    /* Calculate the cursor's x and y coordinates, relative to the image: */
                    x = e.pageX - a.left;
                    y = e.pageY - a.top;
                    /* Consider any page scrolling: */
                    x = x - window.scrollX;
                    y = y - window.scrollY;
                    return { x: x, y: y };
                }
            }
        </script>

    </div>
</body>

</html>
