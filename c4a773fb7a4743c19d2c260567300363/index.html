                display: block;
                transition: 0.3s;
                background-color: #242424;

            document.onscroll = function () {

                    c4a773fb7a4743c19d2c260567300363.style.height = "0";
                    /*navbar.style.transition= "0.3s";*/

                    c4a773fb7a4743c19d2c260567300363.style.height = "50px";
                    /*navbar.style.transition= "0s";*/

            }
