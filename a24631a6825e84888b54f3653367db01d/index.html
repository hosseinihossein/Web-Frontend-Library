<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a24631a6825e84888b54f3653367db01d">
        <style>
            #a24631a6825e84888b54f3653367db01d {
                width: 50%;
                margin: auto;
            }

            /* Style the list (remove margins and bullets, etc) */
            #a24631a6825e84888b54f3653367db01d ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            /* Style the list items */
            #a24631a6825e84888b54f3653367db01d ul li {
                border: 1px solid #ddd;
                margin-top: -1px;
                /* Prevent double borders */
                background-color: #f6f6f6;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                color: black;
                display: block;
                position: relative;
            }

            /* Add a light grey background color on hover */
            #a24631a6825e84888b54f3653367db01d ul li:hover {
                background-color: #eee;
            }

            /* Style the close button (span) */
            #a24631a6825e84888b54f3653367db01d .close {
                cursor: pointer;
                position: absolute;
                top: 50%;
                right: 0%;
                padding: 12px 16px;
                transform: translate(0%, -50%);
            }

            #a24631a6825e84888b54f3653367db01d .close:hover {
                background: #bbb;
            }
        </style>

        <ul>
            <li>Adele</li>
            <li>Agnes<span class="close">×</span></li>

            <li>Billy<span class="close">×</span></li>
            <li>Bob<span class="close">×</span></li>

            <li>Calvin<span class="close">×</span></li>
            <li>Christina<span class="close">×</span></li>
            <li>Cindy</li>
        </ul>

        <script>
            let mainElement_a24631a6825e84888b54f3653367db01d = document.getElementById("a24631a6825e84888b54f3653367db01d");
            // Get all elements with class="close"
            let closebtns_a24631a6825e84888b54f3653367db01d = mainElement_a24631a6825e84888b54f3653367db01d.getElementsByClassName("close");

            // Loop through the elements, and hide the parent, when clicked on
            for (let i = 0; i < closebtns_a24631a6825e84888b54f3653367db01d.length; i++) {
                closebtns_a24631a6825e84888b54f3653367db01d[i].addEventListener("click", function () {
                    this.parentElement.style.display = 'none';
                });
            }
        </script>

    </div>
</body>

</html>
