<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Menu</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a616639ff56084d59bd8115f7fa312de6">
        <style>
            #a616639ff56084d59bd8115f7fa312de6 {
                width: fit-content;
                margin: auto;
                text-align: center;
            }

            /* Style buttons */
            #a616639ff56084d59bd8115f7fa312de6 .btn {
                background-color: DodgerBlue;
                /* Blue background */
                border: none;
                /* Remove borders */
                color: white;
                /* White text */
                padding: 12px 16px;
                /* Some padding */
                font-size: 16px;
                /* Set a font size */
                cursor: pointer;
                /* Mouse pointer on hover */
            }

            /* Darker background on mouse-over */
            #a616639ff56084d59bd8115f7fa312de6 .btn:hover {
                background-color: RoyalBlue;
            }
        </style>

        <!-- Add font awesome icons to buttons  -->
        <p>Icon buttons:</p>
        <button class="btn"><i class="fa fa-home"></i></button>
        <button class="btn"><i class="fa fa-bars"></i></button>
        <button class="btn"><i class="fa fa-trash"></i></button>
        <button class="btn"><i class="fa fa-close"></i></button>
        <button class="btn"><i class="fa fa-folder"></i></button>

        <p>Icon buttons with text:</p>
        <button class="btn"><i class="fa fa-home"></i> Home</button>
        <button class="btn"><i class="fa fa-bars"></i> Menu</button>
        <button class="btn"><i class="fa fa-trash"></i> Trash</button>
        <button class="btn"><i class="fa fa-close"></i> Close</button>
        <button class="btn"><i class="fa fa-folder"></i> Folder</button>

    </div>
</body>

</html>
