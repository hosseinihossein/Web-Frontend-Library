<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a00759615410147d09f917bb0d09e1826">
        <style>
            #a00759615410147d09f917bb0d09e1826 {
                color: white;
                width: 800px;
                margin: auto;
                position: relative;
                height: 400px;
            }

            /* Split the screen in half */
            #a00759615410147d09f917bb0d09e1826 .split {
                height: 100%;
                width: 50%;
                position: absolute;
                /*fixed;*/
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                padding-top: 20px;
            }

            /* Control the left side */
            #a00759615410147d09f917bb0d09e1826 .left {
                left: 0;
                background-color: #111;
            }

            /* Control the right side */
            #a00759615410147d09f917bb0d09e1826 .right {
                right: 0;
                background-color: red;
            }

            /* If you want the content centered horizontally and vertically */
            #a00759615410147d09f917bb0d09e1826 .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            /* Style the image inside the centered container, if needed */
            #a00759615410147d09f917bb0d09e1826 .centered img {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 50%;
            }
        </style>

        <div class="split left">
            <div class="centered">
                <img src="./statics/bird001.webp" alt="">
                <h2>Jane Flex</h2>
                <p>Some text.</p>
            </div>
        </div>

        <div class="split right">
            <div class="centered">
                <img src="./statics/deer001.webp" alt="">
                <h2>John Doe</h2>
                <p>Some text here too.</p>
            </div>
        </div>

    </div>
</body>

</html>
