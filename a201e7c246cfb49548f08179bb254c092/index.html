<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a201e7c246cfb49548f08179bb254c092">
        <style>
            #a201e7c246cfb49548f08179bb254c092 {
                width: fit-content;
                margin: auto;
            }

            /* Customize the label (the container) */
            #a201e7c246cfb49548f08179bb254c092 .container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* Hide the browser's default checkbox */
            #a201e7c246cfb49548f08179bb254c092 .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            /* Create a custom checkbox */
            #a201e7c246cfb49548f08179bb254c092 .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: #eee;
            }

            /* On mouse-over, add a grey background color */
            #a201e7c246cfb49548f08179bb254c092 .container:hover input~.checkmark {
                background-color: #ccc;
            }

            /* When the checkbox is checked, add a blue background */
            #a201e7c246cfb49548f08179bb254c092 .container input:checked~.checkmark {
                background-color: #2196F3;
            }

            /* Create the checkmark/indicator (hidden when not checked) */
            #a201e7c246cfb49548f08179bb254c092 .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            /* Show the checkmark when checked */
            #a201e7c246cfb49548f08179bb254c092 .container input:checked~.checkmark:after {
                display: block;
            }

            /* Style the checkmark/indicator */
            #a201e7c246cfb49548f08179bb254c092 .container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }
        </style>

        <label class="container">One
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>

        <label class="container">Two
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">Three
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">Four
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

    </div>
</body>

</html>
