<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4961949c0f4d4eb9a74b4f84e1f4236a">
        <style>
            #a4961949c0f4d4eb9a74b4f84e1f4236a {
                padding: 25px;
                background-color: white;
                color: black;
                font-size: 25px;
                width: fit-content;
                margin: auto;
            }

            #a4961949c0f4d4eb9a74b4f84e1f4236a.dark-mode {
                background-color: black;
                color: white;
            }
        </style>

        <h2>Toggle Dark/Light Mode</h2>
        <p>Click the button to toggle between dark and light mode for this page.</p>

        <button onclick="myFunction_a4961949c0f4d4eb9a74b4f84e1f4236a(this)">Toggle dark mode</button>

        <script>
            function myFunction_a4961949c0f4d4eb9a74b4f84e1f4236a(element) {
                let mainElement = element.parentElement;
                mainElement.classList.toggle("dark-mode");
            }
        </script>

    </div>
</body>

</html>
