            /* The Modal (background) */
            #a8d20be3cd78d4901a97b8d7c8383f3f7 .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */

                top: 0;
                width: 100%;

                overflow: auto;

            #a8d20be3cd78d4901a97b8d7c8383f3f7 .modal-content {
                background-color: #fefefe;
                margin: 5% auto 5% auto;
                /* 5% from the top, 15% from the bottom and centered */
                border: 1px solid #888;

                /* Could be more or less, depending on screen size */
            }

            #a8d20be3cd78d4901a97b8d7c8383f3f7 .close {

                color: #000;

            }

                }
            }

            @keyframes animatezoom_a8d20be3cd78d4901a97b8d7c8383f3f7 {
                from {
                    transform: scale(0)

                to {

            @media screen and (max-width: 600px) {

                }

                #a8d20be3cd78d4901a97b8d7c8383f3f7 .cancelbtn {

        <button onclick="showModal_a8d20be3cd78d4901a97b8d7c8383f3f7()" style="width:auto;">Login</button>

        <script>
            let mainElement_a8d20be3cd78d4901a97b8d7c8383f3f7 = document.getElementById("a8d20be3cd78d4901a97b8d7c8383f3f7");
            // Get the modal

                let modal = mainElement_a8d20be3cd78d4901a97b8d7c8383f3f7.getElementsByClassName("modal")[0];
                modal.style.display = 'block'

                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.addEventListener("click", (event) => {
                let modal = mainElement_a8d20be3cd78d4901a97b8d7c8383f3f7.getElementsByClassName("modal")[0];
                if (event.target == modal) {

                }
            });
        </script>

    </div>
