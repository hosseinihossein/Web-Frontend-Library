<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a282ae29d963d471d96794bd9e74f9aaa">
        <style>
            #a282ae29d963d471d96794bd9e74f9aaa {
                /* The image used */
                background-image: url("./statics/nature001.webp");

                min-height: 380px;
                /*height: 100vh;*/

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;

                /* Needed to position the navbar */
                position: relative;
            }

            /* Position the navbar container inside the image */
            #a282ae29d963d471d96794bd9e74f9aaa .container {
                position: absolute;
                margin: 20px;
                width: auto;
            }

            /* The navbar */
            #a282ae29d963d471d96794bd9e74f9aaa .topnav {
                overflow: hidden;
                background-color: #333;
            }

            /* Navbar links */
            #a282ae29d963d471d96794bd9e74f9aaa .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            #a282ae29d963d471d96794bd9e74f9aaa .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
        </style>

        <div class="container">
            <div class="topnav">
                <a href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </div>

    </div>
</body>

</html>
