<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a6f7954dd0f5a4513860ec3578bc20c27" class="clearfix">
        <style>
            #a6f7954dd0f5a4513860ec3578bc20c27 {
                display: block;
                margin: 5px auto;
                width: fit-content;
            }

            #a6f7954dd0f5a4513860ec3578bc20c27 a {
                color: white;
                width: 40px;
                /*height: 20px;*/
                float: left;
                text-align: center;
                padding: 10px 0;
                text-decoration: none;
                transition: background-color .3s;
                /*border: 1px solid #ddd;*/
                border-radius: 50%;
                margin: 0 4px;
                background-color: #242424;
            }

            #a6f7954dd0f5a4513860ec3578bc20c27 a.active {
                background-color: #ef6e9c;
                color: white;
            }

            #a6f7954dd0f5a4513860ec3578bc20c27 a:hover:not(.active) {
                background-color: #5a5a5a;
            }
        </style>

        <a href="#">«</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">»</a>

    </div>
</body>

</html>
