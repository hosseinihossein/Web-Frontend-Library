<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="be81e891e715482ab32535677ec75ab9">
        <style>
            #be81e891e715482ab32535677ec75ab9 {
                width: 60vw;
                min-width: 600px;
                overflow: hidden;
                margin: 0 auto;
                position: relative;
            }

            #be81e891e715482ab32535677ec75ab9 img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                position: absolute;
            }

            #be81e891e715482ab32535677ec75ab9 .color-layout {
                background-color: rgba(0, 37, 31, 0.8);
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container {
                color: white;
                width: 50%;
                margin: 10% auto;
                text-align: center;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container .header h1 {
                margin-bottom: 0;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container .header p {
                margin-top: 0;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form {
                padding: 0 10%;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form>div {
                position: relative;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form input {
                padding: 10px 5px 10px 50px;
                font-size: 16px;
                background-color: rgba(0, 0, 0, 0);
                border: 2px solid rgba(255, 255, 255, 0.6);
                border-radius: 2px;
                width: 100%;
                margin: 15px auto;
                color: white;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form input:focus {
                border: 2px solid rgba(255, 255, 255, 1);
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form i {
                position: absolute;
                left: 5%;
                top: 23px;
                border-right: 1px solid rgba(255, 255, 255, 0.5);
                padding: 5px 10px 5px 0;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form button i {
                position: static;
                border-right: none;
                padding: 0;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form button {
                padding: 10px 20%;
                background-color: rgba(0, 0, 0, 0);
                border: 2px solid rgba(255, 255, 255, 0.5);
                border-radius: 2px;
                color: white;
                font-weight: bold;
                font-size: 14px;
                cursor: pointer;
            }

            #be81e891e715482ab32535677ec75ab9 .form-container form button:hover {
                border: 2px solid white;
            }

            @media screen and (max-width:700px) {
                #be81e891e715482ab32535677ec75ab9 {
                    width: 100%;
                    min-width: 100px;
                }

                #be81e891e715482ab32535677ec75ab9 .form-container {
                    width: 80%;
                }
            }
        </style>

        <img src="./statics/computer001.webp" alt="">
        <div class="color-layout"></div>
        <div class="form-container">
            <div>
                <h1>LOGO</h1>
            </div>
            <div class="header">
                <h1>Welcome Back!</h1>
                <p>Please login to our service with your email address</p>
            </div>
            <form action="">
                <div>
                    <input type="email" placeholder="Enter your email address">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div>
                    <input type="password" placeholder="Enter your password">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                </div>
                <div class="clearfix" style="margin: 10px auto;">
                    <div style="float: left;">
                        <style>
                            /* Customize the label (the container) */
                            #be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .container {
                                display: block;
                                position: relative;
                                padding: 5px 0 5px 35px;
                                margin-bottom: 12px;
                                cursor: pointer;
                                font-size: 12px;
                                -webkit-user-select: none;
                                -moz-user-select: none;
                                -ms-user-select: none;
                                user-select: none;
                                text-align: left;
                            }

                            /* Hide the browser's default checkbox */
                            #be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .container input {
                                position: absolute;
                                opacity: 0;
                                cursor: pointer;
                                height: 0;
                                width: 0;
                            }

                            /* Create a custom checkbox */
                            #be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .checkmark {
                                position: absolute;
                                top: 0;
                                left: 0;
                                height: 25px;
                                width: 25px;
                                /*background-color: #eee;*/
                                border: 2px solid #eee;
                            }

                            /* On mouse-over, add a grey background color */
                            /*#be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .container:hover input~.checkmark {
                                background-color: #ccc;
                            }*/

                            /* When the checkbox is checked, add a blue background */
                            /*#be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .container input:checked~.checkmark {
                                background-color: #2196F3;
                            }*/

                            /* Create the checkmark/indicator (hidden when not checked) */
                            #be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .checkmark:after {
                                content: "";
                                position: absolute;
                                display: none;
                            }

                            /* Show the checkmark when checked */
                            #be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .container input:checked~.checkmark:after {
                                display: block;
                            }

                            /* Style the checkmark/indicator */
                            #be81e891e715482ab32535677ec75ab9 #form2e6835bef3e147f0abe325bb1eeaeb44 .container .checkmark:after {
                                left: 7px;
                                top: 3px;
                                width: 5px;
                                height: 10px;
                                border: solid white;
                                border-width: 0 3px 3px 0;
                                -webkit-transform: rotate(45deg);
                                -ms-transform: rotate(45deg);
                                transform: rotate(45deg);
                            }
                        </style>

                        <div id="form2e6835bef3e147f0abe325bb1eeaeb44">
                            <label class="container">Stay logged in
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div style="float: right; text-align: right;padding: 3px 0;">
                        <a href="" style="font-size: 12px; color: white;">I've forgotten my password</a>
                    </div>
                </div>
                <div>
                    <button type="submit">SIGN IN <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
