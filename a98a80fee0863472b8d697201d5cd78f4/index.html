<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a98a80fee0863472b8d697201d5cd78f4">
        <style>
            #a98a80fee0863472b8d697201d5cd78f4 {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                width: 70%;
                margin: auto;
            }

            #a98a80fee0863472b8d697201d5cd78f4 div {
                margin: 5px 15px;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .square {
                height: 50px;
                width: 50px;
                background-color: #555;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .circle {
                height: 50px;
                width: 50px;
                background-color: #555;
                border-radius: 50%;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .oval {
                height: 50px;
                width: 100px;
                background-color: #555;
                border-radius: 50%;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .parallelogram {
                width: 100px;
                height: 50px;
                transform: skew(20deg);
                background: #555;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .rectangle {
                height: 50px;
                width: 100px;
                background-color: #555;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .trapezoid {
                border-bottom: 50px solid #555;
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                height: 0;
                width: 125px;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .triangle-right {
                width: 0;
                height: 0;
                border-top: 25px solid transparent;
                border-left: 50px solid #555;
                border-bottom: 25px solid transparent;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .triangle-left {
                width: 0;
                height: 0;
                border-top: 25px solid transparent;
                border-right: 50px solid #555;
                border-bottom: 25px solid transparent;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .triangle-down {
                width: 0;
                height: 0;
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-top: 50px solid #555;
            }

            #a98a80fee0863472b8d697201d5cd78f4 .triangle-up {
                width: 0;
                height: 0;
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-bottom: 50px solid #555;
            }
        </style>

        <div class="square"></div>
        <div class="circle"></div>
        <div class="oval"></div>
        <div class="rectangle"></div>
        <div class="trapezoid "></div>
        <div class="parallelogram"></div>
        <div class="triangle-right"></div>
        <div class="triangle-left"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>

    </div>
</body>

</html>
