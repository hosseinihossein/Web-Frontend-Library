<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands Logo Buttons</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="d01e2bd588e14db58d66a37ab2e8f7f9">
        <style>
            #d01e2bd588e14db58d66a37ab2e8f7f9 {
                width: fit-content;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa {
                padding: 20px;
                font-size: 30px;
                width: 70px;
                height: 70px;
                text-align: center;
                text-decoration: none;
                margin: 5px 2px;
                border-radius: 50%;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-brands {
                padding: 20px;
                font-size: 30px;
                width: 70px;
                height: 70px;
                text-align: center;
                text-decoration: none;
                margin: 5px 2px;
                border-radius: 50%;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa:hover {
                opacity: 0.7;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-facebook {
                background: #3B5998;
                color: white;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-twitter {
                background: #55ACEE;
                color: white;

                color: white;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-youtube {
                background: #bb0000;
                color: white;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-instagram {
                background: #125688;
                color: white;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-pinterest {
                background: #cb2027;
                color: white;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-snapchat-ghost {
                background: #fffc00;
                color: white;
                text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-skype {
                background: #00aff0;
                color: white;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-android {

                color: white;

                color: white;
            }

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-tumblr {
                background: #2c4762;
                color: white;
            }

                color: white;

                background: #f40083;
                color: white;

            #d01e2bd588e14db58d66a37ab2e8f7f9 .fa-yahoo {
                background: #430297;
                color: white;

                color: white;

                color: white;
