        <!-- Control buttons -->
        <div id="myBtnContainer">
            <button class="btn active" onclick="respondClick_Script_16450545e59744a0b4d34c7f9776cb94(this, 'all')">

            <button class="btn" onclick="respondClick_Script_16450545e59744a0b4d34c7f9776cb94(this, 'cars')">

        <script>
            /* Script_16450545e59744a0b4d34c7f9776cb94 */

            let mainElements_Script_16450545e59744a0b4d34c7f9776cb94 = document.getElementsByClassName("Script_16450545e59744a0b4d34c7f9776cb94");

            for (let i = 0; i < mainElements_Script_16450545e59744a0b4d34c7f9776cb94.length; i++) {
                filterSelection_Script_16450545e59744a0b4d34c7f9776cb94(mainElements_Script_16450545e59744a0b4d34c7f9776cb94[i], "all"); // Execute the function and show all columns
            }

            function respondClick_Script_16450545e59744a0b4d34c7f9776cb94(element, filterName) {
                filterSelection_Script_16450545e59744a0b4d34c7f9776cb94(element.parentElement.parentElement, filterName);

                let btns = element.parentElement.getElementsByClassName("btn");
                for (let i = 0; i < btns.length; i++) {
                    btns[i].classList.remove("active");
                }
                element.classList.add("active");
            }

            function filterSelection_Script_16450545e59744a0b4d34c7f9776cb94(mainElement, className) {
                let columns = mainElement.getElementsByClassName("filterItem");
                if (className == "all") {
                    for (let i = 0; i < columns.length; i++) {
                        columns[i].classList.add("show");
                    }
                }
                else {
                    for (let i = 0; i < columns.length; i++) {
                        columns[i].classList.remove("show");
                        if (columns[i].classList.contains(className)) {
                            columns[i].classList.add("show");
                        }
                    }
                }
            }
        </script>
