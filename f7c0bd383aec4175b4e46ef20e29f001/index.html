<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="f7c0bd383aec4175b4e46ef20e29f001">
        <style>
            #f7c0bd383aec4175b4e46ef20e29f001 {
                width: 60%;
                margin: auto;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 ul {
                list-style-type: none;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .month {
                padding: 70px 25px;
                width: 100%;
                background: #1abc9c;
                text-align: center;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .month ul {
                margin: 0;
                padding: 0;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .month ul li {
                color: white;
                font-size: 20px;
                text-transform: uppercase;
                letter-spacing: 3px;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .month .prev {
                float: left;
                padding-top: 10px;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .month .next {
                float: right;
                padding-top: 10px;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .weekdays {
                margin: 0;
                padding: 10px 0;
                background-color: #ddd;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .weekdays li {
                display: inline-block;
                width: 13.6%;
                color: #666;
                text-align: center;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .days {
                padding: 10px 0;
                background: #eee;
                margin: 0;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .days li {
                list-style-type: none;
                display: inline-block;
                width: 13.6%;
                text-align: center;
                margin-bottom: 5px;
                font-size: 12px;
                color: #777;
            }

            #f7c0bd383aec4175b4e46ef20e29f001 .days li .active {
                padding: 5px;
                background: #1abc9c;
                color: white !important
            }

            /* Add media queries for smaller screens */
            @media screen and (max-width:720px) {

                #f7c0bd383aec4175b4e46ef20e29f001 .weekdays li,
                #f7c0bd383aec4175b4e46ef20e29f001 .days li {
                    width: 13.1%;
                }
            }

            @media screen and (max-width: 420px) {

                #f7c0bd383aec4175b4e46ef20e29f001 .weekdays li,
                #f7c0bd383aec4175b4e46ef20e29f001 .days li {
                    width: 12.5%;
                }

                #f7c0bd383aec4175b4e46ef20e29f001 .days li .active {
                    padding: 2px;
                }
            }

            @media screen and (max-width: 290px) {

                #f7c0bd383aec4175b4e46ef20e29f001 .weekdays li,
                #f7c0bd383aec4175b4e46ef20e29f001 .days li {
                    width: 12.2%;
                }
            }
        </style>

        <div class="month">
            <ul>
                <li class="prev">❮</li>
                <li class="next">❯</li>
                <li>
                    August<br>
                    <span style="font-size:18px">2021</span>
                </li>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>

        <ul class="days">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li><span class="active">10</span></li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
            <li>31</li>
        </ul>

    </div>
</body>

</html>
