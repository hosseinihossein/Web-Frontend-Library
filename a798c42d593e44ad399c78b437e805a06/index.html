<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a798c42d593e44ad399c78b437e805a06">
        <style>
            #a798c42d593e44ad399c78b437e805a06 {
                width: fit-content;
                margin: auto;
            }

            #a798c42d593e44ad399c78b437e805a06 #demo {
                text-align: center;
                font-size: 60px;
                margin: 0px;
            }
        </style>

        <p id="demo">EXPIRED</p>
        <p style="text-align: center;">till "<b>Jan 5, 2050 15:37:25</b>"</p>

        <script>
            let mainElement_a798c42d593e44ad399c78b437e805a06 = document.getElementById("a798c42d593e44ad399c78b437e805a06");
            // Set the date we're counting down to

            // Update the count down every 1 second
            let intervalId_a798c42d593e44ad399c78b437e805a06 = setInterval(function () {

                // Get today's date and time
                let countDownDate = new Date("Jan 5, 2050 15:37:25");
                let now = Date.now();

                // Find the distance between now and the count down date
                let distance = countDownDate.getTime() - now;

                // Time calculations for days, hours, minutes and seconds
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                mainElement_a798c42d593e44ad399c78b437e805a06.querySelector("#demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(intervalId_a798c42d593e44ad399c78b437e805a06);
                    mainElement_a798c42d593e44ad399c78b437e805a06.querySelector("#demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>

    </div>
</body>

</html>
