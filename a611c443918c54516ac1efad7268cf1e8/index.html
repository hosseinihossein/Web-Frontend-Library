<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a611c443918c54516ac1efad7268cf1e8">
        <style>
            #a611c443918c54516ac1efad7268cf1e8 {
                width: fit-content;
                margin: auto;
            }

            #a611c443918c54516ac1efad7268cf1e8 .container {
                position: relative;
                overflow: hidden;
                width: 90vw;
                height: 95vh;
                /*padding-top: 56.25%;*/
                /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
                /*aspect-ratio: 16 / 9;*/
            }

            /* Then style the iframe to fit in the container div with full height and width */
            #a611c443918c54516ac1efad7268cf1e8 .responsive-iframe {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
            }
        </style>

        <div class="container">
            <iframe class="responsive-iframe" src="https://www.google.com"></iframe>
        </div>

    </div>
</body>

</html>
