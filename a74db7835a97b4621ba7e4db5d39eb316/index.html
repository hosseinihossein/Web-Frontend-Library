<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Template</title>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a74db7835a97b4621ba7e4db5d39eb316" class="clearfix">
        <style>
            #a74db7835a97b4621ba7e4db5d39eb316 {
                width: fit-content;
                margin: auto;
            }

            #a74db7835a97b4621ba7e4db5d39eb316 .row {
                margin-left: -5px;
                margin-right: -5px;
            }

            #a74db7835a97b4621ba7e4db5d39eb316 .column {
                float: left;
                width: 50%;
                padding: 5px;
            }

            #a74db7835a97b4621ba7e4db5d39eb316 table {
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                border: 1px solid #ddd;
            }

                text-align: left;
                padding: 16px;
            }

                background-color: #f2f2f2;
            }
        </style>
