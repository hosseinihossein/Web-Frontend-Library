        <p>Displays a warning if capslock is ON</p>

        <div id="forme55ee62864e748999b6a2e9c63d29734">
            <input type="text" class="Script_8adaa2ed314640c199b2a700ea4429b4" placeholder="some text ..">
            <p style="display: none; color: red;">WARNING! Caps lock is ON.</p>
        </div>

        <script>

            let mainElements_Script_8adaa2ed314640c199b2a700ea4429b4 = document.getElementsByClassName("Script_8adaa2ed314640c199b2a700ea4429b4");

            for (let i = 0; i < mainElements_Script_8adaa2ed314640c199b2a700ea4429b4.length; i++) {
                let warningText = document.createElement("P");
                warningText.innerHTML = "WARNING! Capslock is ON.";

                if (mainElements_Script_8adaa2ed314640c199b2a700ea4429b4[i].nextElementSibling?.tagName != warningText.tagName
                    && mainElements_Script_8adaa2ed314640c199b2a700ea4429b4[i].nextElementSibling?.innerHTML != warningText.innerHTML) {
                    mainElements_Script_8adaa2ed314640c199b2a700ea4429b4[i].after(warningText);
                }
                else {
                    warningText = mainElements_Script_8adaa2ed314640c199b2a700ea4429b4[i].nextElementSibling;
                }

                warningText.style.display = "none";
                warningText.style.color = "red";

                // When the user presses any key on the keyboard, run the function
                mainElements_Script_8adaa2ed314640c199b2a700ea4429b4[i].addEventListener("keyup", function (event) {
                    // If "caps lock" is pressed, display the warning text
                    if (event.getModifierState("CapsLock")) {
                        warningText.style.display = "block";
                    } else {
                        warningText.style.display = "none"
                    }
                });
            }
        </script>

    </div>
