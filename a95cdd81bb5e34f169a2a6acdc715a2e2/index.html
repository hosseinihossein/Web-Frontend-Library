<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a95cdd81bb5e34f169a2a6acdc715a2e2">
        <style>
            #a95cdd81bb5e34f169a2a6acdc715a2e2 table {
                width: 100%;
                border-collapse: collapse;
            }

            #a95cdd81bb5e34f169a2a6acdc715a2e2 table td,
            #a95cdd81bb5e34f169a2a6acdc715a2e2 table th {
                border-bottom: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            #a95cdd81bb5e34f169a2a6acdc715a2e2 table tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            #a95cdd81bb5e34f169a2a6acdc715a2e2 table th {
                background-color: #04AA6D;
                color: white;
            }
        </style>
        <table>
            <tbody>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Griffin</td>
                </tr>
                <tr>
                    <td>Lois</td>
                    <td>Griffin</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
