<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a762b7c1946164d32a5cb09b9e7c7d3ef">
        <style>
            #a762b7c1946164d32a5cb09b9e7c7d3ef ul {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                list-style-type: none;
                margin: 5px;
                padding: 0;
                /*overflow: hidden;*/
                border: 1px solid #e7e7e7;
                background-color: #f3f3f3;
            }

            /*#a762b7c1946164d32a5cb09b9e7c7d3ef ul li {
                float: left;
                height: 46px;
                overflow-y: hidden;
            }*/

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul li a,
            #a762b7c1946164d32a5cb09b9e7c7d3ef ul .dropbtn {
                display: block;
                color: #666;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul li a:hover:not(.active),
            #a762b7c1946164d32a5cb09b9e7c7d3ef ul .dropdown:hover .dropbtn {
                background-color: #ddd;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul li a.active {
                color: white;
                background-color: #04AA6D;
            }

            /*search item styling*/
            #formc513c7791a754ca3a395702bf3f79b71 input[type=text] {
                width: 130px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: url('./statics/icons8-search-50.png');
                background-size: 24px;
                background-position: 10px 10px;
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px;
                transition: width 0.4s ease-in-out;
            }

            #formc513c7791a754ca3a395702bf3f79b71 input[type=text]:focus {
                width: 100%;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul li.form {
                /*width: 100%;*/
                flex-grow: 1;
            }

            /*Dropdown item*/
            #a762b7c1946164d32a5cb09b9e7c7d3ef ul li.dropdown {
                display: inline-block;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 2;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul .dropdown-content a:hover {
                background-color: #f1f1f1;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef ul .dropdown:hover .dropdown-content {
                display: block;
            }

            /* click dropdown */
            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown .dropbtn {
                background-color: #3498DB;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown .dropbtn:hover,
            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown .dropbtn:focus {
                background-color: #2980B9;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown {
                position: relative;
                display: inline-block;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown a:hover {
                background-color: #ddd;
            }

            #a762b7c1946164d32a5cb09b9e7c7d3ef #dropdown .show {
                display: block;
            }
        </style>

        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
            <li>
                <div id="dropdown">
                    <button style="padding: 14px 16px;" onclick="myFuncti(this)"
                        class="dropbtn Script_CloseChildDropdownContentByWindowOnclickEvent">Dropdown ▶</button>
                    <div class="dropdown-content">
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                    </div>
                </div>
            </li>
            <li class="form">
                <form id="formc513c7791a754ca3a395702bf3f79b71">
                    <input type="text" name="search" placeholder="Search..">
                </form>
            </li>
        </ul>

        <script>

            function myFuncti(element) {

                //console.log("onclick event fired");

                if (element.innerHTML[element.innerHTML.length - 1] == '▼') {
                    element.innerHTML = element.innerHTML.replace("▼", "&#9654;");
                }
                else if (element.innerHTML[element.innerHTML.length - 1] == '▶') {
                    element.innerHTML = element.innerHTML.replace("▶", "&#9660;");
                }

                let dropdownContents = element.parentElement.getElementsByClassName("dropdown-content");

                for (let i = 0; i < dropdownContents.length; i++) {
                    dropdownContents[i].classList.toggle("show");
                }
            }

        </script>
        <script>
            window.addEventListener("click", (event) => {
                //console.log("window event set");
                if (!event.target.classList.contains('Script_CloseChildDropdownContentByWindowOnclickEvent')
                    && !event.target.classList.contains('DontCloseByWindowEvent')) {

                    let specifiedElements_Script_CloseChildDropdownContentByWindowOnclickEvent = document.getElementsByClassName("Script_CloseChildDropdownContentByWindowOnclickEvent");

                    for (let i = 0; i < specifiedElements_Script_CloseChildDropdownContentByWindowOnclickEvent.length; i++) {

                        let dropdown = specifiedElements_Script_CloseChildDropdownContentByWindowOnclickEvent[i].parentElement.getElementsByClassName("dropdown-content")[0];
                        if (dropdown.classList.contains('show')) {
                            dropdown.classList.remove('show');
                        }
                        let dropbtn = specifiedElements_Script_CloseChildDropdownContentByWindowOnclickEvent[i];
                        //console.log("dropbtn.innerHTML: " + dropbtn.innerHTML);
                        if (dropbtn.innerHTML[dropbtn.innerHTML.length - 1] == '▼') {
                            dropbtn.innerHTML = dropbtn.innerHTML.replace("▼", "&#9654;");
                        }
                    }

                }
            });
        </script>

    </div>
</body>

</html>
