<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a6e539ab6049d49ce89f5d65b37e70120">
        <style>
            #a6e539ab6049d49ce89f5d65b37e70120 {
                width: fit-content;
                margin: auto;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 .main-container {
                width: 400px;
                background-color: #242424;
                color: white;
                text-align: center;
                border-radius: 5px;
                font-family: Helvetica, Arial, sans-serif;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 .header {
                width: 70%;
                margin: 0 auto 20px;
                border-bottom: 1px solid black;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 .header i {
                display: block;
                /*width: 10%;*/
                position: relative;
                left: 10%;
                float: left;
                font-size: 30px;
                /*padding: 20px;*/
                margin: 15px auto;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 .header h3 {
                display: block;
                /*float: left;*/
                /*width: 50%;*/
                margin: auto;
                padding: 20px;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 a {
                text-decoration: none;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 .header a {
                display: block;
                width: 60%;
                /*float: left;*/
                margin: 5px auto 15px;
                padding: 10px;
                background-color: #000;
                border-radius: 20px;
                border: 2px solid black;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 .header a:hover {
                border: 2px solid #ef6e9c;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 a:visited {
                color: white;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 .content-box {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 a.content {
                transition: all 0.2s ease-in;
                /*margin: 10px 0 0 0;*/
                padding-bottom: 5px;
                border-radius: 5px;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 a.content img {
                width: 100%;
                height: 70px;
                object-fit: cover;
                object-position: 100% 40%;
                transition: all 0.2s ease-in;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 a.content:hover {
                background-color: #000;
            }

            #a6e539ab6049d49ce89f5d65b37e70120 a.content:hover img {
                filter: brightness(120%);
            }
        </style>

        <div class="main-container">
            <div class="header clearfix">
                <i class="fa-solid fa-clapperboard"></i>
                <h3>Last day Movies</h3>
                <a href="">Go to the Archive</a>
            </div>
            <div class="content-box">
                <a href="" class="content">

                    <img src="./statics/deer001.webp" alt="">
                    last day episode

                </a>
                <a href="" class="content">

                    <img src="./statics/bird001.webp" alt="">
                    last day episode

                </a>
                <a href="" class="content">

                    <img src="./statics/computer001.webp" alt="">
                    last day episode

                </a>
                <a href="" class="content">

                    <img src="./statics/nature001.webp" alt="">
                    last day episode

                </a>
                <a href="" class="content">

                    <img src="./statics/library001.webp" alt="">
                    last day episode

                </a>
                <a href="" class="content">

                    <img src="./statics/Oppenheimer001.jpg" alt="">
                    last day episode

                </a>
            </div>
        </div>

    </div>
</body>

</html>
