<body>

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;

        body {

    <div id="a975941eb568544dfb002118f7e918d88">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet">
        <style>
            #a975941eb568544dfb002118f7e918d88 {
                width: fit-content;
                margin: 50px auto 0;
            }

            #a975941eb568544dfb002118f7e918d88 .card {
                background-color: white;
                color: rgba(0, 0, 0, 0.8);
                width: 200px;
                padding: 20px;
                font-family: "Lora", serif;
                font-optical-sizing: auto;
                /*font-weight: 400;*/
                font-style: normal;
                scale: 100% 110%;
                float: left;
                margin: 5px 20px;
                /*border: 1px solid gray;*/
                border-radius: 20px;
                position: relative;
                transition: 0.2s;
            }

            #a975941eb568544dfb002118f7e918d88 .card img {
                width: 100%;
                object-fit: cover;
                transition: 0.2s;
            }

            #a975941eb568544dfb002118f7e918d88 .card .day {
                font-size: 40px;
                margin: 0;
            }

            #a975941eb568544dfb002118f7e918d88 .card .month {
                margin: 0;
                border-bottom: 2px solid gray;
                color: gray;
                display: inline-block;
                font-size: 18px;
            }

            #a975941eb568544dfb002118f7e918d88 .card .description {
                font-size: 12px;
            }

            #a975941eb568544dfb002118f7e918d88 .card.active {
                background-image: linear-gradient(45deg, rgb(255, 70, 209), rgb(155, 0, 202));
                color: white;
                scale: 110% 130%;
                box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.5);
                z-index: 1;
            }

            #a975941eb568544dfb002118f7e918d88 .card.active .month {
                color: white;
                border-color: white;
            }

            #a975941eb568544dfb002118f7e918d88 .card.active img {
                scale: 120% 100%;
                transform: translateX(10%);
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            }
        </style>

        <div class="card" onclick="toggleActive_a975941eb568544dfb002118f7e918d88(this)">
            <h2 class="day">14</h2>
            <p class="month">Oct</p>
            <p class="description">
                Lorem ipsum dolor sit, amet consec tetur adipi sicing elit. Soluta corporis ullam saepe repel lendus,
                culpa
                dicta?
            </p>
            <img src="./statics/library002.webp" alt="">
        </div>

        <div class="card active" onclick="toggleActive_a975941eb568544dfb002118f7e918d88(this)">
            <h2 class="day">14</h2>
            <p class="month">Oct</p>
            <p class="description">
                Lorem ipsum dolor sit, amet consec tetur adipi sicing elit. Soluta corporis ullam saepe repel lendus,
                culpa
                dicta?
            </p>
            <img src="./statics/library002.webp" alt="">
        </div>

        <script>
            function toggleActive_a975941eb568544dfb002118f7e918d88(element) {
                let cards = document.getElementById("a975941eb568544dfb002118f7e918d88").getElementsByClassName("card");
                for (let card of cards) {
                    card.classList.remove("active");
                }
                element.classList.add("active");
            }
        </script>

    </div>
</body>
