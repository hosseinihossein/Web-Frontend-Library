<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a3442b532aafa4123b1413789592d4fe2">
        <style>
            #a3442b532aafa4123b1413789592d4fe2 {
                width: fit-content;
                margin: auto;
            }

            /* Style all input fields */
            #a3442b532aafa4123b1413789592d4fe2 input {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 0;
            }

            /* The message box is shown when the user clicks on the password field */
            #a3442b532aafa4123b1413789592d4fe2 #message {
                display: none;
                background: #f1f1f1;
                color: #000;
                position: relative;
                padding: 1px 20px;
                /*margin-top: 10px;*/
            }

            #a3442b532aafa4123b1413789592d4fe2 #message p {
                padding: 1px 35px;
                font-size: 14px;
                margin: 0;
            }

            /* Add a green text color and a checkmark when the requirements are right */
            #a3442b532aafa4123b1413789592d4fe2 .valid {
                color: green;
            }

            #a3442b532aafa4123b1413789592d4fe2 .valid:before {
                position: relative;
                left: -35px;
                content: "\2714";
            }

            /* Add a red text color and an "x" icon when the requirements are wrong */
            #a3442b532aafa4123b1413789592d4fe2 .invalid {
                color: red;
            }

            #a3442b532aafa4123b1413789592d4fe2 .invalid:before {
                position: relative;
                left: -35px;
                content: "\2716";
            }
        </style>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required="">

        <div id="message" style="display: none;">
            <h5 style="margin: 0; padding: 0;">Password must contain the following:</h5>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <script>
            addEvents_a3442b532aafa4123b1413789592d4fe2();
            function addEvents_a3442b532aafa4123b1413789592d4fe2() {
                let mainElement = document.getElementById("a3442b532aafa4123b1413789592d4fe2");
                let message = mainElement.querySelector("#message");
                let myInput = mainElement.querySelector("#psw");
                let letter = mainElement.querySelector("#letter");
                let capital = mainElement.querySelector("#capital");
                let number = mainElement.querySelector("#number");
                let length = mainElement.querySelector("#length");

                // When the user clicks on the password field, show the message box
                myInput.onfocus = function () {
                    message.style.display = "block";
                }

                // When the user clicks outside of the password field, hide the message box
                myInput.onblur = function () {
                    message.style.display = "none";
                }

                // When the user starts to type something inside the password field
                myInput.onkeyup = function () {
                    // Validate lowercase letters
                    let lowerCaseLetters = /[a-z]/g;
                    if (myInput.value.match(lowerCaseLetters)) {
                        letter.classList.remove("invalid");
                        letter.classList.add("valid");
                    } else {
                        letter.classList.remove("valid");
                        letter.classList.add("invalid");
                    }

                    // Validate capital letters
                    let upperCaseLetters = /[A-Z]/g;
                    if (myInput.value.match(upperCaseLetters)) {
                        capital.classList.remove("invalid");
                        capital.classList.add("valid");
                    } else {
                        capital.classList.remove("valid");
                        capital.classList.add("invalid");
                    }

                    // Validate numbers
                    let numbers = /[0-9]/g;
                    if (myInput.value.match(numbers)) {
                        number.classList.remove("invalid");
                        number.classList.add("valid");
                    } else {
                        number.classList.remove("valid");
                        number.classList.add("invalid");
                    }

                    // Validate length
                    if (myInput.value.length >= 8) {
                        length.classList.remove("invalid");
                        length.classList.add("valid");
                    } else {
                        length.classList.remove("valid");
                        length.classList.add("invalid");
                    }
                }
            }

        </script>

    </div>
</body>

</html>
