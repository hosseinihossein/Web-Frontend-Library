<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ea68e01fed0648f5bf72dde5aee95de4">
        <style>
            #ea68e01fed0648f5bf72dde5aee95de4 {
                font-family: Arial;
                margin: 0 auto;
                /* Center website */
                max-width: 800px;
                /* Max width */
                padding: 20px;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .heading {
                font-size: 25px;
                margin-right: 25px;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .fa {
                font-size: 25px;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .checked {
                color: orange;
            }

            /* Three column layout */
            #ea68e01fed0648f5bf72dde5aee95de4 .side {
                float: left;
                width: 15%;
                margin-top: 10px;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .middle {
                float: left;
                width: 70%;
                margin-top: 10px;
            }

            /* Place text to the right */
            #ea68e01fed0648f5bf72dde5aee95de4 .right {
                text-align: right;
            }

            /* Clear floats after the columns */
            #ea68e01fed0648f5bf72dde5aee95de4 .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* The bar container */
            #ea68e01fed0648f5bf72dde5aee95de4 .bar-container {
                width: 100%;
                background-color: #f1f1f1;
                text-align: center;
                color: white;
            }

            /* Individual bars */
            #ea68e01fed0648f5bf72dde5aee95de4 .bar-5 {
                width: 60%;
                height: 18px;
                background-color: #04AA6D;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .bar-4 {
                width: 30%;
                height: 18px;
                background-color: #2196F3;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .bar-3 {
                width: 10%;
                height: 18px;
                background-color: #00bcd4;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .bar-2 {
                width: 4%;
                height: 18px;
                background-color: #ff9800;
            }

            #ea68e01fed0648f5bf72dde5aee95de4 .bar-1 {
                width: 15%;
                height: 18px;
                background-color: #f44336;
            }

            /* Responsive layout - make the columns stack on top of each other instead of next to each other */
            @media (max-width: 400px) {

                #ea68e01fed0648f5bf72dde5aee95de4 .side,
                #ea68e01fed0648f5bf72dde5aee95de4 .middle {
                    width: 100%;
                }

                /* Hide the right column on small screens */
                #ea68e01fed0648f5bf72dde5aee95de4 .right {
                    display: none;
                }
            }
        </style>

        <span class="heading">User Rating</span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <p>4.1 average based on 254 reviews.</p>
        <hr style="border:3px solid #f1f1f1">

        <div class="row">
            <div class="side">
                <div>5 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-5"></div>
                </div>
            </div>
            <div class="side right">
                <div>150</div>
            </div>
            <div class="side">
                <div>4 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-4"></div>
                </div>
            </div>
            <div class="side right">
                <div>63</div>
            </div>
            <div class="side">
                <div>3 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-3"></div>
                </div>
            </div>
            <div class="side right">
                <div>15</div>
            </div>
            <div class="side">
                <div>2 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-2"></div>
                </div>
            </div>
            <div class="side right">
                <div>6</div>
            </div>
            <div class="side">
                <div>1 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-1"></div>
                </div>
            </div>
            <div class="side right">
                <div>20</div>
            </div>
        </div>

    </div>
</body>

</html>
