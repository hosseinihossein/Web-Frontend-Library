<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ab574eba2ca5499f9723cb76aa693eb5">
        <style>
            /* Center website */
            #ab574eba2ca5499f9723cb76aa693eb5 {
                max-width: 1000px;
                margin: auto;
            }

            #ab574eba2ca5499f9723cb76aa693eb5 h1 {
                font-size: 50px;
                word-break: break-all;
            }

            #ab574eba2ca5499f9723cb76aa693eb5 .row {
                margin: 8px -16px;
            }

            /* Add padding BETWEEN each column (if you want) */
            #ab574eba2ca5499f9723cb76aa693eb5 .row,
            #ab574eba2ca5499f9723cb76aa693eb5 .row>.column {
                padding: 8px;
            }

            /* Create four equal columns that floats next to each other */
            #ab574eba2ca5499f9723cb76aa693eb5 .column {
                float: left;
                width: 25%;
            }

            #ab574eba2ca5499f9723cb76aa693eb5 .column img {
                width: 100%;
                height: 100px;
                object-fit: cover;
            }

            /* Content */
            #ab574eba2ca5499f9723cb76aa693eb5 .content {
                background-color: white;
                padding: 10px;
            }

            /* Responsive layout - makes a two column-layout instead of four columns */
            @media screen and (max-width: 900px) {
                #ab574eba2ca5499f9723cb76aa693eb5 .column {
                    width: 50%;
                }

                #ab574eba2ca5499f9723cb76aa693eb5 .column img {
                    height: 150px;
                }
            }

            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                #ab574eba2ca5499f9723cb76aa693eb5 .column {
                    width: 100%;
                }

                #ab574eba2ca5499f9723cb76aa693eb5 .column img {
                    height: 200px;
                }
            }
        </style>

        <!-- MAIN (Center website) -->

        <h1>MYLOGO.COM</h1>
        <hr>

        <h2>PORTFOLIO</h2>
        <p>Resize the browser window to see the responsive effect.</p>

        <!-- Portfolio Gallery Grid -->
        <div class="row clearfix">
            <div class="column">
                <div class="content">
                    <img src="./statics/bird001.webp" alt="Mountains" style="width:100%">
                    <h3>My Work</h3>
                    <p>Lorem ipsum..</p>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="./statics/computer001.webp" alt="Lights" style="width:100%">
                    <h3>My Work</h3>
                    <p>Lorem ipsum..</p>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="./statics/deer001.webp" alt="Nature" style="width:100%">
                    <h3>My Work</h3>
                    <p>Lorem ipsum..</p>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="./statics/library002.webp" alt="Mountains" style="width:100%">
                    <h3>My Work</h3>
                    <p>Lorem ipsum..</p>
                </div>
            </div>
        </div>

        <div class="content">
            <img src="./statics/nature001.webp" alt="Bear" style="width:100%">
            <h3>Some Other Work</h3>
            <p>Lorem ipsum..</p>
        </div>

        <!-- END MAIN -->

    </div>
</body>

</html>
