<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="da3fafcd92db45f481c3873a71e8ab15">
        <style>
            #da3fafcd92db45f481c3873a71e8ab15 ul {
                list-style-type: none;
                margin: 5px;
                padding: 0;
                overflow: hidden;
                border: 1px solid #e7e7e7;
                background-color: #f3f3f3;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul li {
                float: left;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul li a,
            #da3fafcd92db45f481c3873a71e8ab15 ul .dropbtn {
                display: block;
                color: #666;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul li a:hover:not(.active),
            #da3fafcd92db45f481c3873a71e8ab15 ul .dropdown:hover .dropbtn {
                background-color: #ddd;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul li a.active {
                color: white;
                background-color: #04AA6D;
            }

            /*search item styling*/
            #formc513c7791a754ca3a395702bf3f79b71 input[type=text] {
                width: 130px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: url('./statics/icons8-search-50.png');
                background-size: 24px;
                background-position: 10px 10px;
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px;
                transition: width 0.4s ease-in-out;
            }

            #formc513c7791a754ca3a395702bf3f79b71 input[type=text]:focus {
                width: 100%;
            }

            /*Dropdown item*/
            #da3fafcd92db45f481c3873a71e8ab15 ul li.dropdown {
                display: inline-block;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 2;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul .dropdown-content a:hover {
                background-color: #f1f1f1;
            }

            #da3fafcd92db45f481c3873a71e8ab15 ul .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>

        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
            <li>
                <form id="formc513c7791a754ca3a395702bf3f79b71">
                    <input type="text" name="search" placeholder="Search..">
                </form>
            </li>
        </ul>

    </div>
</body>

</html>
