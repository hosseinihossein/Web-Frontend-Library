<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="b0f1a0d960df40658ecf370da9ab9617">
        <style>
            /* Container needed to position the overlay. Adjust the width as needed */
            #b0f1a0d960df40658ecf370da9ab9617 {
                position: relative;
                width: 50%;
                max-width: 300px;
                margin: auto;
            }

            /* Make the image to responsive */
            #b0f1a0d960df40658ecf370da9ab9617 .image {
                display: block;
                width: 100%;
                height: auto;
            }

            /* The overlay effect - lays on top of the container and over the image */
            #b0f1a0d960df40658ecf370da9ab9617 .overlay {
                position: absolute;
                bottom: 0;
                background: rgb(0, 0, 0);
                background: rgba(0, 0, 0, 0.5);
                /* Black see-through */
                color: #f1f1f1;
                width: 100%;
                transition: .5s ease;
                opacity: 0;
                color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }

            /* When you mouse over the container, fade in the overlay title */
            #b0f1a0d960df40658ecf370da9ab9617:hover .overlay {
                opacity: 1;
            }
        </style>

        <img src="./statics/Oppenheimer001.jpg" alt="Avatar" class="image">
        <div class="overlay">My Name is Oppenheimer</div>

    </div>
</body>

</html>
