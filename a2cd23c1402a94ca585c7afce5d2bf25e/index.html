<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a2cd23c1402a94ca585c7afce5d2bf25e">
        <style>
            #a2cd23c1402a94ca585c7afce5d2bf25e {
                overflow: hidden;
                background-color: #333;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e a {
                float: left;
                font-size: 16px;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e .subnav {
                float: left;
                overflow: hidden;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e .subnav .subnavbtn {
                font-size: 16px;
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e a:hover,
            .subnav:hover .subnavbtn {
                background-color: red;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e .subnav-content {
                display: none;
                position: absolute;
                left: 0;
                background-color: red;
                width: 100%;
                z-index: 1;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e .subnav-content a {
                float: left;
                color: white;
                text-decoration: none;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e .subnav-content a:hover {
                background-color: #eee;
                color: black;
            }

            #a2cd23c1402a94ca585c7afce5d2bf25e .subnav:hover .subnav-content {
                display: block;
            }
        </style>

        <a href="#home">Home</a>
        <div class="subnav">
            <button class="subnavbtn">About <span style="font-size: 80%;">▼</span></button>
            <div class="subnav-content">
                <a href="#company">Company</a>
                <a href="#team">Team</a>
                <a href="#careers">Careers</a>
            </div>
        </div>
        <div class="subnav">
            <button class="subnavbtn">Services <span style="font-size: 80%;">▼</span></button>
            <div class="subnav-content">
                <a href="#bring">Bring</a>
                <a href="#deliver">Deliver</a>
                <a href="#package">Package</a>
                <a href="#express">Express</a>
            </div>
        </div>
        <div class="subnav">
            <button class="subnavbtn">Partners <span style="font-size: 80%;">▼</span></button>
            <div class="subnav-content">
                <a href="#link1">Link 1</a>
                <a href="#link2">Link 2</a>
                <a href="#link3">Link 3</a>
                <a href="#link4">Link 4</a>
            </div>
        </div>
        <a href="#contact">Contact</a>

    </div>
</body>

</html>
