<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a29601d42180240b5a74126ed9b4e068d">
        <style>
            #a29601d42180240b5a74126ed9b4e068d {
                width: fit-content;
                margin: auto;
            }

            #a29601d42180240b5a74126ed9b4e068d button {
                position: relative;
                background-color: #04AA6D;
                border: none;
                font-size: 28px;
                color: #FFFFFF;
                padding: 20px;
                width: 200px;
                text-align: center;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
            }

            #a29601d42180240b5a74126ed9b4e068d button:after {
                content: "";
                background: #f1f1f1;
                display: block;
                position: absolute;
                padding: 100%;
                margin-left: -50px;
                margin-top: -100%;
                opacity: 0;
                transition: all 0.8s
            }

            #a29601d42180240b5a74126ed9b4e068d button:active:after {
                padding: 0;
                margin: 0;
                opacity: 1;
                transition: 0s
            }
        </style>

        <button>Click Me</button>

    </div>
</body>

</html>
