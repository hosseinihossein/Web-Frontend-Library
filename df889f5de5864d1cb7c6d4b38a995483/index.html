<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontawesome Buttons</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="df889f5de5864d1cb7c6d4b38a995483">
        <style>
            #df889f5de5864d1cb7c6d4b38a995483 {
                width: fit-content;
                margin: auto;
            }

            /* Style buttons */
            #df889f5de5864d1cb7c6d4b38a995483 button {
                background-color: #04AA6D;
                /* Green background */
                border: none;
                /* Remove borders */
                color: white;
                /* White text */
                padding: 12px 16px;
                /* Some padding */
                font-size: 16px
                    /* Set a font size */
            }

            /* Darker background on mouse-over */
            #df889f5de5864d1cb7c6d4b38a995483 button:hover {
                background-color: #038f5c;
                cursor: pointer;
            }
        </style>

        <!-- Add font awesome icons to buttons (note that the fa-spin class rotates the icon) -->
        <button class="buttonload">
            <i class="fa fa-spinner fa-spin"></i> Loading
        </button>

        <button class="buttonload">
            <i class="fa fa-circle-notch fa-spin"></i> Loading
        </button>

        <button class="buttonload">
            <i class="fa fa-refresh fa-spin"></i> Loading
        </button>
        <!-- Auto width -->
        <button class="btn"><i class="fa fa-download"></i> Download</button>

    </div>
</body>

</html>
