<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Buttons</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a2c451b74c90d4183a4a73db632780397">
        <style>
            #a2c451b74c90d4183a4a73db632780397 {
                width: 100%;
            }

            /* style inputs and link buttons */
            #a2c451b74c90d4183a4a73db632780397 .btn {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 4px;
                margin: 5px 0;
                opacity: 0.85;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                text-decoration: none;
                /* remove underline from anchors */
            }

            #a2c451b74c90d4183a4a73db632780397 .btn:hover {
                opacity: 1;
            }

            /* add appropriate colors to fb, twitter and google buttons */
            #a2c451b74c90d4183a4a73db632780397 .fb {
                background-color: #3B5998;
                color: white;
            }

            #a2c451b74c90d4183a4a73db632780397 .twitter {
                background-color: #55ACEE;
                color: white;
            }

            #a2c451b74c90d4183a4a73db632780397 .google {
                background-color: #dd4b39;
                color: white;
            }

            /* Two-column layout */
            #a2c451b74c90d4183a4a73db632780397 .col {
                width: 50%;
                margin: auto;
                padding: 0 50px;
                margin-top: 6px;
            }

            /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 650px) {
                #a2c451b74c90d4183a4a73db632780397 .col {
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>

        <div class="col">
            <a href="#" class="fb btn">
                <i class="fa-brands fa-facebook fa-fw"></i> Login with Facebook
            </a>
            <a href="#" class="twitter btn">
                <i class="fa-brands fa-twitter fa-fw"></i> Login with Twitter
            </a>
            <a href="#" class="google btn"><i class="fa-brands fa-google fa-fw">
                </i> Login with Google+
            </a>
        </div>

    </div>
</body>

</html>
