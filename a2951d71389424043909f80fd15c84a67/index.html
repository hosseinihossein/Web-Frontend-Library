<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a2951d71389424043909f80fd15c84a67">
        <style>
            #a2951d71389424043909f80fd15c84a67 hr {
                margin: 50px;
            }

            /* Red border */
            #a2951d71389424043909f80fd15c84a67 hr.new1 {
                border-top: 1px solid red;
            }

            /* Dashed red border */
            #a2951d71389424043909f80fd15c84a67 hr.new2 {
                border-top: 1px dashed red;
            }

            /* Dotted red border */
            #a2951d71389424043909f80fd15c84a67 hr.new3 {
                border-top: 1px dotted red;
            }

            /* Thick red border */
            #a2951d71389424043909f80fd15c84a67 hr.new4 {
                border: 1px solid red;
            }

            /* Large rounded green border */
            #a2951d71389424043909f80fd15c84a67 hr.new5 {
                border: 10px solid green;
                border-radius: 5px;
            }
        </style>

        <hr>
        <hr class="new1">
        <hr class="new2">
        <hr class="new3">
        <hr class="new4">
        <hr class="new5">

    </div>
</body>

</html>
