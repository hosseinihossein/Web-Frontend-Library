<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ca74fd916aed4b7c9b1e59cb4698e84e">
        <style>
            #ca74fd916aed4b7c9b1e59cb4698e84e {
                width: fit-content;
                margin: auto;
            }

            #ca74fd916aed4b7c9b1e59cb4698e84e button {
                background-color: #04AA6D;
                /* Green */
                border: 1px solid green;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: block;
                font-size: 16px;
                cursor: pointer;
                float: left;
            }

            #ca74fd916aed4b7c9b1e59cb4698e84e button:not(:last-child) {
                border-right: none;
                /* Prevent double borders */
            }

            #ca74fd916aed4b7c9b1e59cb4698e84e button:hover {
                background-color: #3e8e41;
            }
        </style>
        <div class="clearfix" style="margin: 4px 2px;">
            <button>Button</button>
            <button>Button</button>
            <button>Button</button>
            <button>Button</button>
        </div>

    </div>
</body>

</html>
