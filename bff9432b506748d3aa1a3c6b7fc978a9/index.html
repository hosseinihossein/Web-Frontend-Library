<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="bff9432b506748d3aa1a3c6b7fc978a9">
        <style>
            #bff9432b506748d3aa1a3c6b7fc978a9 {
                text-align: left;
                width: 20%;
                margin: auto;
                /*background-color: rgba(128, 128, 128, 0.1);*/
                font-size: 14px;
                box-shadow: 0 0 5px gray;
                padding: 20px;
                border-radius: 10px;
            }

            #bff9432b506748d3aa1a3c6b7fc978a9 form * {
                display: block;
                width: 100%;
                margin: 10px auto;
            }

            #bff9432b506748d3aa1a3c6b7fc978a9 form input {
                padding: 10px 20px;
                border-radius: 5px;
                border: 1px solid rgb(123, 181, 230);
                background-color: rgba(123, 181, 230, 0.5);
                margin: 15px 0;
                font-size: 16px;
                color: rgb(0, 0, 153);
                opacity: 0.7;
            }


            #bff9432b506748d3aa1a3c6b7fc978a9 form input[type=submit] {
                cursor: pointer;
                background-color: rgb(123, 181, 230);
                opacity: 0.9;
                transition: box-shadow 0.1s;
            }

            #bff9432b506748d3aa1a3c6b7fc978a9 form input[type=submit]:hover {
                box-shadow: 0 0 5px rgb(123, 181, 230);

            }

            #bff9432b506748d3aa1a3c6b7fc978a9 form input:hover,
            #bff9432b506748d3aa1a3c6b7fc978a9 form input:focus {
                opacity: 1;
            }
        </style>

        <p>Start your journey in the world of tattoo</p>
        <a href="">Create an account</a>
        <form action="">
            <input placeholder="User Name" type="text">
            <input placeholder="Password" type="password">
            <input type="submit" value="SIGN IN">
        </form>
        <a href="">forgot password?</a>

    </div>
</body>

</html>
