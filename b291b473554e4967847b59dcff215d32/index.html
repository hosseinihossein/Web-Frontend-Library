        </style>

        <label for="checkbox1">Checkbox: </label><input id="checkbox1" name="checkbox1" type="checkbox"
            onclick="myFunction_b291b473554e4967847b59dcff215d32(this)">
        <p id="text" style="display: none;">Checkbox is CHECKED!</p>

        <script>
            function myFunction_b291b473554e4967847b59dcff215d32(checkBox) {
                // Get the checkbox
                //let checkBox = document.getElementById("myCheck");
                // Get the output text
                //let text = document.getElementById("text");
                let text = checkBox.parentElement.querySelector("#text");

                // If the checkbox is checked, display the output text
                if (checkBox.checked == true) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
        </script>
