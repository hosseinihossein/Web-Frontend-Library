<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="d82fe118d6e24e25bbf20b9186ff2f08">
        <style>
            #d82fe118d6e24e25bbf20b9186ff2f08 {
                width: 50%;
                min-width: 300px;
                margin: auto;
            }

            #d82fe118d6e24e25bbf20b9186ff2f08 .dangerMessage {
                padding: 20px;
                background-color: #f44336;
                color: white;
                transition: opacity 0.5s;
                margin: 5px auto;
            }

            #d82fe118d6e24e25bbf20b9186ff2f08 .successMessage {
                padding: 20px;
                background-color: #36f46f;
                color: white;
                transition: opacity 0.5s;
                margin: 5px auto;
            }

            #d82fe118d6e24e25bbf20b9186ff2f08 .warningMessage {
                padding: 20px;
                background-color: #f4d836;
                color: white;
                transition: opacity 0.5s;
                margin: 5px auto;
            }

            #d82fe118d6e24e25bbf20b9186ff2f08 .closebtn {
                margin-left: 15px;
                color: white;
                font-weight: bold;
                float: right;
                font-size: 22px;
                line-height: 20px;
                cursor: pointer;
                transition: 0.3s;
            }

            #d82fe118d6e24e25bbf20b9186ff2f08 .closebtn:hover {
                color: black;
            }
        </style>

        <div class="dangerMessage">
            <span class="closebtn"
                onclick="{this.parentElement.style.opacity='0'; setTimeout(function(element){element.parentElement.style.display = 'none';}, 500, this);}">×</span>
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
        </div>
        <div class="successMessage">
            <span class="closebtn"
                onclick="{this.parentElement.style.opacity='0'; setTimeout(function(element){element.parentElement.style.display = 'none';}, 500, this);}">×</span>
            <strong>Success! </strong> Indicates a successful or positive action.
        </div>
        <div class="warningMessage">
            <span class="closebtn"
                onclick="{this.parentElement.style.opacity='0'; setTimeout(function(element){element.parentElement.style.display = 'none';}, 500, this);}">×</span>
            <strong>Warning!</strong> Indicates a warning that might need attention.
        </div>

    </div>
</body>

</html>
