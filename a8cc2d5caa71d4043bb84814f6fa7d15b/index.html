<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a8cc2d5caa71d4043bb84814f6fa7d15b">
        <style>
            #a8cc2d5caa71d4043bb84814f6fa7d15b {
                position: relative;
                display: block;
                border-bottom: 1px dotted black;
                width: fit-content;
                margin: 100px auto 0;
            }

            #a8cc2d5caa71d4043bb84814f6fa7d15b .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                bottom: 150%;
                left: 50%;
                margin-left: -60px;
            }

            #a8cc2d5caa71d4043bb84814f6fa7d15b .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: black transparent transparent transparent;
            }

            #a8cc2d5caa71d4043bb84814f6fa7d15b:hover .tooltiptext {
                visibility: visible;
            }
        </style>

        Hover over me (top tooltip bottom arrow)
        <span class="tooltiptext">Tooltip text</span>

    </div>
</body>

</html>
