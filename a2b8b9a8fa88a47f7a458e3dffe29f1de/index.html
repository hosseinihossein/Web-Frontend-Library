<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a2b8b9a8fa88a47f7a458e3dffe29f1de">
        <style>
            #a2b8b9a8fa88a47f7a458e3dffe29f1de {
                margin: 0;
                padding: 0;
                width: 200px;
                background-color: #f1f1f1;
                position: absolute;
                top: 0;
                height: 100%;
                overflow: auto;
            }

            #a2b8b9a8fa88a47f7a458e3dffe29f1de a {
                display: block;
                color: black;
                padding: 16px;
                text-decoration: none;
            }

            #a2b8b9a8fa88a47f7a458e3dffe29f1de a.active {
                background-color: #04AA6D;
                color: white;
            }

            #a2b8b9a8fa88a47f7a458e3dffe29f1de a:hover:not(.active) {
                background-color: #555;
                color: white;
            }

            @media screen and (max-width: 900px) {
                #a2b8b9a8fa88a47f7a458e3dffe29f1de {
                    width: 100%;
                    height: auto;
                    position: relative;
                }

                #a2b8b9a8fa88a47f7a458e3dffe29f1de a {
                    float: left;
                }
            }

            @media screen and (max-width: 600px) {
                #a2b8b9a8fa88a47f7a458e3dffe29f1de a {
                    text-align: center;
                    float: none;
                }
            }
        </style>

        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>

    </div>
</body>

</html>
