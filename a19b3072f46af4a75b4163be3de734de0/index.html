<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a19b3072f46af4a75b4163be3de734de0">
        <style>
            #a19b3072f46af4a75b4163be3de734de0 ul {
                padding: 8px 16px;
                list-style: none;
                background-color: #eee;
            }

            #a19b3072f46af4a75b4163be3de734de0 ul li {
                display: inline;
            }

            #a19b3072f46af4a75b4163be3de734de0 ul li+li:before {
                padding: 8px;
                color: black;
                content: "/\00a0";
            }

            #a19b3072f46af4a75b4163be3de734de0 ul li a {
                color: green;
            }
        </style>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pictures</a></li>
            <li><a href="#">Summer 15</a></li>
            <li>Italy</li>
        </ul>

    </div>
</body>

</html>
