<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4d0a975ef3d04082bab0160f745a9db2">
        <style>
            #a4d0a975ef3d04082bab0160f745a9db2 {
                width: fit-content;
                margin: 50px auto 0;
            }

            #a4d0a975ef3d04082bab0160f745a9db2 .fa {
                font-size: 60px;
                cursor: pointer;
            }
        </style>

        <!-- Use an element to toggle between a like/dislike icon -->
        <i onclick="toggleThumb_a4d0a975ef3d04082bab0160f745a9db2(this)" class="fa fa-thumbs-up"></i>

        <script>
            function toggleThumb_a4d0a975ef3d04082bab0160f745a9db2(element) {
                //document.getElementById("df").classList.
                if (element.classList.contains("fa-thumbs-up")) {
                    element.classList.replace("fa-thumbs-up", "fa-thumbs-down");
                }
                else if (element.classList.contains("fa-thumbs-down")) {
                    element.classList.replace("fa-thumbs-down", "fa-thumbs-up");
                }
            }
        </script>

    </div>
</body>

</html>
