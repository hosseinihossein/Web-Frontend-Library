<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a47ec0e115b1d4b74b0239da62e2827d4">
        <style>
            #a47ec0e115b1d4b74b0239da62e2827d4 {
                overflow: hidden;
                background-color: #333;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .active {
                background-color: #04AA6D;
                color: white;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .icon {
                display: none;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .dropdown {
                float: left;
                overflow: hidden;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .dropdown .dropbtn {
                font-size: 17px;
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 a:hover,
            .dropdown:hover .dropbtn {
                background-color: #555;
                color: white;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .dropdown-content a:hover {
                background-color: #ddd;
                color: black;
            }

            #a47ec0e115b1d4b74b0239da62e2827d4 .dropdown:hover .dropdown-content {
                display: block;
            }

            @media screen and (max-width: 800px) {

                #a47ec0e115b1d4b74b0239da62e2827d4 a:not(:first-child),
                .dropdown .dropbtn {
                    display: none;
                }

                #a47ec0e115b1d4b74b0239da62e2827d4 a.icon {
                    float: right;
                    display: block;
                }
            }

            @media screen and (max-width: 800px) {
                #a47ec0e115b1d4b74b0239da62e2827d4.responsive {
                    position: relative;
                }

                #a47ec0e115b1d4b74b0239da62e2827d4.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                #a47ec0e115b1d4b74b0239da62e2827d4.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                #a47ec0e115b1d4b74b0239da62e2827d4.responsive .dropdown {
                    float: none;
                }

                #a47ec0e115b1d4b74b0239da62e2827d4.responsive .dropdown-content {
                    position: relative;
                }

                #a47ec0e115b1d4b74b0239da62e2827d4.responsive .dropdown .dropbtn {
                    display: block;
                    width: 100%;
                    text-align: left;
                }
            }
        </style>

        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown ▼</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <a href="#about">About</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon"
            onclick="myFunction_a47ec0e115b1d4b74b0239da62e2827d4()">☰</a>

        <script>
            function myFunction_a47ec0e115b1d4b74b0239da62e2827d4() {
                var x = document.getElementById("a47ec0e115b1d4b74b0239da62e2827d4");
                if (!x.classList.contains("responsive")) {
                    x.classList.add("responsive");
                } else {
                    x.classList.remove("responsive");
                }
            }
        </script>

    </div>
</body>

</html>
