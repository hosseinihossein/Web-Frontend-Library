<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a853327e226cb4ad891cf1362463e6edf">
        <style>
            #a853327e226cb4ad891cf1362463e6edf {
                width: 70%;
                min-width: 300px;
                margin: auto;
            }

            /* The browser window */
            #a853327e226cb4ad891cf1362463e6edf .container {
                border: 3px solid #f1f1f1;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                height: 95vh;
            }

            /* Container for columns and the top "toolbar" */
            #a853327e226cb4ad891cf1362463e6edf .row {
                padding: 10px;
                background: #f1f1f1;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }

            /* Create three unequal columns that floats next to each other */
            #a853327e226cb4ad891cf1362463e6edf .column {
                float: left;
            }

            #a853327e226cb4ad891cf1362463e6edf .left {
                width: 15%;
            }

            #a853327e226cb4ad891cf1362463e6edf .right {
                width: 10%;
            }

            #a853327e226cb4ad891cf1362463e6edf .middle {
                width: 75%;
            }

            /* Clear floats after the columns */
            #a853327e226cb4ad891cf1362463e6edf .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* Three dots */
            #a853327e226cb4ad891cf1362463e6edf .dot {
                margin-top: 4px;
                height: 12px;
                width: 12px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
            }

            /* Style the input field */
            #a853327e226cb4ad891cf1362463e6edf input[type=text] {
                width: 100%;
                border-radius: 3px;
                border: none;
                background-color: white;
                margin-top: -8px;
                height: 25px;
                color: #666;
                padding: 5px;
            }

            /* Three bars (hamburger menu) */
            #a853327e226cb4ad891cf1362463e6edf .bar {
                width: 17px;
                height: 3px;
                background-color: #aaa;
                margin: 3px 0;
                display: block;
            }

            /* Page content */
            #a853327e226cb4ad891cf1362463e6edf .content {
                padding: 10px;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="column left">
                    <span class="dot" style="background:#ED594A;"></span>
                    <span class="dot" style="background:#FDD800;"></span>
                    <span class="dot" style="background:#5AC05A;"></span>
                </div>
                <div class="column middle">
                    <input type="text" value="http://www.w3schools.com">
                </div>
                <div class="column right">
                    <div style="float:right">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>

            <div class="content">
                <h3>Browser Window</h3>
                <p>How to create a detailed browser window look with CSS.</p>
            </div>
        </div>

    </div>
</body>

</html>
