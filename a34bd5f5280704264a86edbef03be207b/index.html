<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a34bd5f5280704264a86edbef03be207b" class="clearfix">
        <style>
            #a34bd5f5280704264a86edbef03be207b {
                width: 60%;
                margin: auto;
            }

            @media screen and (max-width: 1200px) {
                #a34bd5f5280704264a86edbef03be207b {
                    width: 70%;
                }
            }

            @media screen and (max-width: 1000px) {
                #a34bd5f5280704264a86edbef03be207b {
                    width: 80%;
                }
            }

            @media screen and (max-width: 800px) {
                #a34bd5f5280704264a86edbef03be207b {
                    width: 100%;
                }
            }

            /* Three columns side by side */
            #a34bd5f5280704264a86edbef03be207b .column {
                float: left;
                width: 33.3%;
                /*margin-bottom: 16px;*/
                padding: 0 8px;
                margin: 10px auto;
            }

            /* Display the columns below each other instead of side by side on small screens */
            @media screen and (max-width: 650px) {
                #a34bd5f5280704264a86edbef03be207b .column {
                    width: 50%;
                    display: block;
                }
            }

            @media screen and (max-width: 400px) {
                #a34bd5f5280704264a86edbef03be207b .column {
                    width: 90%;
                    display: block;
                    float: none;
                }
            }

            /* Add some shadows to create a card effect */
            #a34bd5f5280704264a86edbef03be207b .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }

            #a34bd5f5280704264a86edbef03be207b .card img {
                width: 100%;
                height: 150px;
                object-fit: cover;
            }

            /* Some left and right padding inside the container */
            #a34bd5f5280704264a86edbef03be207b .container {
                padding: 0 16px;
            }

            #a34bd5f5280704264a86edbef03be207b .title {
                color: grey;
            }

            #a34bd5f5280704264a86edbef03be207b .button {
                border: none;
                outline: 0;
                display: inline-block;
                padding: 8px;
                color: white;
                background-color: #000;
                text-align: center;
                cursor: pointer;
                width: 100%;
            }

            #a34bd5f5280704264a86edbef03be207b .button:hover {
                background-color: #555;
            }
        </style>

        <div class="column">
            <div class="card">
                <img src="./statics/deer001.webp" alt="Jane">
                <div class="container clearfix">
                    <h2>Jane Doe</h2>
                    <p class="title">CEO & Founder</p>
                    <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                    <p>example@example.com</p>
                    <p><button class="button">Contact</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img src="./statics/bird001.webp" alt="Mike">
                <div class="container clearfix">
                    <h2>Mike Ross</h2>
                    <p class="title">Art Director</p>
                    <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                    <p>example@example.com</p>
                    <p><button class="button">Contact</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img src="./statics/computer001.webp" alt="John">
                <div class="container clearfix">
                    <h2>John Doe</h2>
                    <p class="title">Designer</p>
                    <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                    <p>example@example.com</p>
                    <p><button class="button">Contact</button></p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
