<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a4a424a95b48a47028e53bfa3b0dd8d3f">
        <style>
            #a4a424a95b48a47028e53bfa3b0dd8d3f {
                width: fit-content;
                margin: auto;
            }

            /* style the container */
            #a4a424a95b48a47028e53bfa3b0dd8d3f .container {
                position: relative;
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px 0 30px 0;
            }

            /* style inputs and link buttons */
            #a4a424a95b48a47028e53bfa3b0dd8d3f input,
            #a4a424a95b48a47028e53bfa3b0dd8d3f .btn {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 4px;
                margin: 5px 0;
                opacity: 0.85;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                text-decoration: none;
                /* remove underline from anchors */
            }

            #a4a424a95b48a47028e53bfa3b0dd8d3f input:hover,
            #a4a424a95b48a47028e53bfa3b0dd8d3f .btn:hover {
                opacity: 1;
            }

            /* style the submit button */
            #a4a424a95b48a47028e53bfa3b0dd8d3f input[type=submit] {
                background-color: #04AA6D;
                color: white;
                cursor: pointer;
            }

            #a4a424a95b48a47028e53bfa3b0dd8d3f input[type=submit]:hover {
                background-color: #45a049;
            }

            /* Two-column layout */
            #a4a424a95b48a47028e53bfa3b0dd8d3f .col {
                float: left;
                width: 50%;
                margin: auto;
                padding: 0 50px;
                margin-top: 6px;
            }

            #a4a424a95b48a47028e53bfa3b0dd8d3f .col img {
                width: 100%;
                object-fit: cover;
            }

            /* vertical line */
            #a4a424a95b48a47028e53bfa3b0dd8d3f .vl {
                position: absolute;
                left: 50%;
                transform: translate(-50%);
                border: 2px solid #ddd;
                height: 90%;
            }

            /* text inside the vertical line */
            /*#a4a424a95b48a47028e53bfa3b0dd8d3f .vl-innertext {
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
                background-color: #f1f1f1;
                border: 1px solid #ccc;
                border-radius: 50%;
                padding: 8px 10px;
            }*/

            /* hide some text on medium and large screens */
            #a4a424a95b48a47028e53bfa3b0dd8d3f .hide-md-lg {
                display: none;
            }

            /* bottom container */
            #a4a424a95b48a47028e53bfa3b0dd8d3f .bottom-container {
                text-align: center;
                background-color: #464646;
                border-radius: 0px 0px 4px 4px;
            }

            /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 650px) {
                #a4a424a95b48a47028e53bfa3b0dd8d3f .col {
                    width: 100%;
                    margin-top: 0;
                }

                /* hide the vertical line */
                #a4a424a95b48a47028e53bfa3b0dd8d3f .vl {
                    display: none;
                }

                /* show the hidden text on small screens */
                #a4a424a95b48a47028e53bfa3b0dd8d3f .hide-md-lg {
                    display: block;
                    text-align: center;
                }
            }
        </style>

        <div class="container">
            <form action="">
                <div class="clearfix" style="position: relative;">
                    <h2 style="text-align:center">Please enter your credentials to login</h2>
                    <div class="vl">
                    </div>

                    <div class="col">
                        <img src="./statics/team001.webp" alt="">
                    </div>

                    <div class="col">
                        <input type="text" name="username" placeholder="Username" required="">
                        <input type="password" name="password" placeholder="Password" required="">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom-container">
            <div class="clearfix">
                <div>
                    <a href="#" style="color:white" class="btn">Click here to create new account</a>
                </div>
                <!--div class="col">
                        <a href="#" style="color:white" class="btn">Forgot password?</a>
                    </div-->
            </div>
        </div>

    </div>
</body>

</html>
