<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a07e5b31acdb6479b899363e1880f28d7">
        <style>
            #a07e5b31acdb6479b899363e1880f28d7 {
                width: 70%;
                margin: auto;
            }
        </style>

        <!-- the browser will block a frame with different origin from accessing a cross-origin frame -->
        <iframe id="myFrame" src="./page01.html" style="height:380px;width:100%"></iframe>

        <p>Click the buttons below to toggle display of the code container
            element in the iframe (another document).</p>

        <button onclick="myFunction_mdfa7a5b98c434115bc7e09f2ef4d7b10(this)">hide the code container in the
            frame</button>
        <button onclick="myFunction02_mdfa7a5b98c434115bc7e09f2ef4d7b10(this)">show the code container in the
            frame</button>

        <script>
            function myFunction_mdfa7a5b98c434115bc7e09f2ef4d7b10(element) {
                let myiframe = element.parentElement.querySelector("#myFrame");
                let innerElmnt = myiframe.contentWindow.document.getElementById("container");
                innerElmnt.style.display = "none";
            }
            function myFunction02_mdfa7a5b98c434115bc7e09f2ef4d7b10(element) {
                let myiframe = element.parentElement.querySelector("#myFrame");
                let innerElmnt = myiframe.contentWindow.document.getElementById("container");
                innerElmnt.style.display = "block";
            }
        </script>

    </div>
</body>

</html>
