<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a9443a75bd76448aa82aabe4becbfc2d9">
        <style>
            #a9443a75bd76448aa82aabe4becbfc2d9 {
                width: 50%;
                margin: auto;
            }

            /* Transform a basic list into a customized list group */
            #a9443a75bd76448aa82aabe4becbfc2d9 ul.list-group {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            #a9443a75bd76448aa82aabe4becbfc2d9 ul.list-group li {
                border: 1px solid #ddd;
                margin-top: -1px;
                /* Prevent double borders */
                background-color: #f6f6f6;
                padding: 12px;
            }

            /* Style badges inside the list group */
            #a9443a75bd76448aa82aabe4becbfc2d9 ul.list-group .badge {
                background-color: red;
                color: #fff;
                font-weight: bold;
                border-radius: 50%;
                padding: 5px 10px;
                text-align: center;
                margin-left: 5px;
            }
        </style>

        <ul class="list-group">
            <li>Inbox <span class="badge">2</span></li>
            <li>Other <span class="badge">5</span></li>
            <li>Saved</li>
            <li>Stuff</li>
            <li>Old</li>
        </ul>

    </div>
</body>

</html>
