<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a56e35a35c5b84b91b867bcd249bb4b67">
        <style>
            #a56e35a35c5b84b91b867bcd249bb4b67 {
                width: 65vw;
                /*height: 95vh;*/
                background-color: white;
                margin: 0 auto;
                /*border: 2px solid lightgray;*/
                box-shadow: 0 0 3px lightgray;
                border-radius: 5px;
                overflow: hidden;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .header {
                background-color: rgb(24, 24, 24);
                color: white;
                padding: 0 20px;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .header span {
                margin: 20px 0;
                font-size: 25px;
                cursor: pointer;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .header span:hover {
                color: red;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 form {
                padding: 20px 20px 0 20px;
                font-size: 14px;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 form *:not(span) {
                display: block;
                width: 100%;
                margin-bottom: 5px;
                font-weight: 600;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 form>div {
                margin-bottom: 20px;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 form input,
            #a56e35a35c5b84b91b867bcd249bb4b67 form select,
            #a56e35a35c5b84b91b867bcd249bb4b67 form textarea {
                resize: none;
                padding: 5px 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid lightgray;
                font-weight: normal;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 form input[type=submit] {
                font-size: 14px;
                font-weight: 600;
                padding: 10px;
                color: white;
                background-color: rgb(23, 131, 255);
                cursor: pointer;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 form input[type=submit]:hover {
                background-color: rgb(0, 114, 245);
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .info-card {
                width: 80%;
                margin: 100px 0;
                background-color: rgba(255, 208, 0, 0.2);
                padding: 20px;
                text-align: center;
                color: gray;
                border-radius: 5px;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .info-logo {
                margin: 40px 0;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .info-card i {
                font-size: 50px;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .left {
                float: left;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .right {
                float: right;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .w60 {
                width: 55%;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .w40 {
                width: 40%;
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .up-down {
                transform: rotateX(180deg);
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .mirror {
                transform: rotateY(180deg);
            }

            #a56e35a35c5b84b91b867bcd249bb4b67 .rotate180 {
                transform: rotate(180deg);
            }

            @media screen and (max-width:1000px) {
                #a56e35a35c5b84b91b867bcd249bb4b67 {
                    width: 80%;
                }
            }

            @media screen and (max-width:800px) {
                #a56e35a35c5b84b91b867bcd249bb4b67 {
                    width: 100%;
                }
            }

            @media screen and (max-width:600px) {

                #a56e35a35c5b84b91b867bcd249bb4b67 .info-container,
                #a56e35a35c5b84b91b867bcd249bb4b67 .form-container {
                    float: none;
                    width: 100%;
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 .info-card {
                    margin: 0 auto;
                }
            }
        </style>

        <div class="header clearfix">
            <h2 class="left">Share Funds</h2>
            <span class="right">Ã—</span>
        </div>
        <div class="breadcrumb">
            <style>
                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a {
                    background-color: rgb(230, 230, 230);
                    width: 100%;
                    padding: 0;
                    overflow: hidden;
                    display: flex;
                    flex-wrap: nowrap;
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section {
                    float: left;
                    position: relative;
                    padding: 10px 0 10px 20px;
                    color: gray;
                    min-width: fit-content;
                    background-color: rgb(230, 230, 230);
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section:not(:first-child) {
                    padding-left: 30px;
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section::after {
                    content: "";
                    position: absolute;
                    top: 5px;
                    right: -17px;
                    width: 35px;
                    height: 75%;
                    transform: rotate(45deg);
                    z-index: 1;
                    border-top: 2px solid white;
                    border-right: 2px solid white;
                    background-color: rgb(230, 230, 230);
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section.active,
                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section.active::after {
                    background-color: rgb(248, 255, 211);
                    color: orangered;
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section i {
                    font-size: 25px;
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section p {
                    display: inline;
                    position: relative;
                    left: -22px;
                    top: -3px;
                    color: white;
                }

                #a56e35a35c5b84b91b867bcd249bb4b67 #breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a .section h5 {
                    display: inline;
                    position: relative;
                    top: -4px;
                    left: -10px;
                    z-index: 2;
                }
            </style>
            <div id="breadcrumb3e11cb33f54d4b55b1cd10fe42255a0a" class="clearfix">
                <div class="section active">
                    <i class="fa-solid fa-circle"></i>
                    <p class="number"><b>1</b></p>
                    <h5 class="title">MAKE TRANSFER</h5>
                    <div class="arrow"></div>
                </div>
                <div class="section ">
                    <i class="fa-solid fa-circle"></i>
                    <p class="number"><b>2</b></p>
                    <h5 class="title">REVIEW DETAILS</h5>
                    <div class="arrow"></div>
                </div>
                <div class="section ">
                    <i class="fa-solid fa-circle"></i>
                    <p class="number"><b>3</b></p>
                    <h5 class="title">SUCCESS</h5>
                    <div class="arrow"></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="left w60 form-container">
                <form action="">
                    <div>
                        <label for="">CARD ACCOUNT (FROM) <span style="color: red;">*</span></label>
                        <select name="" id="">
                            <option value="">Select Card Account</option>
                        </select>
                    </div>
                    <div>
                        <label for="">CARD ACCOUNT (To) <span style="color: red;">*</span></label>
                        <select name="" id="">
                            <option value="">Select Card Account</option>
                        </select>
                    </div>
                    <div class="clearfix">
                        <div class="left w40">
                            <label for="">CURRENCY <span style="color: red;">*</span></label>
                            <select name="" id="">
                                <option value="">USD</option>
                                <option value="">EUR</option>
                            </select>
                        </div>
                        <div class="right w60">
                            <label for="">AMOUNT <span style="color: red;">*</span></label>
                            <input type="number" value="0.00">
                        </div>
                    </div>
                    <div>
                        <label for="">TRANSFER FREQUENCY</label>
                        <select name="" id="">
                            <option value="">One Time, Right Now</option>
                        </select>
                    </div>
                    <div>
                        <label for="">COMMENTS</label>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="TRANSFER">
                    </div>
                </form>
            </div>
            <div class="right w40 info-container">
                <div class="info-card">
                    <div class="info-logo">
                        <i class="fa-solid fa-turn-down rotate180"></i>
                        <i class="fa-solid fa-dollar-sign"></i>
                        <i class="fa-solid fa-turn-up up-down"></i>
                    </div>
                    <div class="info-message">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus facere beatae ipsa quo ex
                            quisquam quidem veniam iure deleniti ipsam!
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
