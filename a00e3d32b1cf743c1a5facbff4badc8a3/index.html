<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a00e3d32b1cf743c1a5facbff4badc8a3" class="clearfix">
        <style>
            #a00e3d32b1cf743c1a5facbff4badc8a3 {
                width: 70vw;
                height: 110vh;
                background-color: rgba(245, 222, 179, 0.5);
                margin: auto;
                /*box-shadow: 0 0 3px lightgray;*/
                padding: 50px;
                border-radius: 10px;

            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column {
                float: left;
                width: 50%;
                height: 100%;
                /*overflow: hidden;*/
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form {
                padding: 5% 10%;
                background-color: white;
                font-size: 14px;
                color: #252d3d;
                overflow-y: auto;
                /*height: fit-content;*/
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 img {
                width: 200%;
                height: 100%;
                object-fit: cover;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form h1 {
                color: rgb(241, 77, 17);
                font-weight: 600;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form * {
                display: block;
                margin: 3px 0;
                width: 100%;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form>div {
                margin: 10px 0;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form input {
                padding: 7px;
                border: 1px solid lightgray;
                border-radius: 5px;
                box-shadow: 0 0 2px lightgray;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form input:focus {
                border: 1px solid rgb(241, 77, 17);
                box-shadow: 0 0 2px rgb(241, 77, 17);
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form label {
                font-size: 12px;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form p {
                font-size: 10px;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form input[type=submit] {
                background-color: rgb(241, 77, 17);
                box-shadow: none;
                border: 1px solid rgb(241, 77, 17);
                color: white;
                font-size: 12px;
                cursor: pointer;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form form input[type=submit]:hover {
                background-color: rgb(206, 55, 0);
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form>p {
                font-size: 12px;
                text-align: center;
            }

            #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form a {
                color: rgb(241, 77, 17);
            }

            @media only screen and (max-width: 1200px) {
                #a00e3d32b1cf743c1a5facbff4badc8a3 {
                    width: 100vw;
                    height: 110vh;
                }
            }

            @media only screen and (max-width: 600px) {
                #a00e3d32b1cf743c1a5facbff4badc8a3 .column.img {
                    display: none;
                }

                #a00e3d32b1cf743c1a5facbff4badc8a3 .column.form {
                    width: 100%;
                }
            }
        </style>

        <div class="column img">
            <img src="./statics/computer001.webp" alt="computer">
        </div>
        <div class="column form">
            <h1>Sign Up</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque,</p>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <p>must be at least 8 character long with uppercase</p>
                </div>
                <div>
                    <input type="submit" value="Sign Up">
                </div>
            </form>
            <div>
                <!-- Text Divider -->
                <style>
                    #a00e3d32b1cf743c1a5facbff4badc8a3 #m7dcb4daccb564c768b7b313f95c75483 .divider {
                        font-size: 12px;
                        display: flex;
                        align-items: center;
                        color: #252d3d;
                        margin: 0px;
                        width: 100%;
                    }

                    #a00e3d32b1cf743c1a5facbff4badc8a3 #m7dcb4daccb564c768b7b313f95c75483 .divider::before,
                    #a00e3d32b1cf743c1a5facbff4badc8a3 #m7dcb4daccb564c768b7b313f95c75483 .divider::after {
                        flex: 1;
                        content: '';
                        padding: 0.5px;
                        background-color: rgb(241, 77, 17);
                        width: 100%;
                    }

                    #a00e3d32b1cf743c1a5facbff4badc8a3 #m7dcb4daccb564c768b7b313f95c75483 .divider::before {
                        margin-right: 10px;

                    }

                    #a00e3d32b1cf743c1a5facbff4badc8a3 #m7dcb4daccb564c768b7b313f95c75483 .divider::after {
                        margin-left: 10px;
                    }
                </style>
                <div id="m7dcb4daccb564c768b7b313f95c75483">
                    <div class="divider">Or with</div>
                </div>
            </div>
            <div>
                <style>
                    /* style inputs and link buttons */
                    #a00e3d32b1cf743c1a5facbff4badc8a3 #social .btn {
                        width: 100%;
                        padding: 10px;
                        border: none;
                        margin: 0px;
                        opacity: 0.8;
                        display: inline-block;
                        font-size: 12px;
                        line-height: 20px;
                        text-decoration: none;
                        /* remove underline from anchors */
                    }

                    #a00e3d32b1cf743c1a5facbff4badc8a3 #social .btn:hover {
                        opacity: 1;
                    }

                    #a00e3d32b1cf743c1a5facbff4badc8a3 #social .google i {
                        background-color: white;
                        color: #dd4b39;
                    }

                    /* Two-column layout */
                    #a00e3d32b1cf743c1a5facbff4badc8a3 #social .col {
                        width: 100%;
                        margin: 15px auto;
                        padding: 0px;
                        box-shadow: 0 0 3px rgb(241, 77, 17);
                        border-radius: 5px;
                    }

                    #a00e3d32b1cf743c1a5facbff4badc8a3 #social a.btn.google {
                        color: #252d3d;
                        margin: 0px auto;
                        text-align: center;
                    }

                    /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
                    @media screen and (max-width: 650px) {
                        #a00e3d32b1cf743c1a5facbff4badc8a3 #social .col {
                            width: 100%;
                            margin-top: 0;
                        }
                    }
                </style>

                <div id="social">
                    <div class="col">
                        <a href="#" class="google btn">
                            <i class="fa-brands fa-google fa-fw"></i> Sign Up with Google
                        </a>
                    </div>
                </div>
            </div>
            <p>Already have an account? <a href="">Login</a></p>
        </div>

    </div>
</body>

</html>
