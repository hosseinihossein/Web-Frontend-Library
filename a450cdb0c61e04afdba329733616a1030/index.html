<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a450cdb0c61e04afdba329733616a1030">
        <style>
            #sidenav453c1b31b2ec4b71a0b66510c4b13383 {
                height: 100%;
                width: 0;
                position: absolute;
                /*fixed*/
                z-index: 1;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.7);
                overflow-x: hidden;
                padding-top: 60px;
                transition: 0.5s;
                text-align: center;
            }

            #sidenav453c1b31b2ec4b71a0b66510c4b13383 a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #c0c0c0;
                display: block;
                transition: 0.3s;
            }

            #sidenav453c1b31b2ec4b71a0b66510c4b13383 a:hover {
                color: #ffffff;
                text-shadow: 10px 0px 20px rgb(0, 0, 0), -10px 0px 20px rgb(0, 0, 0), 0px 10px 20px rgb(0, 0, 0), 0px -10px 20px rgb(0, 0, 0);
            }

            @media screen and (max-height: 600px) {
                #sidenav453c1b31b2ec4b71a0b66510c4b13383 {
                    padding-top: 15px;
                }

                #sidenav453c1b31b2ec4b71a0b66510c4b13383 a {
                    font-size: 18px;
                }
            }

            #sidenav453c1b31b2ec4b71a0b66510c4b13383 .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
        </style>

        <div id="sidenav453c1b31b2ec4b71a0b66510c4b13383">
            <a href="javascript:void(0)" class="closebtn"
                onclick="closeNav_sidenav453c1b31b2ec4b71a0b66510c4b13383()">×</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#clients">Clients</a>
            <a href="#contact">Contact</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav_sidenav453c1b31b2ec4b71a0b66510c4b13383()">☰
            open</span>

        <script>
            function openNav_sidenav453c1b31b2ec4b71a0b66510c4b13383() {
                document.getElementById("sidenav453c1b31b2ec4b71a0b66510c4b13383").style.width = "100%";
            }

            function closeNav_sidenav453c1b31b2ec4b71a0b66510c4b13383() {
                document.getElementById("sidenav453c1b31b2ec4b71a0b66510c4b13383").style.width = "0";
            }
        </script>

    </div>
</body>

</html>
