<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="e3c34b12c0854d668e76b85fd809d603">
        <style>
            #e3c34b12c0854d668e76b85fd809d603 {
                width: fit-content;
                margin: 50px auto 0;
            }

            #e3c34b12c0854d668e76b85fd809d603 .loader {
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                -webkit-animation: spin_e3c34b12c0854d668e76b85fd809d603 2s linear infinite;
                /* Safari */
                animation: spin_e3c34b12c0854d668e76b85fd809d603 2s linear infinite;
            }

            /* Safari */
            @-webkit-keyframes spin_e3c34b12c0854d668e76b85fd809d603 {
                0% {
                    -webkit-transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(360deg);
                }
            }

            @keyframes spin_e3c34b12c0854d668e76b85fd809d603 {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

        <div class="loader"></div>

    </div>
</body>

</html>
