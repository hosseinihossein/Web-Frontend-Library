    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a0df8e5483d4e4cbaba31d3b59b7b4a0e">
        <style>
            #a0df8e5483d4e4cbaba31d3b59b7b4a0e {
                position: -webkit-sticky;
                /* Safari */
                position: sticky;
                top: 0px;
                width: 100%;
                height: 0;
                overflow: hidden;
                display: block;
                transition: 0.3s;
                background-color: #242424;
                /*z-index: 1;*/
            }

            #a0df8e5483d4e4cbaba31d3b59b7b4a0e a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 15px;
                text-decoration: none;
                font-size: 17px;
            }

            #a0df8e5483d4e4cbaba31d3b59b7b4a0e a:hover {
                /*background-color: #ddd;*/
                color: black;
            }

            #container_a0df8e5483d4e4cbaba31d3b59b7b4a0e {

                height: 100%;
                overflow: auto;
            }
        </style>

        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>

        <script>/*
Script_a0df8e5483d4e4cbaba31d3b59b7b4a0e
*/

            //let container_a0df8e5483d4e4cbaba31d3b59b7b4a0e = document.getElementById("container_a0df8e5483d4e4cbaba31d3b59b7b4a0e");
            let a0df8e5483d4e4cbaba31d3b59b7b4a0e = document.getElementById("a0df8e5483d4e4cbaba31d3b59b7b4a0e");

            document.onscroll = function () {
                if (document.documentElement.scrollTop > 70/* || document.documentElement.scrollTop > 20*/) {
                    a0df8e5483d4e4cbaba31d3b59b7b4a0e.style.height = "50px";
                    /*navbar.style.transition= "0.3s";*/
                } else {
                    a0df8e5483d4e4cbaba31d3b59b7b4a0e.style.height = "0";
                    /*navbar.style.transition= "0s";*/
                }
            }
        </script>
