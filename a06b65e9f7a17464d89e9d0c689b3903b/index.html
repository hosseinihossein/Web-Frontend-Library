        <script>/* Script_053bcafc2afb41418ea83fda62f2e2aa */

            let mainElements_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic = document.getElementsByClassName("Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic");
            let interval_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic;
            for (let i = 0; i < mainElements_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic.length; i++) {
                let touchables = mainElements_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic[i].getElementsByClassName("touchable");
                for (let c = 0; c < touchables.length; c++) {
                    touchMove_Script_053bcafc2afb41418ea83fda62f2e2aa(touchables[c]);
                }

                let moveLeftBtn = mainElements_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic[i].getElementsByClassName("right-btn")[0];
                interval_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic = setInterval(moveLeft_Script_053bcafc2afb41418ea83fda62f2e2aa, 5000, moveLeftBtn);
            }

            function moveLeft_Script_053bcafc2afb41418ea83fda62f2e2aa(element) {
                let visibleBox = element.parentElement;
                let contents = visibleBox.getElementsByClassName("content");

                for (let i = 0; i < contents.length; i++) {
                    let order = contents[i].classList[contents[i].classList.length - 1];
                    //console.log(order);
                    switch (order) {
                        case "order-1":
                            contents[i].classList.remove("order-1");
                            contents[i].classList.add("order-6");
                            break;
                        case "order-2":
                            contents[i].classList.remove("order-2");
                            contents[i].classList.add("order-1");
                            break;
                        case "order-3":
                            contents[i].classList.remove("order-3");
                            contents[i].classList.add("order-2");
                            contents[i].classList.remove("active");
                            break;
                        case "order-4":
                            contents[i].classList.remove("order-4");
                            contents[i].classList.add("active");
                            contents[i].classList.add("order-3");
                            break;
                        case "order-5":
                            contents[i].classList.remove("order-5");
                            contents[i].classList.add("order-4");
                            break;
                        case "order-6":
                            contents[i].classList.remove("order-6");
                            contents[i].classList.add("order-5");
                            break;
                    }
                }
            }

            function moveRight_Script_053bcafc2afb41418ea83fda62f2e2aa(element) {
                let visibleBox = element.parentElement;
                let contents = visibleBox.getElementsByClassName("content");

                for (let i = 0; i < contents.length; i++) {
                    let order = contents[i].classList[contents[i].classList.length - 1];
                    //console.log(order);
                    switch (order) {
                        case "order-1":
                            contents[i].classList.remove("order-1");
                            contents[i].classList.add("order-2");
                            break;
                        case "order-2":
                            contents[i].classList.remove("order-2");
                            contents[i].classList.add("active");
                            contents[i].classList.add("order-3");
                            break;
                        case "order-3":
                            contents[i].classList.remove("order-3");
                            contents[i].classList.add("order-4");
                            contents[i].classList.remove("active");
                            break;
                        case "order-4":
                            contents[i].classList.remove("order-4");
                            contents[i].classList.add("order-5");
                            break;
                        case "order-5":
                            contents[i].classList.remove("order-5");
                            contents[i].classList.add("order-6");
                            break;
                        case "order-6":
                            contents[i].classList.remove("order-6");
                            contents[i].classList.add("order-1");
                            break;
                    }
                }
            }

            function touchMove_Script_053bcafc2afb41418ea83fda62f2e2aa(touchableElement) {
                let canDrag = false;
                let pos1, pos2;
                //let contents = touchableElement.parentElement.getElementsByClassName("content");
                //let contentRow = touchableElement.parentElement;//.getElementsByClassName("content-row")[0];
                let leftBtn = touchableElement.parentElement.parentElement.getElementsByClassName("left-btn")[0];
                let rightBtn = touchableElement.parentElement.parentElement.getElementsByClassName("right-btn")[0];
                touchableElement.addEventListener("mousedown", (event) => {
                    event.preventDefault();
                    canDrag = true;
                    pos1 = pos2 = event.clientX;
                });
                touchableElement.addEventListener("touchstart", (event) => {
                    event.preventDefault();
                    canDrag = true;
                    pos1 = pos2 = event.touches[0].clientX;
                });

                document.addEventListener("mouseup", (event) => {
                    event.preventDefault();
                    canDrag = false;
                    //console.log("mouse up");
                });
                document.addEventListener("touchend", (event) => {
                    event.preventDefault();
                    canDrag = false;
                    //console.log("mouse up");
                });
                document.addEventListener("touchcancel", (event) => {
                    event.preventDefault();
                    canDrag = false;
                    //console.log("mouse up");
                });

                document.addEventListener("mousemove", (event) => {
                    if (canDrag) {
                        event.preventDefault();
                        //contentRow.style.left = (contentRow.offsetLeft + event.movementX) + "px";

                        clearInterval(interval_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic);
                        pos2 += event.movementX;

                        if (pos2 - pos1 > 50) {
                            moveRight_Script_053bcafc2afb41418ea83fda62f2e2aa(leftBtn)
                            pos1 = pos2 = event.clientX;
                        }
                        else if (pos2 - pos1 < -50) {
                            moveLeft_Script_053bcafc2afb41418ea83fda62f2e2aa(rightBtn);
                            pos1 = pos2 = event.clientX;
                        }
                    }
                });
                document.addEventListener("touchmove", (event) => {
                    if (canDrag) {
                        event.preventDefault();
                        //contentRow.style.left = (contentRow.offsetLeft + event.movementX) + "px";

                        clearInterval(interval_Script_053bcafc2afb41418ea83fda62f2e2aa_Automatic);
                        pos2 += (event.touches[0].clientX - pos2);

                        if (pos2 - pos1 > 50) {
                            moveRight_Script_053bcafc2afb41418ea83fda62f2e2aa(leftBtn)
                            pos1 = pos2 = event.touches[0].clientX;
                        }
                        else if (pos2 - pos1 < -50) {
                            moveLeft_Script_053bcafc2afb41418ea83fda62f2e2aa(rightBtn);
                            pos1 = pos2 = event.touches[0].clientX;
                        }
                    }
                });
            }
        </script>
