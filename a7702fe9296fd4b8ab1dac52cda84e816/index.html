<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a7702fe9296fd4b8ab1dac52cda84e816">
        <style>
            #a7702fe9296fd4b8ab1dac52cda84e816 {
                overflow: hidden;
                background-color: #f1f1f1;
                padding: 20px 10px;
            }

            #a7702fe9296fd4b8ab1dac52cda84e816 a {
                float: left;
                color: black;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            #a7702fe9296fd4b8ab1dac52cda84e816 a.logo {
                font-size: 25px;
                font-weight: bold;
            }

            #a7702fe9296fd4b8ab1dac52cda84e816 a:hover {
                background-color: #ddd;
                color: black;
            }

            #a7702fe9296fd4b8ab1dac52cda84e816 a.active {
                background-color: dodgerblue;
                color: white;
            }

            #a7702fe9296fd4b8ab1dac52cda84e816 .header-right {
                float: right;
            }

            @media screen and (max-width: 800px) {
                #a7702fe9296fd4b8ab1dac52cda84e816 a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                #a7702fe9296fd4b8ab1dac52cda84e816 .header-right {
                    float: none;
                }
            }
        </style>

        <a href="#" class="logo">CompanyLogo</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

    </div>
</body>

</html>
