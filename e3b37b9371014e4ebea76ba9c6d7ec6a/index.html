<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="e3b37b9371014e4ebea76ba9c6d7ec6a">
        <style>
            #e3b37b9371014e4ebea76ba9c6d7ec6a {
                width: fit-content;
                margin: auto;
            }

            #e3b37b9371014e4ebea76ba9c6d7ec6a a {
                background-color: #555;
                color: white;
                text-decoration: none;
                padding: 15px 26px;
                position: relative;
                display: inline-block;
                border-radius: 2px;
                margin: 5px 5px;
            }

            #e3b37b9371014e4ebea76ba9c6d7ec6a a:hover {
                background: red;
            }

            #e3b37b9371014e4ebea76ba9c6d7ec6a a .badge {
                position: absolute;
                top: -10px;
                right: -10px;
                padding: 5px 10px;
                border-radius: 50%;
                background: red;
                color: white;
            }
        </style>

        <a href="#">
            <span>Inbox</span>
            <span class="badge">3</span>
        </a>

    </div>
</body>

</html>
