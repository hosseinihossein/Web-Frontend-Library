<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;

    <!----------------------------------------------------------------->
    <div id="a85a61145fff4414e82bd3da8e00f2621" class="Scriptd5b6b606f4934bdd8c8850bd3f2937ff">
        <style>
            #a85a61145fff4414e82bd3da8e00f2621 {
                width: 50%;
                min-width: 300px;
                margin: auto;
            }

            /* Style the tab */
            #a85a61145fff4414e82bd3da8e00f2621 .links {
                float: left;
                width: 30%;
                height: 300px;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            /* Style the buttons inside the tab */
            #a85a61145fff4414e82bd3da8e00f2621 .links button {
                background-color: inherit;
                display: block;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 22px 16px;
                transition: 0.3s;
                font-size: 17px;
                width: 100%;
                text-align: left;
            }

            /* Change background color of buttons on hover */
            #a85a61145fff4414e82bd3da8e00f2621 .links button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            #a85a61145fff4414e82bd3da8e00f2621 .links button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            #a85a61145fff4414e82bd3da8e00f2621 .tabcontent {
                float: left;
                padding: 0px 12px;
                width: 70%;
                border: 1px solid #ccc;
                border-left: none;
                animation: fadeEffect 0.5s;
                height: 300px;
            }

            @keyframes fadeEffect {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }
        </style>

        <div class="links">
            <button class="tablink defaultOpen active">London</button>
            <button class="tablink">Paris</button>
            <button class="tablink">Tokyo</button>
        </div>

        <div id="London" class="tabcontent" style="display: block;">
            <div class="clearfix" style="margin: 0; padding: 0;">
                <h3 style="float: left;">London</h3>
                <span style="float: right; cursor: pointer; margin: 0; padding: 0; font-size: x-large;"
                    onclick="{removeActive_Scriptd5b6b606f4934bdd8c8850bd3f2937ff('a85a61145fff4414e82bd3da8e00f2621');
                            setDisplayNone_Scriptd5b6b606f4934bdd8c8850bd3f2937ff('a85a61145fff4414e82bd3da8e00f2621')}">×</span>
            </div>
            <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="tabcontent" style="display: none;">
            <div class="clearfix" style="margin: 0; padding: 0;">
                <h3 style="float: left;">Paris</h3>
                <span style="float: right; cursor: pointer; margin: 0; padding: 0; font-size: x-large;"
                    onclick="{removeActive_Scriptd5b6b606f4934bdd8c8850bd3f2937ff('a85a61145fff4414e82bd3da8e00f2621');
                            setDisplayNone_Scriptd5b6b606f4934bdd8c8850bd3f2937ff('a85a61145fff4414e82bd3da8e00f2621')}">×</span>
            </div>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="Tokyo" class="tabcontent" style="display: none;">
            <div class="clearfix" style="margin: 0; padding: 0;">
                <h3 style="float: left;">Tokyo</h3>
                <span style="float: right; cursor: pointer; margin: 0; padding: 0; font-size: x-large;"
                    onclick="{removeActive_Scriptd5b6b606f4934bdd8c8850bd3f2937ff('a85a61145fff4414e82bd3da8e00f2621');
                            setDisplayNone_Scriptd5b6b606f4934bdd8c8850bd3f2937ff('a85a61145fff4414e82bd3da8e00f2621')}">×</span>
            </div>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <script>
            /*
            this script is for managing tabs
            */

            let mainElements_Scriptd5b6b606f4934bdd8c8850bd3f2937ff = document.getElementsByClassName("Scriptd5b6b606f4934bdd8c8850bd3f2937ff");

            for (let i = 0; i < mainElements_Scriptd5b6b606f4934bdd8c8850bd3f2937ff.length; i++) {
                let mainElement = mainElements_Scriptd5b6b606f4934bdd8c8850bd3f2937ff.item(i);
                let siblingTabLinks = mainElement.getElementsByClassName("tablink");
                //let siblingTabContents = mainElements[i].getElementsByClassName("tabcontent");

                console.log("siblingTabLinks: " + siblingTabLinks.length);

                for (let j = 0; j < siblingTabLinks.length; j++) {

                    let cityName = siblingTabLinks.item(j).innerHTML;

                    siblingTabLinks.item(j).addEventListener("click", function () {
                        removeActive_Scriptd5b6b606f4934bdd8c8850bd3f2937ff(mainElement.id);

                        setDisplayNone_Scriptd5b6b606f4934bdd8c8850bd3f2937ff(mainElement.id);

                        mainElement.querySelector(`#${cityName}`).style.display = "block";
                        siblingTabLinks.item(j).classList.add("active");
                    });
                }

                mainElement.querySelector(".defaultOpen").click();
            }
            // remove active From Sibling TabLinks' classList
            function removeActive_Scriptd5b6b606f4934bdd8c8850bd3f2937ff(mainElementId) {
                let mainElement = document.getElementById(mainElementId);
                let siblingTabLinks = mainElement.getElementsByClassName("tablink");
                for (let i = 0; i < siblingTabLinks.length; i++) {
                    siblingTabLinks[i].classList.remove("active");
                }
            }

            // set display to none for all tabcontent element
            function setDisplayNone_Scriptd5b6b606f4934bdd8c8850bd3f2937ff(mainElementId) {
                let mainElement = document.getElementById(mainElementId);
                let siblingTabContents = mainElement.getElementsByClassName("tabcontent");
                for (let i = 0; i < siblingTabContents.length; i++) {
                    siblingTabContents[i].style.display = "none";
                }
            }
        </script>

    </div>
</body>
