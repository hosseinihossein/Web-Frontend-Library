<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a1a947d7ca6ac4a8d847e0f9eeb502022">
        <style>
            #a1a947d7ca6ac4a8d847e0f9eeb502022 {
                width: 300px;
                height: 400px;
                border: none;
                border-radius: 15px;
                padding: 3px;
                overflow: hidden;
                margin: 5vh auto;
                position: relative;
                z-index: 0;
            }

            #a1a947d7ca6ac4a8d847e0f9eeb502022 #container {
                width: 100%;
                height: 100%;
                overflow: hidden;
                border-radius: 12px;
                position: relative;
                z-index: 2;
            }

            #a1a947d7ca6ac4a8d847e0f9eeb502022 img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #a1a947d7ca6ac4a8d847e0f9eeb502022 #spinner {
                width: 500px;
                height: 500px;
                top: -50px;
                left: -100px;
                position: absolute;
                z-index: 1;
                background-image: conic-gradient(yellow 0deg, rgba(255, 255, 0, 0) 90deg, rgba(255, 255, 0, 0) 180deg, rgb(255, 0, 255) 180deg, rgba(255, 0, 255, 0) 270deg);
                -webkit-animation: spin_a1a947d7ca6ac4a8d847e0f9eeb502022 5s linear infinite;
                animation: spin_a1a947d7ca6ac4a8d847e0f9eeb502022 5s linear infinite;
            }

            /* Safari */
            @-webkit-keyframes spin_a1a947d7ca6ac4a8d847e0f9eeb502022 {
                0% {
                    -webkit-transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(-360deg);
                }
            }

            @keyframes spin_a1a947d7ca6ac4a8d847e0f9eeb502022 {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(-360deg);
                }
            }
        </style>
        <div id="container">
            <img src="./statics/bird001.webp" alt="">
        </div>
        <div id="spinner">

        </div>
    </div>
</body>

</html>
