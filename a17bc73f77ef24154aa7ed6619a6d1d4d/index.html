<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a17bc73f77ef24154aa7ed6619a6d1d4d" class="clearfix">
        <style>
            #a17bc73f77ef24154aa7ed6619a6d1d4d {
                background-color: rgb(230, 230, 230);
                width: 100%;
                padding: 0;
                overflow: hidden;
                display: flex;
                flex-wrap: nowrap;
            }

            #a17bc73f77ef24154aa7ed6619a6d1d4d .section {
                float: left;
                position: relative;
                padding: 10px 0 10px 20px;
                color: gray;
                min-width: fit-content;
                background-color: rgb(230, 230, 230);
            }

            #a17bc73f77ef24154aa7ed6619a6d1d4d .section:not(:first-child) {
                padding-left: 30px;
            }

            #a17bc73f77ef24154aa7ed6619a6d1d4d .section::after {
                content: "";
                position: absolute;
                top: 5px;
                right: -17px;
                width: 35px;
                height: 75%;
                transform: rotate(45deg);
                z-index: 1;
                border-top: 2px solid white;
                border-right: 2px solid white;
                background-color: rgb(230, 230, 230);
            }

            #a17bc73f77ef24154aa7ed6619a6d1d4d .section.active,
            #a17bc73f77ef24154aa7ed6619a6d1d4d .section.active::after {
                background-color: rgb(248, 255, 211);
                color: orangered;
            }

            #a17bc73f77ef24154aa7ed6619a6d1d4d .section i {
                font-size: 25px;
            }

            #a17bc73f77ef24154aa7ed6619a6d1d4d .section p {
                display: inline;
                position: relative;
                left: -22px;
                top: -3px;
                color: white;
            }

            #a17bc73f77ef24154aa7ed6619a6d1d4d .section h5 {
                display: inline;
                position: relative;
                top: -4px;
                left: -10px;
                z-index: 2;
            }
        </style>

        <div class="section ">
            <i class="fa-solid fa-circle"></i>
            <p class="number"><b>1</b></p>
            <h5 class="title">MAKE TRANSFER</h5>
            <div class="arrow"></div>
        </div>
        <div class="section active">
            <i class="fa-solid fa-circle"></i>
            <p class="number"><b>2</b></p>
            <h5 class="title">REVIEW DETAILS</h5>
            <div class="arrow"></div>
        </div>
        <div class="section ">
            <i class="fa-solid fa-circle"></i>
            <p class="number"><b>3</b></p>
            <h5 class="title">SUCCESS</h5>
            <div class="arrow"></div>
        </div>

    </div>
</body>

</html>
