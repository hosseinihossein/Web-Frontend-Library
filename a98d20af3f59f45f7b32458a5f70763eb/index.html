<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silder Switch Button</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a98d20af3f59f45f7b32458a5f70763eb">
        <style>
            #a98d20af3f59f45f7b32458a5f70763eb {
                width: fit-content;
                margin: auto;
            }

            /* The switch - the box around the slider */
            #a98d20af3f59f45f7b32458a5f70763eb .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            /* Hide default HTML checkbox */
            #a98d20af3f59f45f7b32458a5f70763eb .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            /* The slider */
            #a98d20af3f59f45f7b32458a5f70763eb .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }

            #a98d20af3f59f45f7b32458a5f70763eb .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

            #a98d20af3f59f45f7b32458a5f70763eb input:checked+.slider {
                background-color: #2196F3;
            }

            #a98d20af3f59f45f7b32458a5f70763eb input:focus+.slider {
                box-shadow: 0 0 1px #2196F3;
            }

            #a98d20af3f59f45f7b32458a5f70763eb input:checked+.slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }

            /* Rounded sliders*/
            /*.slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }*/
        </style>

        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>

    </div>
</body>

</html>
