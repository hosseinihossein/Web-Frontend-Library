<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="ae7f89ca44ac41408d85891639589d38">
        <style>
            #ae7f89ca44ac41408d85891639589d38 {
                width: fit-content;
                margin: auto;
                transition: 0.4s ease-in-out;
            }

            #ae7f89ca44ac41408d85891639589d38 form input[type=text] {
                width: 130px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: url('./statics/icons8-search-50.png');
                background-size: 24px;
                background-position: 10px 10px;
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px;
                transition: width 0.4s ease-in-out;
            }

            #ae7f89ca44ac41408d85891639589d38 form input[type=text]:focus {
                width: 400px;
                max-width: 100vw;
            }
        </style>
        <form>
            <input type="text" name="search" placeholder="Search..">
        </form>

    </div>
</body>

</html>
