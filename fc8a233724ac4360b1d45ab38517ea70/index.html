    <div id="fc8a233724ac4360b1d45ab38517ea70">
        <style>
            /*the container must be positioned relative:*/
            #fc8a233724ac4360b1d45ab38517ea70 {
                position: relative;
                font-family: Arial;
                width: 200px;
                margin: auto;
            }

            #fc8a233724ac4360b1d45ab38517ea70 select {
                display: none;
                /*hide original SELECT element:*/
            }

            #fc8a233724ac4360b1d45ab38517ea70 .select-selected {
                background-color: DodgerBlue;
            }

            /*style the arrow inside the select element:*/
            #fc8a233724ac4360b1d45ab38517ea70 .select-selected:after {
                position: absolute;
                content: "";
                top: 14px;
                right: 10px;
                width: 0;
                height: 0;
                border: 6px solid transparent;
                border-color: #fff transparent transparent transparent;
            }

            /*point the arrow upwards when the select box is open (active):*/
            #fc8a233724ac4360b1d45ab38517ea70 .select-selected.select-arrow-active:after {
                border-color: transparent transparent #fff transparent;
                top: 7px;
            }

            /*style the items (options), including the selected item:*/
            #fc8a233724ac4360b1d45ab38517ea70 .select-items div,
            #fc8a233724ac4360b1d45ab38517ea70 .select-selected {
                color: #ffffff;
                padding: 8px 16px;
                border: 1px solid transparent;
                border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
                cursor: pointer;
                user-select: none;
            }

            /*style items (options):*/
            #fc8a233724ac4360b1d45ab38517ea70 .select-items {
                position: absolute;
                background-color: DodgerBlue;
                top: 100%;
                left: 0;
                right: 0;
                z-index: 99;
            }

            /*hide the items when the select box is closed:*/
            #fc8a233724ac4360b1d45ab38517ea70 .select-hide {
                display: none;
            }

            #fc8a233724ac4360b1d45ab38517ea70 .select-items div:hover,
            #fc8a233724ac4360b1d45ab38517ea70 .same-as-selected {
                background-color: rgba(0, 0, 0, 0.1);
            }
        </style>

        <select>
            <option value="0">Select car:</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
            <option value="5">Honda</option>
            <option value="6">Jaguar</option>
            <option value="7">Land Rover</option>
            <option value="8">Mercedes</option>
            <option value="9">Mini</option>
            <option value="10">Nissan</option>
            <option value="11">Toyota</option>
            <option value="12">Volvo</option>
        </select>

        <script>
            //let x, i, j, l, ll, selElmnt, a, b, c;
            /*look for any elements with the class "custom-select":*/
            let mainElements_fc8a233724ac4360b1d45ab38517ea70 = document.getElementById("fc8a233724ac4360b1d45ab38517ea70");
            //let meLength = mainElements_Script_004a5d1b2f2d4f61b59c0c609752714a.length;
            myFunction_fc8a233724ac4360b1d45ab38517ea70();
            function myFunction_fc8a233724ac4360b1d45ab38517ea70() {
                let selectElement = mainElements_fc8a233724ac4360b1d45ab38517ea70.getElementsByTagName("select")[0];
                let selLength = selectElement.length;
                /*for each element, create a new DIV that will act as the selected item:*/
                let customHeadElement = document.createElement("DIV");
                customHeadElement.setAttribute("class", "select-selected");
                customHeadElement.innerHTML = selectElement.options[selectElement.selectedIndex].innerHTML;
                mainElements_fc8a233724ac4360b1d45ab38517ea70.appendChild(customHeadElement);
                /*for each element, create a new DIV that will contain the option list:*/
                let customBodyElement = document.createElement("DIV");
                customBodyElement.setAttribute("class", "select-items select-hide");
                for (let j = 1; j < selLength; j++) {
                    /*for each option in the original select element,
                    create a new DIV that will act as an option item:*/
                    let customItemElement = document.createElement("DIV");
                    customItemElement.innerHTML = selectElement.options[j].innerHTML;
                    customItemElement.addEventListener("click", function (e) {
                        /*when an item is clicked, update the original select box,
                        and the selected item:*/
                        //let y, i, k, s, h, sl, yl;
                        let selEl = this.parentNode.parentNode.getElementsByTagName("select")[0];
                        let sl = selEl.length;
                        let h = this.parentNode.previousSibling;
                        for (let n = 0; n < sl; n++) {
                            if (selEl.options[n].innerHTML == this.innerHTML) {
                                selEl.selectedIndex = n;
                                h.innerHTML = this.innerHTML;
                                let y = this.parentNode.getElementsByClassName("same-as-selected");
                                let yl = y.length;
                                for (let k = 0; k < yl; k++) {
                                    y[k].removeAttribute("class");
                                }
                                this.setAttribute("class", "same-as-selected");
                                break;
                            }
                        }
                        h.click();
                    });
                    customBodyElement.appendChild(customItemElement);
                }
                mainElements_fc8a233724ac4360b1d45ab38517ea70.appendChild(customBodyElement);
                customHeadElement.addEventListener("click", function (e) {
                    /*when the select box is clicked, close any other select boxes,
                    and open/close the current select box:*/
                    e.stopPropagation();
                    closeAllSelect_Script_004a5d1b2f2d4f61b59c0c609752714a(this);
                    this.nextSibling.classList.toggle("select-hide");
                    this.classList.toggle("select-arrow-active");
                });
            }
            function closeAllSelect_Script_004a5d1b2f2d4f61b59c0c609752714a(elmnt) {
                /*a function that will close all select boxes in the document,
                except the current select box:*/
                //for (let ind = 0; ind < mainElements_fc8a233724ac4360b1d45ab38517ea70.length; ind++) {

                let b, h, i, bl, hl, arrNo = [];
                b = mainElements_fc8a233724ac4360b1d45ab38517ea70.getElementsByClassName("select-items");
                h = mainElements_fc8a233724ac4360b1d45ab38517ea70.getElementsByClassName("select-selected");
                bl = b.length;
                hl = h.length;
                for (i = 0; i < hl; i++) {
                    if (elmnt == h[i]) {
                        arrNo.push(i)
                    } else {
                        h[i].classList.remove("select-arrow-active");
                    }
                }
                for (i = 0; i < bl; i++) {
                    if (arrNo.indexOf(i)) {
                        b[i].classList.add("select-hide");
                    }
                }
                //}
            }
            /*if the user clicks anywhere outside the select box,
            then close all select boxes:*/
            document.addEventListener("click", closeAllSelect_Script_004a5d1b2f2d4f61b59c0c609752714a);
        </script>

    </div>
