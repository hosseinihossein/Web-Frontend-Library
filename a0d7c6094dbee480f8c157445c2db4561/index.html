<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"-->
    <style>
        * {
            box-sizing: border-box;
            outline: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            font-size: 100%;
        }
    </style>
    <!----------------------------------------------------------------->
    <div id="a0d7c6094dbee480f8c157445c2db4561">
        <style>
            #a0d7c6094dbee480f8c157445c2db4561 {
                list-style-type: none;
                padding: 0;
                width: 200px;
                background-color: #f1f1f1;
                margin: 5px;
                border: 1px solid #555;
                margin: auto;
            }

            #a0d7c6094dbee480f8c157445c2db4561 li {
                text-align: center;
                border-bottom: 1px solid #555;
            }

            #a0d7c6094dbee480f8c157445c2db4561 li:last-child {
                border-bottom: none;
            }

            #a0d7c6094dbee480f8c157445c2db4561 li a {
                display: block;
                color: #000;
                padding: 8px 16px;
                text-decoration: none;
            }

            #a0d7c6094dbee480f8c157445c2db4561 li a.active {
                background-color: #04AA6D;
                color: white;
            }

            #a0d7c6094dbee480f8c157445c2db4561 li a:hover:not(.active) {
                background-color: #555;
                color: white;
            }
        </style>
        <ul id="a0d7c6094dbee480f8c157445c2db4561">
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>

    </div>
</body>

</html>
